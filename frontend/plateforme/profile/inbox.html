<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox | Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0288d1; --bg: #000; --card: #121212; --text: #fff; --secondary: #444; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; }

        header {
            padding: 20px; display: flex; align-items: center; background: var(--card);
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #222;
        }
        .back-btn { font-size: 24px; margin-right: 15px; cursor: pointer; }

        .msg-list { padding: 15px; }
        .msg-card {
            background: var(--card); padding: 15px; border-radius: 15px;
            margin-bottom: 12px; border-left: 4px solid var(--primary);
            transition: 0.3s;
        }
        .msg-card.unread { background: #1a1a1a; border-left-color: #00bcd4; }
        .msg-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .sender { font-weight: 600; font-size: 14px; color: var(--primary); }
        .time { font-size: 10px; color: #666; }
        .subject { font-size: 13px; font-weight: 600; display: block; margin-bottom: 4px; }
        .preview { font-size: 12px; color: #aaa; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #sign-box {
            display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 80%; padding: 12px; border-radius: 10px; text-align: center; z-index: 2000;
        }
        .sign-green { background: #2e7d32; color: white; }
    </style>
</head>
<body>

<div id="sign-box" class="sign-green"></div>

<header>
    <div class="back-btn" onclick="history.back()">â‡ </div>
    <div style="font-weight: 700;">Communication Center</div>
</header>

<div class="msg-list" id="inbox-container">
    <div class="msg-card unread">
        <div class="msg-header"><span class="sender">System Admin</span><span class="time">10:45 AM</span></div>
        <span class="subject">Monthly Report Ready</span>
        <div class="preview">The performance meter for Grade 10 has been updated...</div>
    </div>
</div>

<script>
    // Fetch logic will go here
    function loadMessages() {
        console.log("Fetching messages from FastAPI...");
    }
    loadMessages();
</script>
</body>
</html>
