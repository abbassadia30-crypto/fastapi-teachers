<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admission Form | Institution Portal</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f4f8; margin: 0; padding: 20px; }
        .form-container { max-width: 700px; margin: 20px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h2 { color: #0288d1; margin: 0; }
        .nav-btn { padding: 8px 15px; background: #546e7a; color: white; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; font-size: 14px; }
        .file-box { background: #fff9c4; padding: 15px; border-radius: 8px; border: 1px solid #fbc02d; margin-bottom: 20px; }
        .dynamic-row { display: flex; gap: 10px; margin-bottom: 12px; align-items: center; background: #fafafa; padding: 10px; border-radius: 8px; border: 1px solid #eee; }
        .dynamic-row input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .label-input { font-weight: 600; background: #e3f2fd; color: #0288d1; }
        .add-row-btn { background: #66bb6a; color: white; border: none; border-radius: 8px; padding: 10px; cursor: pointer; width: 100%; margin-bottom: 20px; font-weight: 600; }
        .submit-btn { width: 100%; padding: 15px; background: #0288d1; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; }
        
        #notification-bar { 
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px; 
            color: white; text-align: center; transition: 0.4s; z-index: 1000; font-weight: 600;
        }
        .bg-red { background: #ef5350; top: 20px !important; }
        .bg-green { background: #66bb6a; top: 20px !important; }
    </style>
</head>
<body>
    <script>
        (function() {
            const role = localStorage.getItem('user_role');
            if (role !== 'admin') {
                window.location.replace("../dashboard.html"); // Immediate redirect
            }
        })();
    </script>

    <div id="notification-bar"></div>

    <div class="form-container">
        <header class="header-flex">
            <h2>Student Admission</h2>
            <nav><a href="dashboard.html" class="nav-btn">← Back to Dashboard</a></nav>
        </header>

        <section class="file-box">
            <label style="font-weight: bold; color: #827717; display: block; margin-bottom: 5px;">Target Record File Name</label>
            <input type="text" id="record_file_name" 
                   placeholder="e.g. Grade-10-A" 
                   title="Filename for storage (no spaces allowed)" 
                   oninput="this.value = this.value.replace(/\s+/g, '-').replace(/[^a-zA-Z0-9-_]/g, '')"
                   style="width:100%; padding:10px; border-radius:5px; border:1px solid #fbc02d; box-sizing: border-box;">
        </section>
        
        <form id="admission-form">
            <div id="dynamic-fields-container">
                <div class="dynamic-row">
                    <input type="text" class="label-input" value="Student Name" readonly title="Core field" aria-label="Core label">
                    <input type="text" class="value-input" placeholder="Enter student name" required title="Enter student name" aria-label="Student name value">
                </div>
                <div class="dynamic-row">
                    <input type="text" class="label-input" value="Father Name" readonly title="Core field" aria-label="Core label">
                    <input type="text" class="value-input" placeholder="Enter father name" required title="Enter father name" aria-label="Father name value">
                </div>
            </div>

            <button type="button" class="add-row-btn" onclick="addNewRow()">+ Add Custom Information Row</button>
            <button type="submit" id="submit-btn" class="submit-btn">Save to Institution Records</button>
        </form>
    </div>

    <script>
        const API_BASE = "https://fastapi-teachers.onrender.com";

        function showBar(msg, type) {
            const bar = document.getElementById('notification-bar');
            bar.innerText = msg;
            bar.className = type === 'error' ? 'bg-red' : 'bg-green';
            setTimeout(() => bar.className = "", 3000);
        }

        function addNewRow() {
            const row = document.createElement('div');
            row.className = 'dynamic-row';
            row.innerHTML = `
                <input type="text" class="label-input" placeholder="Field Label" title="Custom field label" aria-label="Custom label">
                <input type="text" class="value-input" placeholder="Field Value" title="Custom field value" aria-label="Custom value">
                <button type="button" style="background:red; color:white; border:none; border-radius:50%; width:25px; height:25px; cursor:pointer;" onclick="this.parentElement.remove()" title="Delete row" aria-label="Delete row">×</button>
            `;
            document.getElementById('dynamic-fields-container').appendChild(row);
        }

        document.getElementById('admission-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const fileName = document.getElementById('record_file_name').value.trim();
            
            if(!fileName) {
                showBar("File name is required", "error");
                return;
            }

            const studentData = {};
            document.querySelectorAll('.dynamic-row').forEach(row => {
                const label = row.querySelector('.label-input').value.trim();
                const value = row.querySelector('.value-input').value.trim();
                if (label && value) studentData[label] = value;
            });

            btn.disabled = true;
            btn.innerText = "Saving...";

            try {
                const response = await fetch(`${API_BASE}/add-student/${fileName}`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('institutionToken')}` 
                    },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    showBar("Record Saved Successfully!", "success");
                    setTimeout(() => window.location.href = "dashboard.html", 2000);
                } else {
                    const err = await response.json();
                    showBar(err.detail || "Failed to save", "error");
                    btn.disabled = false;
                    btn.innerText = "Save to Institution Records";
                }
            } catch (error) {
                showBar("Connection Error", "error");
                btn.disabled = false;
                btn.innerText = "Save to Institution Records";
            }
        };
    </script>
</body>
</html>
