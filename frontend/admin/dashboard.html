<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal - Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0288d1;
            --secondary: #263238;
            --accent: #00bcd4;
            --bg: #f0f2f5;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: var(--bg); 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            overflow: hidden;
        }

        /* Red/Green Sign Box for Security/Alerts */
        #notification-bar {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px; 
            color: white; text-align: center; transition: 0.4s; z-index: 2000; font-weight: 600;
        }
        .bg-red { background: #ef5350; top: 20px !important; border: 1px solid #b71c1c; }
        .bg-green { background: #66bb6a; top: 20px !important; border: 1px solid #2e7d32; }

        header { padding: 30px 20px 10px; text-align: center; }
        h1 { color: var(--secondary); margin: 0; font-size: 24px; }
        p { color: #666; font-size: 14px; }

        /* Admin Grid */
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 100px; 
        }

        .menu-card {
            background: white; border-radius: 20px; padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: var(--secondary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.3);
            cursor: pointer;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(2, 136, 209, 0.2);
            border-color: var(--primary);
        }

        .icon {
            font-size: 32px; margin-bottom: 10px; background: #e3f2fd;
            width: 60px; height: 60px; display: flex;
            align-items: center; justify-content: center; border-radius: 15px;
            transition: 0.3s;
        }

        .menu-card:hover .icon { background: var(--primary); color: white; }
        .menu-card span { font-size: 13px; font-weight: 600; text-align: center; }
        
        /* New Style: Badge for Live Count from Database */
        .count-badge {
            font-size: 10px; background: #eee; padding: 2px 8px;
            border-radius: 10px; margin-top: 5px; color: #777;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; background: rgba(38, 50, 56, 0.95);
            backdrop-filter: blur(10px); height: 70px; border-radius: 25px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 1000;
        }

        .nav-item {
            color: #b0bec5; text-decoration: none; display: flex;
            flex-direction: column; align-items: center; font-size: 10px; transition: 0.3s;
        }

        .nav-item.active { color: white; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <script>
        // --- Role & Auth Guard ---
        (function() {
            const role = localStorage.getItem('user_role');
            const token = localStorage.getItem('institutionToken');
            if (role !== 'admin' || !token) {
                window.location.replace("../index.html");
            }
        })();
    </script>

    <div id="notification-bar"></div>

    <header>
        <h1 id="institution-name">Institution Admin</h1>
        <p id="admin-welcome">System Overview</p>
    </header>

    <div class="admin-grid">
        <div class="menu-card" onclick="location.href='admission.html'">
            <div class="icon">üìù</div>
            <span>Student Admission</span>
            <div class="count-badge" id="student-count">Loading...</div>
        </div>
        <div class="menu-card" onclick="location.href='student_records.html'">
            <div class="icon">üìÇ</div>
            <span>Student Records</span>
        </div>

        <div class="menu-card" onclick="location.href='teacher-hiring.html'">
            <div class="icon">ü§ù</div>
            <span>Teacher Hiring</span>
            <div class="count-badge" id="teacher-count">Loading...</div>
        </div>
        <div class="menu-card" onclick="location.href='teacher-records.html'">
            <div class="icon">üëî</div>
            <span>Teacher Records</span>
        </div>

        <div class="menu-card" onclick="location.href='staff-hiring.html'">
            <div class="icon">üõ†Ô∏è</div>
            <span>Staff Hiring</span>
        </div>
        <div class="menu-card" onclick="location.href='staff-records.html'">
            <div class="icon">üìã</div>
            <span>Staff Records</span>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item active"><i>üè†</i><span>Home</span></a>
        <a href="chat.html" class="nav-item"><i>üí¨</i><span>Chat</span></a>
        <a href="documents.html" class="nav-item"><i>üìÑ</i><span>Docs</span></a>
        <a href="profile.html" class="nav-item"><i>üë§</i><span>Profile</span></a>
    </nav>

    <script>
        const API_BASE = "https://fastapi-teachers.onrender.com";
        const token = localStorage.getItem('institutionToken');

        // Welcome logic
        document.getElementById('admin-welcome').innerText = "Welcome, " + (localStorage.getItem('userName') || "Admin");

        async function fetchDashboardStats() {
            try {
                // Fetching from your Database-backed FastAPI
                const response = await fetch(`${API_BASE}/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('student-count').innerText = stats.total_students + " Active";
                    document.getElementById('teacher-count').innerText = stats.total_teachers + " Active";
                }
            } catch (e) {
                console.warn("Could not fetch database stats.");
                document.getElementById('student-count').innerText = "--";
                document.getElementById('teacher-count').innerText = "--";
            }
        }

        function showBar(msg, type) {
            const bar = document.getElementById('notification-bar');
            bar.innerText = msg;
            bar.className = type === 'error' ? 'bg-red' : 'bg-green';
            setTimeout(() => { bar.className = ""; }, 4000);
        }

        // Initialize live data
        fetchDashboardStats();
    </script>
</body>
</html>
