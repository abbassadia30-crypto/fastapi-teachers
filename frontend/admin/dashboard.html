<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institution Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            min-height: 100vh;
        }

        #notification-bar {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            text-align: center;
            transition: 0.4s ease-in-out;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .bg-red { top: 20px !important; background: #ef5350; border: 1px solid #d32f2f; }
        .bg-green { top: 20px !important; background: #66bb6a; border: 1px solid #388e3c; }

        header {
            background: linear-gradient(90deg, #0288d1, #26c6da);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-5px); }

        .card h2 {
            color: #0277bd;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            background: #29b6f6;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover { background: #0288d1; }

        .btn-logout {
            background: #f06292;
            margin-top: 20px;
        }

        .btn-logout:hover { background: #e91e63; }

        .admin-info {
            background: rgba(255,255,255,0.2);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="notification-bar"></div>

    <header>
        <h1>üèõÔ∏è Institution Admin Panel</h1>
        <div id="admin-display" class="admin-info">Verifying Credentials...</div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Teachers</h2>
            <button class="btn" onclick="navTo('teacher.html')">Hire Teacher</button>
            <button class="btn" onclick="navTo('teachers.html')">Teacher Records</button>
        </div>

        <div class="card">
            <h2>Students</h2>
            <button class="btn" onclick="navTo('admission.html')">Student Admission</button>
            <button class="btn" onclick="navTo('records.html')">Student Records</button>
        </div>

        <div class="card">
            <h2>Staff</h2>
            <button class="btn" onclick="navTo('staff.html')">Hire Staff</button>
            <button class="btn" onclick="navTo('staff_record.html')">Staff Records</button>
        </div>

        <div class="card">
            <h2>Finances</h2>
            <button class="btn" onclick="navTo('payments.html')">Payment Records</button>
            <button class="btn btn-logout" onclick="logout()">Logout Session</button>
        </div>
    </div>

    <script>
        const UI = {
            notify: (message, type) => {
                const bar = document.getElementById('notification-bar');
                bar.innerText = message;
                bar.className = type === 'success' ? 'bg-green' : 'bg-red';
                setTimeout(() => { bar.className = ''; }, 3000);
            }
        };

        function checkSession() {
            const token = localStorage.getItem("institutionToken");
            const adminEmail = localStorage.getItem("adminEmail");
            const adminName = localStorage.getItem("adminName");

            if (!token || !adminEmail) {
                window.location.href = "../index.html";
                return;
            }

            const displayName = adminName || adminEmail;
            document.getElementById('admin-display').innerText = `Welcome, ${displayName}`;
        }

        function navTo(page) {
            window.location.href = page;
        }

        function logout() {
            localStorage.clear();
            UI.notify("Session Closed. Returning to Login.", "success");
            setTimeout(() => {
                window.location.href = "../index.html";
            }, 1000);
        }

        window.onload = checkSession;
    </script>
</body>
</html>
