<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institution Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0288d1; --secondary: #263238; --bg: #f0f2f5; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; min-height: 100vh; }
        
        /* Red/Green Sign Boxes */
        #notification-bar {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px; 
            color: white; text-align: center; transition: 0.4s; z-index: 2000; font-weight: 600;
        }
        .bg-red { background: #ef5350; top: 20px !important; }
        .bg-green { background: #66bb6a; top: 20px !important; }

        .container { padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; }
        
        /* Empty State */
        #empty-state { text-align: center; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .setup-btn { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: 600; cursor: pointer; margin-top: 20px; }

        /* Form State */
        #setup-form-card { display: none; background: white; width: 100%; max-width: 500px; border-radius: 20px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; color: var(--secondary); margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; font-family: 'Poppins'; box-sizing: border-box; }
        .checkbox-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f0f7ff; padding: 15px; border-radius: 12px; margin-top: 5px; }
    .checkbox-item { display: flex; align-items: center; font-size: 14px; }
    .checkbox-item input { width: auto; margin-right: 10px; }
    .radio-group { display: flex; gap: 20px; padding: 10px 0; }
        .hidden-fields { display: none; background: #f9f9f9; padding: 15px; border-radius: 12px; margin-top: 10px; border-left: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div id="notification-bar"></div>

    <div class="container">
        <div id="empty-state">
            <div style="font-size: 50px;">üèõÔ∏è</div>
            <h2>No Institution Found</h2>
            <p>You haven't registered your institution yet. Please set it up to start admitting students.</p>
            <button class="setup-btn" onclick="showForm()">Create My Institution</button>
        </div>

        <div id="setup-form-card">
            <h2 style="margin-top:0;">Institution Details</h2>
            <form id="instForm">
                <div class="input-group">
                    <label>Institution Type</label>
                    <select id="instType" onchange="toggleSchoolFields(this.value)" required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="school">School</option>
                        <option value="academy">Academy</option>
                        <option value="college">College</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Contact Number</label>
                    <input type="tel" id="contact" placeholder="+92 ..." required>
                </div>

                <div class="input-group">
                    <label>Owner Name</label>
                    <input type="text" id="ownerName" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <label>Principal Name</label>
                    <input type="text" id="principalName" placeholder="Full Name" required>
                </div>

                <div id="school-only-fields" class="hidden-fields">
                    <div class="input-group">
                        <label>Campus Name</label>
                        <input type="text" id="campusName" placeholder="e.g. City Campus">
                    </div>
                    <div class="input-group">
                        <label>Main Head Campus Location</label>
                        <input type="text" id="headLocation" placeholder="Address">
                    </div>
                    <div class="input-group">
                        <label>Current Campus Location</label>
                        <input type="text" id="campusLocation" placeholder="Address">
                    </div>
                    <div class="input-group">
                        <label>Campus Owner</label>
                        <input type="text" id="campusOwner" placeholder="Full Name">
                    </div>
                    <div class="input-group">
    <label>Institution Type</label>
    <select id="instType" onchange="handleTypeChange(this.value)" required>
        <option value="" disabled selected>Select Type</option>
        <option value="school">School</option>
        <option value="college">College</option>
        <option value="academy">Academy</option>
    </select>
</div>

<div id="extended-fields" class="hidden-fields">
    <div class="input-group">
        <label>Institution Gender</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="boys"> Boys</label>
            <label><input type="radio" name="gender" value="girls"> Girls</label>
            <label><input type="radio" name="gender" value="co"> Co-Edu</label>
        </div>
    </div>

    <div class="input-group">
        <label>Registration Status</label>
        <select id="isRegistered" onchange="toggleRegDetails(this.value)">
            <option value="no">Not Registered</option>
            <option value="yes">Registered</option>
        </select>
    </div>

    <div id="reg-details" style="display:none;">
        <label>Category (Check all that apply)</label>
        <div class="checkbox-group">
            <div class="checkbox-item"><input type="checkbox" class="reg-cat" value="primary"> Primary</div>
            <div class="checkbox-item"><input type="checkbox" class="reg-cat" value="secondary"> Secondary</div>
            <div class="checkbox-item"><input type="checkbox" class="reg-cat" value="government"> Government</div>
            <div class="checkbox-item"><input type="checkbox" class="reg-cat" value="private"> Private</div>
        </div>
    </div>

    <div class="input-group">
        <label>Campus Name</label>
        <input type="text" id="campusName" placeholder="e.g. Main Campus">
    </div>
    </div>
                </div>

                <button type="submit" class="setup-btn" style="width:100%;">Finalize & Register</button>
            </form>
        </div>
    </div>

    <script>
        function showNotify(msg, type) {
            const bar = document.getElementById('notification-bar');
            bar.innerText = msg;
            bar.className = type === 'success' ? 'bg-green' : 'bg-red';
            setTimeout(() => bar.className = '', 3000);
        }

        function showForm() {
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('setup-form-card').style.display = 'block';
        }

        function toggleSchoolFields(val) {
            const schoolDiv = document.getElementById('school-only-fields');
            schoolDiv.style.display = (val === 'school') ? 'block' : 'none';
        }

        document.getElementById('instForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const payload = {
                type: document.getElementById('instType').value,
                contact: document.getElementById('contact').value,
                owner_name: document.getElementById('ownerName').value,
                principal_name: document.getElementById('principalName').value,
                campus_name: document.getElementById('campusName').value || null,
                head_location: document.getElementById('headLocation').value || null,
                campus_location: document.getElementById('campusLocation').value || null,
                campus_owner: document.getElementById('campusOwner').value || null,
                admin_email: localStorage.getItem('userEmail')
            };

            try {
                const res = await fetch('https://fastapi-teachers.onrender.com/institution/setup', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('institutionToken')}`
                    },
                    body: JSON.stringify(payload)
                });

                if(res.ok) {
                    showNotify("Institution Registered Successfully!", "success");
                    setTimeout(() => window.location.href = "dashboard.html", 2000);
                } else {
                    showNotify("Failed to save data", "error");
                }
            } catch (err) {
                showNotify("No Internet: Institution saved locally", "success");
                // Here you would add the SQLite logic to save offline
            }
        };
        function handleTypeChange(val) {
    const extended = document.getElementById('extended-fields');
    // Show extended fields for both school and college
    extended.style.display = (val === 'school' || val === 'college') ? 'block' : 'none';
}

function toggleRegDetails(val) {
    document.getElementById('reg-details').style.display = (val === 'yes') ? 'block' : 'none';
}

// Inside your onsubmit function:
const selectedCategories = [];
document.querySelectorAll('.reg-cat:checked').forEach(cb => {
    selectedCategories.push(cb.value);
});

const payload = {
    // ... basic fields ...
    gender_type: document.querySelector('input[name="gender"]:checked')?.value,
    is_registered: document.getElementById('isRegistered').value,
    reg_category: selectedCategories // This sends as ["primary", "private"]
};
    </script>
</body>
</html>
