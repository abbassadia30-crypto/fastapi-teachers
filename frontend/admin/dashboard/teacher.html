<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Hiring | Institution</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0288d1;
            --bg: #f4f7f6;
            --text: #2c3e50;
            --success: #2e7d32;
            --danger: #c62828;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        /* ‚¨ÖÔ∏è Back Button */
        .back-nav { position: absolute; top: 20px; left: 20px; text-decoration: none; color: var(--text); font-size: 24px; font-weight: 800; }

        .container { width: 100%; max-width: 500px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 60px; box-sizing: border-box; }

        /* üü¢ / üî¥ Sign Box */
        #statusBox { padding: 15px; border-radius: 12px; margin-bottom: 20px; font-weight: 600; display: none; text-align: center; }
        .sign-green { background: #e8f5e9; color: var(--success); border: 1.5px solid var(--success); display: block !important; }
        .sign-red { background: #ffebee; color: var(--danger); border: 1.5px solid var(--danger); display: block !important; }

        .form-group { margin-bottom: 18px; }
        label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #95a5a6; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 14px; border: 1.5px solid #edf2f7; border-radius: 12px; outline: none; box-sizing: border-box; background: #f8fafc; font-family: inherit; }

        .btn-submit { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-submit:disabled { background: #bdc3c7; cursor: not-allowed; }

        .dynamic-field-wrapper { display: flex; gap: 10px; margin-bottom: 12px; }
        .btn-remove { background: #fff1f1; color: var(--danger); border: none; width: 45px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<a href="dashboard.html" class="back-nav">‚Üê</a>

<div class="container">
    <h2 style="color:var(--primary); margin:0;">Teacher Onboarding</h2>
    <p style="color:#7f8c8d; font-size:14px; margin-bottom:25px;">Register new faculty for this <strong>institution</strong>.</p>

    <div id="statusBox"></div>

    <form id="hiringForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="tName" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="tPhone" placeholder="e.g. 03001234567" required>
        </div>

        <div class="form-group">
            <label>Designation / Subject</label>
            <input type="text" id="tDesignation" placeholder="e.g. Mathematics Teacher" required>
        </div>

        <div class="form-group">
            <label>Monthly Salary</label>
            <input type="number" id="tSalary" placeholder="Amount" required>
        </div>

        <div id="dynamicContainer"></div>
        <button type="button" onclick="addField()" style="width:100%; background:none; border:2px dashed #ddd; padding:10px; border-radius:10px; margin-bottom:20px; cursor:pointer;">+ Add Flexible Field</button>

        <button type="submit" class="btn-submit" id="submitBtn">Confirm Hiring</button>
    </form>
</div>

<script>
    const API_URL = "https://fastapi-teachers.onrender.com";
    const token = localStorage.getItem('institutionToken');

    function addField() {
        const div = document.createElement('div');
        div.className = 'dynamic-field-wrapper';
        div.innerHTML = `<input type="text" placeholder="Field" class="field-key" style="flex:1;"><input type="text" placeholder="Value" class="field-value" style="flex:1.5;"><button type="button" class="btn-remove" onclick="this.parentElement.remove()">‚úï</button>`;
        document.getElementById('dynamicContainer').appendChild(div);
    }

    function showStatus(msg, isSuccess) {
        const box = document.getElementById('statusBox');
        box.innerText = msg;
        box.className = isSuccess ? "sign-green" : "sign-red";
        if(isSuccess) document.getElementById('hiringForm').reset();
    }

    document.getElementById('hiringForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerText = "Saving...";
        btn.disabled = true;

        const extraData = {};
        document.querySelectorAll('.dynamic-field-wrapper').forEach(w => {
            const k = w.querySelector('.field-key').value;
            const v = w.querySelector('.field-value').value;
            if(k) extraData[k] = v;
        });

        // ‚úÖ FIXED: Using 'tDesignation' instead of 'tSection'
        const payload = {
            name: document.getElementById('tName').value,
            designation: document.getElementById('tDesignation').value,
            phone: document.getElementById('tPhone').value,
            salary: parseFloat(document.getElementById('tSalary').value),
            joining_date: new Date().toISOString().split('T')[0],
            extra_details: extraData
        };

        try {
            const res = await fetch(`${API_URL}/dashboard/hire-teacher`, {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                showStatus("Teacher onboarded successfully!", true);
            } else {
                const err = await res.json();
                showStatus(err.detail || "Error: Data mismatch", false);
            }
        } catch (err) {
            showStatus("Server Connection Failed", false);
        } finally {
            btn.innerText = "Confirm Hiring";
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
