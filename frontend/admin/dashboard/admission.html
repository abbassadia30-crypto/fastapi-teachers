<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admission - Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary: #0288d1;
            --secondary: #263238;
            --bg: #f8f9fa;
            --success: #2e7d32;
            --danger: #d32f2f;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--secondary); padding-bottom: 50px; }

        header {
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.04);
            position: sticky; top: 0; z-index: 100;
        }

        .back-link { border: none; background: none; font-weight: 600; cursor: pointer; color: #666; display: flex; align-items: center; gap: 8px; font-size: 15px; text-decoration: none;}

        .scan-btn-modern {
            background: linear-gradient(135deg, var(--primary), #00bcd4);
            color: white; border: none; padding: 10px 18px; border-radius: 30px;
            font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }

        /* üè∑Ô∏è Notification Box - Used instead of alerts */
        .sign-box {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            width: 85%; padding: 15px; border-radius: 12px; text-align: center;
            font-weight: 600; display: none; z-index: 1000; animation: fadeIn 0.3s ease;
        }
        .sign-green { background: #ecfdf5; color: var(--success); border: 1px solid #10b981; }
        .sign-red { background: #fef2f2; color: var(--danger); border: 1px solid #ef4444; }

        .form-container { padding: 20px; max-width: 500px; margin: auto; }
        .card { background: white; border-radius: 24px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 1px solid #eee; }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 10px; font-weight: 700; margin-bottom: 6px; color: #999; text-transform: uppercase; letter-spacing: 1px; }

        input, select {
            width: 100%; padding: 12px; border-radius: 12px;
            border: 1.5px solid #f0f0f0; box-sizing: border-box; font-size: 14px; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .submit-btn {
            background: var(--secondary); color: white; border: none; padding: 16px;
            width: 100%; border-radius: 14px; font-weight: 600; font-size: 16px;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        .flex-row-btn {
            background: #fff; color: var(--primary); border: 1px dashed #cbd5e1;
            padding: 10px; width: 100%; border-radius: 10px; cursor: pointer; margin: 10px 0; font-weight: 600;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <a href="dashboard.html" class="back-link">‚úï Back</a>
    <button class="scan-btn-modern" onclick="triggerScan()">AI Scan Register</button>
</header>

<div id="statusBox" class="sign-box"></div>

<div class="form-container">
    <div class="card">
        <form id="admissionForm">
            <div class="input-group"><label>Full Name</label><input type="text" id="stdName" required></div>
            <div class="input-group"><label>Father's Name</label><input type="text" id="fatherName" required></div>

            <div class="input-group">
                <label>Section / Class</label>
                <select id="sectionSelect" onchange="checkCustom(this)" required>
                    <option value="" disabled selected>Loading...</option>
                </select>
            </div>

            <div class="input-group" id="customSectionGroup" style="display:none;">
                <label>New Section Name</label>
                <input type="text" id="newSectionInput" placeholder="e.g. 10th-A">
            </div>

            <div class="input-group"><label>Admission Fee</label><input type="number" id="stdFee" value="0"></div>

            <div id="flexibleRows"></div>
            <button type="button" class="flex-row-btn" onclick="addNewRow()">+ Add Extra Field</button>
            <button type="submit" class="submit-btn" id="subBtn">Confirm Admission</button>
        </form>
    </div>
</div>

<script src="../../capacitor.js"></script>
<script src="../../js/storage.js"></script>
<script>
    const API_URL = "https://fastapi-teachers.onrender.com";
    let authToken = null;

    const sectionSelect = document.getElementById('sectionSelect');
    const customSectionGroup = document.getElementById('customSectionGroup');
    const newSectionInput = document.getElementById('newSectionInput');
    const admissionForm = document.getElementById('admissionForm');
    const subBtn = document.getElementById('subBtn');

    window.onload = async () => {
        // Mocking AppStorage or using your existing storage helper
        try {
            const tokenRes = await AppStorage.get("institutionToken");
            authToken = tokenRes.value || tokenRes;
        } catch(e) { console.error("Storage error", e); }

        if (!authToken) {
            location.replace("login.html");
            return;
        }
        loadSections();
    };

    function showStatus(msg, ok) {
        const box = document.getElementById("statusBox");
        box.innerText = msg;
        box.className = ok ? "sign-box sign-green" : "sign-box sign-red";
        box.style.display = "block";
        setTimeout(() => box.style.display = "none", 4000);
    }

    async function loadSections() {
        sectionSelect.innerHTML = `<option disabled selected>Syncing...</option>`;

        try {
            const res = await fetch(`${API_URL}/dashboard/sections`, {
                headers: { Authorization: `Bearer ${authToken}` }
            });

            sectionSelect.innerHTML = `<option value="" disabled selected>Select Section</option>`;

            if (res.ok) {
                const sections = await res.json();
                sections.forEach(sec => {
                    const opt = document.createElement("option");
                    opt.value = sec;
                    opt.textContent = sec;
                    sectionSelect.appendChild(opt);
                });
            }

            // Append the "Add New" option at the end
            const custom = document.createElement("option");
            custom.value = "__CUSTOM__";
            custom.textContent = "+ Add New Section";
            custom.style.fontWeight = "bold";
            sectionSelect.appendChild(custom);

        } catch (e) {
            showStatus("Offline mode: Manual entry required", false);
            sectionSelect.innerHTML = `<option value="__CUSTOM__" selected>+ Add New Section</option>`;
            checkCustom(sectionSelect);
        }
    }

    function checkCustom(sel) {
        if (sel.value === "__CUSTOM__") {
            customSectionGroup.style.display = "block";
            newSectionInput.required = true;
            newSectionInput.focus();
        } else {
            customSectionGroup.style.display = "none";
            newSectionInput.required = false;
        }
    }

    function addNewRow() {
        const row = document.createElement("div");
        row.style = "display:flex;gap:8px;margin-bottom:10px;";
        row.className = "row-item";
        row.innerHTML = `
            <input class="extra-key" placeholder="Field" style="flex:1">
            <input class="extra-val" placeholder="Value" style="flex:1">
            <button type="button" onclick="this.parentElement.remove()" style="background:none;border:none;color:red;font-size:18px;">‚úï</button>
        `;
        document.getElementById('flexibleRows').appendChild(row);
    }

    admissionForm.onsubmit = async (e) => {
        e.preventDefault();

        let finalSection = sectionSelect.value;
        if (finalSection === "__CUSTOM__") {
            finalSection = newSectionInput.value.trim();
        }

        if (!finalSection) {
            showStatus("Please select or enter a section", false);
            return;
        }

        subBtn.disabled = true;
        subBtn.innerText = "Processing...";

        const extras = {};
        document.querySelectorAll(".row-item").forEach(r => {
            const k = r.querySelector(".extra-key").value.trim();
            const v = r.querySelector(".extra-val").value.trim();
            if (k) extras[k] = v;
        });

        const payload = {
            name: document.getElementById('stdName').value.trim(),
            father_name: document.getElementById('fatherName').value.trim(),
            section: finalSection,
            fee: Number(document.getElementById('stdFee').value || 0),
            extra_fields: extras
        };

        try {
            const res = await fetch(`${API_URL}/dashboard/admit-student`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${authToken}`
                },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                showStatus("Student Admitted Successfully!", true);
                admissionForm.reset();
                customSectionGroup.style.display = "none";
                document.getElementById('flexibleRows').innerHTML = "";
                loadSections(); // Refresh sections to include the new one if created
            } else {
                const errorData = await res.json();
                showStatus(errorData.detail || "Registration Failed", false);
            }
        } catch (e) {
            showStatus("Network Error: Check connection", false);
        } finally {
            subBtn.disabled = false;
            subBtn.innerText = "Confirm Admission";
        }
    };
</script>
</body>
</html>
