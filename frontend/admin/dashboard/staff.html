<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Hiring | Institution</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0288d1;
            --bg: #f4f7f6;
            --text: #2c3e50;
            --success: #2e7d32;
            --danger: #c62828;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }

        .back-nav { position: absolute; top: 20px; left: 20px; text-decoration: none; color: var(--text); font-size: 24px; font-weight: 800; }

        .container { width: 100%; max-width: 500px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 60px; box-sizing: border-box; }

        /* üü¢ / üî¥ Sign Box */
        #statusBox { padding: 15px; border-radius: 12px; margin-bottom: 20px; font-weight: 600; display: none; text-align: center; }
        .sign-green { background: #e8f5e9; color: var(--success); border: 1.5px solid var(--success); display: block !important; }
        .sign-red { background: #ffebee; color: var(--danger); border: 1.5px solid var(--danger); display: block !important; }

        .form-group { margin-bottom: 18px; }
        label { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #95a5a6; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 14px; border: 1.5px solid #edf2f7; border-radius: 12px; outline: none; box-sizing: border-box; background: #f8fafc; font-family: inherit; }

        .btn-submit { width: 100%; background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-submit:disabled { background: #bdc3c7; cursor: not-allowed; }

        /* Dynamic Field Styles */
        .dynamic-field-wrapper { display: flex; gap: 10px; margin-bottom: 12px; animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .btn-remove { background: #fff1f1; color: var(--danger); border: none; width: 45px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-add-info { width: 100%; background: none; border: 2px dashed #ddd; padding: 12px; border-radius: 12px; margin-bottom: 20px; cursor: pointer; color: #7f8c8d; font-weight: 600; transition: 0.2s; }
        .btn-add-info:hover { border-color: var(--primary); color: var(--primary); background: #f1f9ff; }
    </style>
</head>
<body>

<a href="dashboard.html" class="back-nav">‚Üê</a>

<div class="container">
    <h2 style="color:var(--primary); margin:0;">Staff Registration</h2>
    <p style="color:#7f8c8d; font-size:14px; margin-bottom:25px;">Hire new support staff for the <strong>institution</strong>.</p>

    <div id="statusBox"></div>

    <form id="hiringForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="sName" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
            <label>Role / Position</label>
            <input type="text" id="sPosition" placeholder="e.g. Guard, Driver, Clerk" required>
        </div>

        <div class="form-group">
            <label>CNIC Number</label>
            <input type="text" id="sCNIC" placeholder="00000-0000000-0">
        </div>

        <div class="form-group">
            <label>Contact Number</label>
            <input type="text" id="sContact" placeholder="e.g. 03451234567">
        </div>

        <div id="dynamicContainer"></div>
        <button type="button" class="btn-add-info" onclick="addField()">+ Add Flexible Information</button>

        <button type="submit" class="btn-submit" id="submitBtn">Confirm Hiring</button>
    </form>
</div>

<script src="capacitor.js"></script>
<script src="js/storage.js"></script>

<script>
    const API_URL = "https://fastapi-teachers.onrender.com";
    let authToken = null; // Changed from 'token' to 'authToken' for consistency

    // --- 1. INITIALIZATION ---
    window.onload = async () => {
        // Safely fetch token from native storage
        authToken = await AppStorage.get('institutionToken');

        if (!authToken) {
            // Guard: If no token, the institution staff cannot hire others
            window.location.replace("login.html");
            return;
        }
        console.log("Onboarding Module Ready");
    };

    // --- 2. DYNAMIC FIELDS ---
    function addField() {
        const div = document.createElement('div');
        div.className = 'dynamic-field-wrapper';
        div.innerHTML = `
            <input type="text" placeholder="Label (e.g. Address)" class="field-key" style="flex:1;">
            <input type="text" placeholder="Value" class="field-value" style="flex:1.5;">
            <button type="button" class="btn-remove" onclick="this.parentElement.remove()">‚úï</button>
        `;
        document.getElementById('dynamicContainer').appendChild(div);
    }

    // --- 3. STATUS BOX (Red/Green Sign) ---
    function showStatus(msg, isSuccess) {
        const box = document.getElementById('statusBox');
        if(!box) return;

        box.innerText = msg;
        box.className = isSuccess ? "sign-green" : "sign-red";

        // Native Haptics for professional feel
        if (window.AppHaptics) {
            window.AppHaptics.notification(isSuccess ? 'SUCCESS' : 'ERROR');
        }

        if(isSuccess) {
            document.getElementById('hiringForm').reset();
            document.getElementById('dynamicContainer').innerHTML = "";
            // Optional: Auto-redirect to directory after 2 seconds
            // setTimeout(() => { window.location.href = "staff-directory.html"; }, 2000);
        }
    }

    // --- 4. FORM SUBMISSION ---
    document.getElementById('hiringForm').onsubmit = async (e) => {
        e.preventDefault();

        // Prevent submission if token hasn't loaded yet
        if(!authToken) {
            showStatus("Waiting for session...", false);
            return;
        }

        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerText;
        btn.innerText = "Registering...";
        btn.disabled = true;

        // Collect Dynamic Extra Fields with Trimming
        const extraData = {};
        document.querySelectorAll('.dynamic-field-wrapper').forEach(wrapper => {
            const k = wrapper.querySelector('.field-key').value.trim();
            const v = wrapper.querySelector('.field-value').value.trim();
            if(k) extraData[k] = v;
        });

        const payload = {
            name: document.getElementById('sName').value.trim(),
            position: document.getElementById('sPosition').value.trim(),
            cnic: document.getElementById('sCNIC').value.trim(),
            contact: document.getElementById('sContact').value.trim(),
            extra_details: extraData
        };

        try {
            const res = await fetch(`${API_URL}/dashboard/Hire_staff`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${authToken}`
                },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                showStatus("Staff member hired successfully!", true);
            } else {
                const err = await res.json();
                showStatus(err.detail || "Database rejected record", false);
            }
        } catch (err) {
            showStatus("Connection Lost: Check internet", false);
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
