<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Hire Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #e3f2fd; margin: 0; }
        header { background: #0288d1; color: white; padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .container { max-width: 450px; margin: 30px auto; padding: 15px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-family: inherit; }
        button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 8px; border: none; font-family: 'Poppins', sans-serif; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: #29b6f6; color: white; }
        .btn-primary:hover { background: #0288d1; }
        .btn-back { background: #78909c; color: white; }
        .btn-back:hover { background: #546e7a; }
    </style>
</head>
<body>
    <header><h1>ðŸ‘· Hire Staff</h1></header>
    <div class="container">
        <div class="card">
            <input id="name" placeholder="Staff Name">
            <input id="position" placeholder="Role/Position">
            <input id="cnic" placeholder="CNIC Number">
            <input id="contact" placeholder="Contact Number">
            <input id="email" type="email" placeholder="Email Address">
            
            <button type="button" class="btn-primary" onclick="saveStaff()">Save Staff</button>
            <button type="button" class="btn-back" onclick="history.back()">Back</button>
        </div>
    </div>

    <script>
        const API = "http://10.0.2.2:8000";

        async function saveStaff() {
            const data = {
                name: document.getElementById('name').value,
                position: document.getElementById('position').value,
                cnic: document.getElementById('cnic').value,
                contact: document.getElementById('contact').value,
                email: document.getElementById('email').value
            };

            try {
                const res = await fetch(`${API}/staff/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                if(res.ok) {
                    alert("Staff Added Successfully âœ…");
                    location.reload();
                }
            } catch(err) {
                alert("Error: " + err.message);
            }
        }
    </script>
</body>
</html>
