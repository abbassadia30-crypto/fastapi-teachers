<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal - Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0288d1;
            --secondary: #263238;
            --accent: #00bcd4;
            --bg: #f0f2f5;
            --danger: #ef5350;
            --success: #66bb6a;
        }

        /* üîí Body hidden by default for security check */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; background: var(--bg);
            display: none; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        #notification-bar {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px;
            color: white; text-align: center; transition: 0.4s; z-index: 2000; font-weight: 600;
        }
        .bg-red { background: var(--danger); top: 20px !important; }
        .bg-green { background: var(--success); top: 20px !important; }

        header { padding: 30px 20px 10px; text-align: center; }
        h1 { color: var(--secondary); margin: 0; font-size: 24px; font-weight: 800; }
        p { color: #666; font-size: 14px; margin-top: 5px; }

        .admin-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 15px; padding: 20px; flex: 1;
            overflow-y: auto; padding-bottom: 100px;
        }

        .menu-card {
            background: white; border-radius: 20px; padding: 25px 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-decoration: none; color: var(--secondary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s;
            cursor: pointer; border: none;
        }
        .menu-card:active { transform: scale(0.95); background: #f8f9fa; }

        .icon {
            font-size: 30px; margin-bottom: 12px; background: #e3f2fd;
            width: 60px; height: 60px; display: flex;
            align-items: center; justify-content: center; border-radius: 18px;
            color: var(--primary);
        }

        .menu-card span { font-size: 13px; font-weight: 600; text-align: center; }

        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 500px; background: rgba(38, 50, 56, 0.96);
            backdrop-filter: blur(10px); height: 70px; border-radius: 25px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 1000;
        }

        .nav-item {
            color: #b0bec5; text-decoration: none; display: flex;
            flex-direction: column; align-items: center; font-size: 10px;
        }
        .nav-item.active { color: white; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; font-style: normal; }
    </style>
</head>
<body>

<div id="notification-bar"></div>

<header>
    <h1 id="institution-display">Institution Admin</h1>
    <p id="admin-welcome">Verifying credentials...</p>
</header>

<div class="admin-grid">
    <div class="menu-card" onclick="location.href='admission.html'">
        <div class="icon">üìù</div><span>Student Admission</span>
    </div>
    <div class="menu-card" onclick="location.href='student_records.html'">
        <div class="icon">üìÇ</div><span>Student Records</span>
    </div>
    <div class="menu-card" onclick="location.href='teacher.html'">
        <div class="icon">ü§ù</div><span>Teacher Hiring</span>
    </div>
    <div class="menu-card" onclick="location.href='teachers.html'">
        <div class="icon">üëî</div><span>Teacher Records</span>
    </div>
    <div class="menu-card" onclick="location.href='staff.html'">
        <div class="icon">üõ†Ô∏è</div><span>Staff Hiring</span>
    </div>
    <div class="menu-card" onclick="location.href='staff_record.html'">
        <div class="icon">üìã</div><span>Staff Records</span>
    </div>
</div>

<nav class="bottom-nav">
    <a href="dashboard.html" class="nav-item active"><i>üè†</i><span>Home</span></a>
    <a href="../chat/chat.html" class="nav-item"><i>üí¨</i><span>Chat</span></a>
    <a href="../document/documents.html" class="nav-item"><i>üìÑ</i><span>Docs</span></a>
    <a href="../profile/profile.html" class="nav-item"><i>üë§</i><span>Profile</span></a>
</nav>

<script src="../../capacitor.js"></script>
<script src="../../js/storage.js"></script>

<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";

    function showNotify(msg, type) {
        const bar = document.getElementById('notification-bar');
        bar.innerText = msg;
        bar.className = type === 'error' ? 'bg-red' : 'bg-green';
        if (window.Capacitor && window.Capacitor.isPluginAvailable('Haptics')) {
            Capacitor.Plugins.Haptics.notification({ type: type.toUpperCase() });
        }
        setTimeout(() => { bar.className = ""; }, 3000);
    }

    window.onload = async () => {
        const token = await AppStorage.get('auth_token');
        const cachedName = await AppStorage.get('current_institution_name');

        if (!token) {
            window.location.replace("../../index.html");
            return;
        }

        // ‚ö° Step 1: Instant Render from Cache
        if (cachedName) {
            document.getElementById('institution-display').innerText = cachedName;
            document.getElementById('admin-welcome').innerText = "Management Overview";
            document.body.style.display = 'flex';
        }

        try {
            // üõ°Ô∏è Step 2: Background Sync
            const response = await fetch(`${API_BASE}/dashboard/check-ownership`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const data = await response.json();
                if (data.has_institution) {
                    document.getElementById('institution-display').innerText = data.institution_name;
                    await AppStorage.set('current_institution_name', data.institution_name);

                    if (!cachedName) {
                        document.getElementById('admin-welcome').innerText = "Management Overview";
                        document.body.style.display = 'flex';
                    }
                } else {
                    window.location.replace("../setups/no-institution.html");
                }
            }
            else if (response.status === 401) {
                // üî¥ Step 3: KILL THE LOOP
                // Clear everything so Login page doesn't redirect back here
                await AppStorage.remove('institutionToken');
                await AppStorage.remove('current_institution_name');
                await AppStorage.remove('user_role');
                window.location.replace("../../index.html");
            }
        } catch (err) {
            console.error("Sync Error:", err);
            // Offline fallback
            if (!cachedName) {
                showNotify("Working Offline", "error");
                document.getElementById('institution-display').innerText = "Offline Admin";
                document.body.style.display = 'flex';
            }
        }
    };
</script>
</body>
</html>
