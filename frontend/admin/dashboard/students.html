<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0288d1; --bg: #f0f2f5; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); }
        header { padding: 20px; background: white; display: flex; align-items: center; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .list { padding: 15px; }
        .student-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .name { font-weight: 600; font-size: 16px; display: block; }
        .extra-info { font-size: 12px; color: #666; margin-top: 8px; border-top: 1px solid #f9f9f9; padding-top: 5px; }
        .fee { float: right; color: #2e7d32; font-weight: 600; }
    </style>
</head>
<body>
<header>
    <button onclick="history.back()" style="border:none; background:none; font-size:20px;">‚Üê</button>
    <h2 id="title" style="margin:0; font-size:18px;">Section</h2>
</header>

<div class="list" id="studentList"></div>

<script>
    const API_URL = "https://your-backend-url.com";
    const token = localStorage.getItem('institutionToken');
    const section = new URLSearchParams(window.location.search).get('name');
    document.getElementById('title').innerText = "Class: " + section;

    async function load() {
        const res = await fetch(`${API_URL}/my_students`, { headers: { 'Authorization': `Bearer ${token}` } });
        const data = await res.json();
        const filtered = data.students.filter(s => s.section === section);

        document.getElementById('studentList').innerHTML = filtered.map(s => {
            // Parse the extra_fields JSON string back into an object
            let extras = "";
            try {
                const fields = JSON.parse(s.extra_fields);
                for (let key in fields) {
                    extras += `<div><strong>${key}:</strong> ${fields[key]}</div>`;
                }
            } catch(e) { extras = "No extra info"; }

            return `
                    <div class="student-card">
                        <span class="fee">$${s.fee}</span>
                        <span class="name">${s.name}</span>
                        <div class="extra-info">${extras}</div>
                    </div>
                `;
        }).join('');
    }
    window.onload = load;
</script>
</body>
</html>
