<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Records</title>

<script>
        if (!localStorage.getItem('userEmail')) {
            window.location.replace("../index.html");
        }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f6f8; margin: 0; }
        header { background: #0288d1; color: white; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: 20px auto; padding: 15px; }
        .search { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-left: 5px solid #0288d1; }
        .card h3 { margin: 0 0 10px 0; color: #01579b; }
        .card p { margin: 4px 0; font-size: 14px; color: #555; }
        .actions { display: flex; gap: 10px; margin-top: 15px; }
        button { padding: 10px; border-radius: 6px; border: none; font-family: 'Poppins', sans-serif; font-weight: 600; cursor: pointer; flex: 1; }
        .btn-del { background: #e53935; color: white; }
        .btn-back { background: #546e7a; color: white; width: 100%; margin-top: 10px; padding: 14px; }
    </style>
</head>
<body>
    <header><h1>üìã Staff Records</h1></header>
    <div class="container">
        <input class="search" id="search" placeholder="Search staff..." oninput="filterStaff()">
        <div id="staffList"></div>
        <button type="button" class="btn-back" onclick="history.back()">Back</button>
    </div>

    <script>
        const API = "https://fastapi-teachers.onrender.com";
        const token = localStorage.getItem('institutionToken');
        let allFaculty = [];

        // üü¢ FETCH ALL STAFF
        async function fetchFaculty() {
            try {
                const res = await fetch(`${API}/staff/Staff_list`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await res.json();
                // Backend returns a direct list []
                allFaculty = Array.isArray(result) ? result : [];
                renderGrid(allFaculty);
            } catch (err) { showSign("Connection to institution server failed", false); }
        }

        // üîµ RENDER GRID (Using model-correct keys)
        function renderGrid(data) {
            const grid = document.getElementById('facultyGrid');
            grid.innerHTML = data.length === 0 ? "<p style='grid-column:1/-1; text-align:center;'>No staff records found.</p>" :
                data.map(t => `
        <div class="teacher-card">
            <div class="actions">
                <button class="btn-action" onclick="zoomTeacher(${t.id})">üîç</button>
                <button class="btn-action" onclick="openEdit(${t.id})">‚úèÔ∏è</button>
                <button class="btn-action" style="color:red;" onclick="deleteTeacher(${t.id})">üóëÔ∏è</button>
            </div>
            <span class="subject">${t.position}</span>
            <span class="name">${t.name}</span>
            <div class="detail-row" style="margin-top:15px;"><span class="label">Phone</span><span class="value">${t.contact || 'N/A'}</span></div>
            <div class="detail-row"><span class="label">CNIC</span><span class="value">${t.cnic || 'N/A'}</span></div>
        </div>
    `).join('');
        }

        // üü° SAVE EDIT
        async function saveEdit() {
            const id = document.getElementById('editId').value;
            const btn = document.getElementById('saveEditBtn');
            btn.disabled = true;

            const payload = {
                name: document.getElementById('editName').value,
                position: document.getElementById('editDesignation').value, // Maps to 'position'
                contact: document.getElementById('editPhone').value,       // Maps to 'contact'
                extra_details: {}
            };

            document.querySelectorAll('.extra-field').forEach(input => {
                payload.extra_details[input.getAttribute('data-key')] = input.value;
            });

            try {
                // Matches the updated /Update_staff/{id} route
                const res = await fetch(`${API}/staff/Update_staff/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                if(res.ok) {
                    closeModals();
                    showSign("Staff record updated successfully!", true);
                    fetchFaculty();
                } else {
                    showSign("Failed to update record", false);
                }
            } catch (e) { showSign("Server Error", false); }
            finally { btn.disabled = false; }
        }

        // üî¥ EXECUTE DELETE
        async function executeDelete() {
            const id = document.getElementById('deleteTargetId').value;
            try {
                // Matches the updated /delete_staff/{id} route
                const res = await fetch(`${API}/staff/delete_staff/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(res.ok) {
                    closeModals();
                    showSign("Staff removed from institution", true);
                    fetchFaculty();
                }
            } catch (e) { showSign("Action failed", false); }
        }
    </script>
</body>
</html>
