<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Center - Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (!localStorage.getItem('userEmail')) { window.location.replace("../index.html"); }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0288d1; --secondary: #263238; --bg: #f0f2f5; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }
        #notification-bar { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; padding: 15px; border-radius: 12px; color: white; text-align: center; transition: 0.4s; z-index: 2000; font-weight: 600; }
        .bg-red { background: #ef5350; top: 20px !important; }
        .bg-green { background: #66bb6a; top: 20px !important; }
        header { padding: 30px 20px 10px; text-align: center; background: white; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .doc-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .doc-card { background: white; border-radius: 20px; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-decoration: none; color: var(--secondary); box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .doc-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(2, 136, 209, 0.2); border-color: var(--primary); }
        .icon { font-size: 32px; margin-bottom: 10px; background: #e3f2fd; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 15px; }
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: rgba(38, 50, 56, 0.95); height: 70px; border-radius: 25px; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { color: #b0bec5; text-decoration: none; display: flex; flex-direction: column; align-items: center; font-size: 10px; }
        .nav-item.active { color: white; }
    </style>
</head>
<body>
    <div id="notification-bar"></div>
    <header><h1>Document Center</h1><p>Academic & Notices</p></header>
    <div class="doc-grid">
        <div class="doc-card" onclick="showNotify('Syllabus Archive Opening...', 'success')">
            <div class="icon">üìö</div><span>Syllabus</span>
        </div>
        <div class="doc-card" onclick="showNotify('Datesheet loading...', 'success')">
            <div class="icon">üìÖ</div><span>Datesheet</span>
        </div>
        <div class="doc-card" onclick="showNotify('Holiday & Event Notices', 'success')">
            <div class="icon">üì¢</div><span>Notices</span>
        </div>
        <div class="doc-card" onclick="showNotify('Generating Fee Vouchers...', 'success')">
            <div class="icon">üí≥</div><span>Fee Voucher</span>
        </div>
    </div>
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item"><i>üè†</i><span>Home</span></a>
        <a href="chat.html" class="nav-item"><i>üí¨</i><span>Chat</span></a>
        <a href="documents.html" class="nav-item active"><i>üìÑ</i><span>Docs</span></a>
        <a href="profile.html" class="nav-item"><i>üë§</i><span>Profile</span></a>
    </nav>
    <script>
        function showNotify(msg, type) {
            const bar = document.getElementById('notification-bar');
            bar.innerText = msg;
            bar.className = type === 'success' ? 'bg-green' : 'bg-red';
            setTimeout(() => bar.className = '', 3000);
        }
    </script>
</body>
</html>
