<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #66bb6a; --secondary: #263238; --bg: #ffffff; }
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: var(--bg); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden;
        }

        .success-card {
            text-align: center;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        /* The Animated Checkmark */
        .checkmark-circle {
            width: 100px;
            height: 100px;
            background: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--primary);
            font-size: 50px;
            animation: scaleUp 0.5s ease-out;
        }

        @keyframes scaleUp {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 { color: var(--secondary); font-size: 24px; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
        }

        /* Green Sign Box for final confirmation */
        #final-sign {
            position: fixed;
            bottom: 30px;
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 187, 106, 0.4);
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="checkmark-circle">‚úì</div>
        <h1>Setup Complete!</h1>
        <p>Your institution profile has been verified and registered on our servers.</p>
        
        <div style="color: #999; font-size: 13px;">
            Preparing your dashboard<span class="loading-dots"></span>
        </div>
    </div>

    <div id="final-sign">üèõÔ∏è Workspace Ready</div>

    <script src="capacitor.js"></script>
    <script src="js/storage.js"></script>

    <script>
        const API_BASE = "https://fastapi-teachers.onrender.com";
        const sign = document.getElementById('final-sign');

        async function initializeSuccessPage() {
            // 1. Session & Token Guard
            const token = await AppStorage.get('institutionToken');

            if (!token) {
                // No token? Red sign box and redirect
                if(sign) {
                    sign.style.background = "#e53935";
                    sign.innerText = "‚ùå Session Missing";
                }
                setTimeout(() => window.location.href = "../../index.html", 2000);
                return;
            }

            try {
                // 2. Ownership Guard: Verify the institution exists in the database
                const response = await fetch(`${API_BASE}/dashboard/check-ownership`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.has_institution) {
                        // ‚úÖ SUCCESS: Update UI with real Institution data
                        if(sign) {
                            sign.innerText = `üèõÔ∏è ${data.institution_name} Workspace Ready`;
                            sign.style.background = "var(--success)";
                        }

                        // Native Haptic feedback for a "Job Well Done" feel
                        if (window.AppHaptics) window.AppHaptics.notification('SUCCESS');

                        // Store details using AppStorage for the real app environment
                        await AppStorage.set('current_institution_id', data.institution_id);
                        await AppStorage.set('institution_name', data.institution_name);

                        // Proceed to Dashboard
                        setTimeout(() => {
                            window.location.href = "../dashboard/dashboard.html";
                        }, 3500);

                    } else {
                        // ‚ùå NO INSTITUTION GUARD: User slipped through but hasn't created one
                        if(sign) {
                            sign.style.background = "#ffa000"; // Warning Orange
                            sign.innerText = "‚ö†Ô∏è No Workspace Found";
                        }
                        setTimeout(() => {
                            window.location.href = "../setup/setup-required.html";
                        }, 3000);
                    }
                } else {
                    // Server-side issue or 401
                    if(sign) sign.innerText = "‚ö†Ô∏è Finalizing setup...";
                    setTimeout(() => window.location.reload(), 5000);
                }
            } catch (error) {
                console.error("Initialization error:", error);
                // Fallback for offline mode if data was already cached
                const cachedName = await AppStorage.get('institution_name');
                if(sign) sign.innerText = cachedName ? `üèõÔ∏è ${cachedName} Ready` : "üèõÔ∏è Workspace Ready";

                setTimeout(() => {
                    window.location.href = "../dashboard/dashboard.html";
                }, 4000);
            }
        }

        // Run the logic on page load
        window.onload = initializeSuccessPage;
    </script>
</body>
</html>
