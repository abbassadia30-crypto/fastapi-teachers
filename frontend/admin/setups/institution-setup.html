<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verifying Workspace | InstitutionManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS in Head as per instructions */
        :root {
            --primary: #66bb6a;
            --secondary: #263238;
            --bg: #ffffff;
            --danger: #e53935;
            --warning: #ffa000;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        .success-card { text-align: center; padding: 30px; max-width: 400px; width: 90%; }

        .checkmark-circle {
            width: 90px; height: 90px; background: #e8f5e9;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; margin: 0 auto 20px;
            color: var(--primary); font-size: 45px;
            animation: scaleUp 0.5s ease-out;
        }

        @keyframes scaleUp {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        h1 { color: var(--secondary); font-size: 22px; margin: 0 0 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
        }

        /* Sign Box (Green/Red/Orange) */
        #final-sign {
            position: fixed; bottom: 30px; left: 50%;
            transform: translateX(-50%); background: var(--secondary);
            color: white; padding: 12px 25px; border-radius: 50px;
            font-weight: 600; font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            white-space: nowrap; transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="success-card">
    <div class="checkmark-circle" id="status-icon">‚öôÔ∏è</div>
    <h1 id="status-title">Verifying Workspace</h1>
    <p id="status-desc">Please wait while we sync your <b>institution</b> credentials.</p>

    <div id="loader-text" style="color: #999; font-size: 13px;">
        Checking ownership<span class="loading-dots"></span>
    </div>
</div>

<div id="final-sign">üèõÔ∏è Security Check...</div>

<script src="../../capacitor.js"></script>
<script src="../../js/storage.js"></script>

<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";
    const sign = document.getElementById('final-sign');
    const statusIcon = document.getElementById('status-icon');
    const statusTitle = document.getElementById('status-title');

    async function gatekeeper() {
        const token = await AppStorage.get('institutionToken');

        if (!token) {
            sign.style.background = "var(--danger)";
            sign.innerText = "‚ùå Session Missing";
            setTimeout(() => window.location.href = "../../index.html", 2000);
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/dashboard/check-ownership`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (response.ok && data.has_institution) {
                // ‚úÖ USER IS VALID: Proceed to Dashboard
                statusIcon.innerText = "‚úì";
                statusIcon.style.color = "var(--primary)";
                statusTitle.innerText = "Access Granted";

                sign.style.background = "var(--primary)";
                sign.innerText = `üèõÔ∏è ${data.institution_name} Ready`;

                await AppStorage.set('current_institution_name', data.institution_name);

                if (window.Capacitor && window.Capacitor.isPluginAvailable('Haptics')) {
                    Capacitor.Plugins.Haptics.notification({ type: 'SUCCESS' });
                }

                setTimeout(() => {
                    window.location.href = "../dashboard/dashboard.html";
                }, 2000);

            } else {
                // ‚ùå USER HAS NO INSTITUTION: Block and redirect to setup
                statusIcon.innerText = "!";
                statusIcon.style.color = "var(--warning)";
                statusTitle.innerText = "Setup Incomplete";

                sign.style.background = "var(--warning)";
                sign.innerText = "‚ö†Ô∏è No Institution Registered";

                setTimeout(() => {
                    // Redirect to your Workspace Required (Gatekeeper) page
                    window.location.href = "no-institution.html";
                }, 2500);
            }
        } catch (error) {
            console.error("Gatekeeper Error:", error);
            sign.style.background = "var(--danger)";
            sign.innerText = "üåê Connection Error";
            // If network fails, don't let them in. Stay here or go to setup.
            setTimeout(() => window.location.reload(), 5000);
        }
    }

    window.onload = gatekeeper;
</script>
</body>
</html>
