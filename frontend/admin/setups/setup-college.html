<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Setup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS shared for consistency */
        :root { --admin-theme: #e50914; --bg: #f8f9fa; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-card { background: white; width: 100%; max-width: 500px; padding: 35px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        h2 { margin-top: 0; color: #263238; font-size: 22px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #555; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-family: 'Poppins'; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .button-row { display: flex; gap: 12px; margin-top: 25px; }
        .btn { background: var(--admin-theme); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; flex: 2; }
        .btn-back { background: #f0f0f0; color: #555; flex: 1; text-decoration: none; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>üéì College Registration</h2>
        <form>
            <div class="input-group"><label>College Name</label><input type="text" required></div>
            <div class="grid">
                <div class="input-group"><label>Campus Name</label><input type="text"></div>
                <div class="input-group"><label>College Code</label><input type="text"></div>
            </div>
            <div class="input-group"><label>About College</label><textarea></textarea></div>
            <div class="grid">
                <div class="input-group"><label>Affiliated Uni</label><input type="text" required></div>
                <div class="input-group"><label>Dean Name</label><input type="text" required></div>
            </div>
            <div class="input-group"><label>Main Address</label><input type="text" required></div>
            <div class="button-row">
                <a href="setup-type.html" class="btn-back">‚Üê Back</a>
                <button type="submit" class="btn">Register College</button>
            </div>
        </form>
    </div>
</body>
</html>
