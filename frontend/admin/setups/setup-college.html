<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Setup - Institution</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --admin-theme: #e50914; --bg: #f8f9fa; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-card { background: white; width: 100%; max-width: 500px; padding: 35px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        h2 { margin-top: 0; color: #263238; font-size: 22px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #555; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-family: 'Poppins'; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .button-row { display: flex; gap: 12px; margin-top: 25px; }
        .btn { background: var(--admin-theme); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; flex: 2; }
        #status-sign {
            display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: white; padding: 14px 30px; border-radius: 12px; font-weight: 600; z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .bg-green { background: #66bb6a !important; display: block !important; }
        .bg-red { background: #ef5350 !important; display: block !important; }
        .btn-back { background: #f0f0f0; color: #555; flex: 1; text-decoration: none; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-weight: 600; }
    </style>
</head>
<body>
<div id="status-sign"></div>

<div class="form-card">
    <h2>üéì College Registration</h2>
    <form id="collegeForm">
        <div class="input-group"><label>College Name</label><input type="text" id="colName" required></div>
        <div class="grid">
            <div class="input-group"><label>Campus Name</label><input type="text" id="colCampus"></div>
            <div class="input-group"><label>College Code</label><input type="text" id="colCode"></div>
        </div>
        <div class="input-group"><label>About College</label><textarea id="about"></textarea></div>
        <div class="grid">
            <div class="input-group"><label>Affiliated Uni</label><input type="text" id="university" required></div>
            <div class="input-group"><label>Dean Name</label><input type="text" id="dean" required></div>
        </div>
        <div class="input-group"><label>Main Address</label><input type="text" id="address" required></div>
        <div class="button-row">
            <a href="setup-type.html" class="btn-back">‚Üê Back</a>
            <button type="submit" class="btn">Register College</button>
        </div>
    </form>
</div>

<script src="capacitor.js"></script>
<script src="js/storage.js"></script>

<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";
    let authToken = null;

    // --- 1. INITIALIZATION ---
    window.onload = async () => {
        // Fetching from Capacitor storage instead of localStorage
        authToken = await AppStorage.get('institutionToken');

        if (!authToken) {
            showSign("Security Error: No Session", "error");
            setTimeout(() => { window.location.href = "../../index.html"; }, 2000);
        }
    };

    // --- 2. SIGN BOX (Red/Green) ---
    function showSign(msg, type = 'success') {
        const sign = document.getElementById('status-sign');
        if(!sign) return;

        sign.innerText = msg;
        // Apply the requested red/green sign box styles
        sign.style.display = 'block';
        sign.style.background = type === 'success' ? '#2e7d32' : '#c62828';
        sign.style.color = 'white';
        sign.style.padding = '15px';
        sign.style.borderRadius = '10px';
        sign.style.fontWeight = '700';
        sign.style.textAlign = 'center';
        sign.style.boxShadow = '0 4px 12px rgba(0,0,0,0.1)';

        // Physical haptic feedback for mobile users
        if (window.AppHaptics) {
            window.AppHaptics.notification(type === 'success' ? 'SUCCESS' : 'ERROR');
        }

        if(type === 'error') {
            setTimeout(() => { sign.style.display = 'none'; }, 4000);
        }
    }

    // --- 3. FORM SUBMISSION ---
    document.getElementById('collegeForm').onsubmit = async function(event) {
        event.preventDefault();

        if (!authToken) {
            showSign("Session expired", "error");
            return;
        }

        const btn = event.submitter || event.target.querySelector('button[type="submit"]');
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "Processing...";

        // Real app development: Always trim user input
        const payload = {
            name: document.getElementById('colName').value.trim(),
            code: document.getElementById('colCode').value.trim(),
            dean_name: document.getElementById('dean').value.trim(),
            uni: document.getElementById('university').value.trim(),
            address: document.getElementById('address').value.trim(),
            // Securely fetch email from storage
            email: await AppStorage.get('userEmail') || "admin@institution.com"
        };



        try {
            const res = await fetch(`${API_BASE}/create-college`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                showSign("üéì College Successfully Registered!", "success");
                // Save name for the success splash screen
                await AppStorage.set('institution_name', payload.name);
                setTimeout(() => location.href = "setup-success.html", 2000);
            } else {
                const err = await res.json();
                showSign(err.detail || "Database Error", "error");
                btn.disabled = false;
                btn.innerText = originalText;
            }
        } catch (e) {
            showSign("Connection Failed", "error");
            btn.disabled = false;
            btn.innerText = originalText;
        }
    };
</script>
</body>
</html>
