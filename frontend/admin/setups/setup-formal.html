<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formal Institution Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --admin-theme: #e50914; --bg: #f8f9fa; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

        .form-card { background: white; width: 100%; max-width: 500px; padding: 35px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); box-sizing: border-box; }
        h2 { margin-top: 0; color: #263238; font-size: 22px; text-align: center; }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: 600; color: #666; margin-bottom: 5px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-family: 'Poppins'; box-sizing: border-box; font-size: 14px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--admin-theme); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .button-row { display: flex; gap: 12px; margin-top: 25px; }

        /* Red/Green Sign Box */
        #status-sign {
            display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: white; padding: 14px 30px; border-radius: 12px; font-weight: 600; z-index: 2000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 80%; text-align: center;
        }

        .btn { background: var(--admin-theme); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; flex: 2; transition: 0.3s; font-size: 15px; }
        .btn:disabled { background: #ccc; }
        .btn-back { background: #f0f0f0; color: #555; flex: 1; text-decoration: none; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-weight: 600; font-size: 14px; }
    </style>
</head>
<body>

<div id="status-sign"></div>

<div class="form-card">
    <h2>üèõÔ∏è Institution Registration</h2>
    <form id="schoolForm">
        <div class="input-group">
            <label>Institution Name</label>
            <input type="text" id="schName" placeholder="e.g. Starlight Academy" required>
        </div>

        <div class="grid">
            <div class="input-group"><label>Campus</label><input type="text" id="schCampus" placeholder="Main Campus"></div>
            <div class="input-group"><label>Head/Principal</label><input type="text" id="schPrincipal" required></div>
        </div>

        <div class="input-group"><label>Description</label><textarea id="schDesc" rows="2" placeholder="Briefly describe the institution..."></textarea></div>
        <div class="input-group"><label>Street Address</label><input type="text" id="schAddress" required></div>

        <div class="grid">
            <div class="input-group"><label>Email</label><input type="email" id="schEmail" required></div>
            <div class="input-group"><label>Website (URL)</label><input type="url" id="schWeb" placeholder="https://..."></div>
        </div>

        <div class="button-row">
            <a href="setup-type.html" class="btn-back">Back</a>
            <button type="submit" class="btn" id="submitBtn">Register Institution</button>
        </div>
    </form>
</div>

<script src="../../capacitor.js"></script>
<script src="../../js/storage.js"></script>
<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";
    let authToken = null; // This MUST be the JWT, not the email

    // --- 1. SESSION INITIALIZATION ---
    window.onload = async () => {
        try {
            // üèõÔ∏è FIX: Fetch the actual JWT token
            authToken = await AppStorage.get('auth_token');

            if (!authToken) {
                showSign("Unauthorized: Please Login", "error");
                setTimeout(() => { window.location.href = "../../index.html"; }, 2000);
            }
        } catch (e) {
            console.error("Storage loading failed");
        }
    };

    // --- 2. SIGN BOX ---
    function showSign(msg, type = 'success') {
        const sign = document.getElementById('status-sign');
        if(!sign) return;
        sign.innerText = msg;
        sign.style.display = 'block';
        // Red or Green sign box as per instructions
        sign.style.background = type === 'success' ? '#2e7d32' : '#c62828';

        if (window.Capacitor && window.Capacitor.isPluginAvailable('Haptics')) {
            Capacitor.Plugins.Haptics.notification({ type: type === 'success' ? 'SUCCESS' : 'ERROR' });
        }

        if(type === 'error') {
            setTimeout(() => { sign.style.display = 'none'; }, 4000);
        }
    }

    // --- 3. FORM SUBMISSION ---
    document.getElementById('schoolForm').onsubmit = async function(event) {
        event.preventDefault();

        if (!authToken) {
            showSign("Session expired. Please re-login.", "error");
            return;
        }

        const btn = document.getElementById("submitBtn");
        btn.disabled = true;
        btn.innerText = "Registering...";

        const payload = {
            name: document.getElementById('schName').value.trim(),
            description: document.getElementById('schDesc').value.trim(),
            campus: document.getElementById('schCampus').value.trim(),
            principal_name: document.getElementById('schPrincipal').value.trim(),
            address: document.getElementById('schAddress').value.trim(),
            email: document.getElementById('schEmail').value.trim(),
            website: document.getElementById('schWeb').value.trim()
        };

        try {
            const res = await fetch(`${API_BASE}/ready/create-school`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}` // Correct JWT used here
                },
                body: JSON.stringify(payload)
            });

            const result = await res.json();

            if (res.ok) {
                showSign("üèõÔ∏è Institution Registered!", "success");

                // üèõÔ∏è Real App Sync: Save the new Institution ID
                await AppStorage.set('institution_id', result.institution_id);
                await AppStorage.set('current_institution_name', payload.name);

                setTimeout(() => location.href = "institution-setup.html", 2000);
            } else {
                showSign(result.detail || "Registration failed", "error");
                btn.disabled = false;
                btn.innerText = "Register Institution";
            }
        } catch (e) {
            showSign("Connection Error: Server Offline", "error");
            btn.disabled = false;
            btn.innerText = "Register Institution";
        }
    };
</script>
</body>
</html>
