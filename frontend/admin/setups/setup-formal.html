<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formal School Setup - Institution</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --admin-theme: #e50914; --bg: #f8f9fa; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-card { background: white; width: 100%; max-width: 500px; padding: 35px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        h2 { margin-top: 0; color: #263238; font-size: 22px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #555; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-family: 'Poppins'; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .button-row { display: flex; gap: 12px; margin-top: 25px; }
        #status-sign {
            display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: white; padding: 14px 30px; border-radius: 12px; font-weight: 600; z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .bg-green { background: #66bb6a !important; display: block !important; }
        .bg-red { background: #ef5350 !important; display: block !important; }
        .btn { background: var(--admin-theme); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; flex: 2; transition: 0.3s; }
        .btn-back { background: #f0f0f0; color: #555; flex: 1; text-decoration: none; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-weight: 600; }
    </style>
</head>
<body>
<div id="status-sign"></div>

<div class="form-card">
    <h2>üè´ School Registration</h2>
    <form id="schoolForm">
        <div class="input-group"><label>School Name</label><input type="text" id="schName" required></div>
        <div class="grid">
            <div class="input-group"><label>Campus Name</label><input type="text" id="schCampus"></div>
            <div class="input-group"><label>Principal Name</label><input type="text" id="schPrincipal" required></div>
        </div>
        <div class="input-group"><label>School Description</label><textarea id="schDesc"></textarea></div>
        <div class="input-group"><label>Street Address</label><input type="text" id="schAddress" required></div>
        <div class="grid">
            <div class="input-group"><label>Email</label><input type="email" id="schEmail" required></div>
            <div class="input-group"><label>School Website</label><input type="url" id="schWeb"></div>
        </div>
        <div class="button-row">
            <a href="setup-type.html" class="btn-back">‚Üê Back</a>
            <button type="submit" class="btn" id="button1">Register School</button>
        </div>
    </form>
</div>
<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";
    const token = localStorage.getItem('institutionToken');

    function showSign(msg, type = 'success') {
        const sign = document.getElementById('status-sign');
        sign.innerText = msg;
        sign.className = type === 'success' ? 'bg-green' : 'bg-red';
        if(type === 'error') setTimeout(() => { sign.className = ''; }, 4000);
    }

    document.getElementById('schoolForm').onsubmit = async function(event) {
        event.preventDefault();
        const btn = document.getElementById("button1");
        btn.disabled = true; btn.innerText = "Registering...";

        const payload = {
            name: document.getElementById('schName').value,
            campus: document.getElementById('schCampus').value,
            principal_name: document.getElementById('schPrincipal').value,
            address: document.getElementById('schAddress').value,
            email: document.getElementById('schEmail').value,
            website: document.getElementById('schWeb').value
        };

        try {
            const res = await fetch(`${API_BASE}/pay/create-school`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                showSign("üè´ School Registered Successfully!");
                setTimeout(() => location.href = "institution-setup.html", 2000);
            } else {
                const err = await res.json();
                showSign(err.detail || "Registration Failed", "error");
                btn.disabled = false; btn.innerText = "Register School";
            }
        } catch (e) {
            showSign("Connection lost. Try again.", "error");
            btn.disabled = false; btn.innerText = "Register School";
        }
    };
</script>
</body>
</html>
