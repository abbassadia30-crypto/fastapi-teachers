<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Setup - Institution</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --admin-theme: #e50914; --bg: #f8f9fa; --text-dark: #263238; --success-green: #66bb6a; --error-red: #ef5350; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-card { background: white; width: 100%; max-width: 500px; padding: 35px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        h2 { margin-top: 0; color: var(--text-dark); font-size: 22px; display: flex; align-items: center; gap: 10px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; color: #555; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-family: 'Poppins'; box-sizing: border-box; font-size: 14px; }
        textarea { resize: vertical; min-height: 70px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .button-row { display: flex; gap: 12px; margin-top: 25px; }
        .btn { background: var(--admin-theme); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 600; cursor: pointer; flex: 2; transition: 0.3s; }
        .btn-back { background: #f0f0f0; color: #555; flex: 1; text-decoration: none; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-weight: 600; font-size: 14px; }
        .btn:hover { background: #b20710; transform: translateY(-2px); }

        /* Institutional Sign Boxes */
        #status-sign {
            display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: white; padding: 14px 30px; border-radius: 12px; font-weight: 600; z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .bg-green { background: var(--success-green) !important; display: block !important; }
        .bg-red { background: var(--error-red) !important; display: block !important; }
    </style>
</head>
<body>
<div id="status-sign"></div>

<div class="form-card">
    <h2>‚úçÔ∏è Academy Details</h2>
    <form id="academyForm">
        <div class="input-group">
            <label>Academy Name</label>
            <input type="text" id="acadName" placeholder="e.g. Star Excellence Academy" required>
        </div>
        <div class="grid">
            <div class="input-group">
                <label>Campus Name</label>
                <input type="text" id="campus" placeholder="e.g. South Branch">
            </div>
            <div class="input-group">
                <label>Academy Type</label>
                <select id="acadType">
                    <option value="tuition">Tuition Center</option>
                    <option value="skills">IT / Vocational</option>
                    <option value="test_prep">Entry Test Prep</option>
                </select>
            </div>
        </div>
        <div class="input-group">
            <label>Description</label>
            <textarea id="desc" placeholder="Briefly describe your academy..."></textarea>
        </div>
        <div class="input-group">
            <label>Address</label>
            <input type="text" id="address" placeholder="Full location address" required>
        </div>
        <div class="grid">
            <div class="input-group">
                <label>Principal Name</label>
                <input type="text" id="owner" required>
            </div>
            <div class="input-group">
                <label>Contact Number</label>
                <input type="tel" id="phone" required>
            </div>
        </div>
        <div class="button-row">
            <a href="setup-type.html" class="btn-back">‚Üê Back</a>
            <button type="submit" class="btn">Initialize Academy</button>
        </div>
    </form>
</div>

<script src="capacitor.js"></script>
<script src="js/storage.js"></script>

<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";
    let authToken = null;

    // --- 1. INITIALIZATION ---
    window.onload = async () => {
        authToken = await AppStorage.get('institutionToken');

        if (!authToken) {
            showSign("Session expired. Please login.", "error");
            setTimeout(() => { window.location.href = "../../index.html"; }, 2000);
        }
    };

    // --- 2. SIGN BOX (Red/Green) ---
    function showSign(msg, type = 'success') {
        const sign = document.getElementById('status-sign');
        if(!sign) return;

        sign.innerText = msg;
        // Applying your specific red/green request
        sign.style.display = 'block';
        sign.style.background = type === 'success' ? '#2e7d32' : '#c62828';
        sign.style.color = 'white';
        sign.style.padding = '15px';
        sign.style.borderRadius = '8px';
        sign.style.marginBottom = '15px';
        sign.style.fontWeight = 'bold';

        if(window.AppHaptics) {
            window.AppHaptics.notification(type === 'success' ? 'SUCCESS' : 'ERROR');
        }

        if(type === 'error') {
            setTimeout(() => { sign.style.display = 'none'; }, 4000);
        }
    }

    // --- 3. FORM SUBMISSION ---
    document.getElementById('academyForm').onsubmit = async (e) => {
        e.preventDefault();

        if (!authToken) {
            showSign("Unauthorized. Please re-login.", "error");
            return;
        }

        const btn = e.target.querySelector('button[type="submit"]');
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "Registering Institution...";

        // Collect and Trim Data (Crucial for real apps)
        const payload = {
            name: document.getElementById("acadName").value.trim(),
            campus_name: document.getElementById('campus').value.trim(),
            edu_type: document.getElementById('acadType').value,
            address: document.getElementById('address').value.trim(),
            contact: document.getElementById('phone').value.trim(),
            description: document.getElementById('desc').value.trim(),
            principal_name: document.getElementById('owner').value.trim()
        };

        try {
            const res = await fetch(`${API_BASE}/create-academy`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                const data = await res.json();

                // Save the new institution name for the splash screen
                await AppStorage.set('institution_name', payload.name);

                showSign(`üèõÔ∏è ${payload.name} Initialized!`, "success");

                // Redirect to the success-check page we built earlier
                setTimeout(() => {
                    window.location.href = "setup-success.html";
                }, 2000);
            } else {
                const err = await res.json();
                showSign(err.detail || "Validation Error", "error");
                btn.disabled = false;
                btn.innerText = originalText;
            }
        } catch (e) {
            showSign("Institution Server Connection Failed", "error");
            btn.disabled = false;
            btn.innerText = originalText;
        }
    };
</script>
</body>
</html>
