<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institution Vault | Central Archive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f7f6;
            --white: #ffffff;
        }

        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--primary); display: flex; flex-direction: column; height: 100vh; }

        header { background: var(--white); padding: 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; }

        /* Filter Chips */
        .filter-scroll {
            display: flex; overflow-x: auto; padding: 15px 20px; gap: 10px; background: var(--white);
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .filter-scroll::-webkit-scrollbar { display: none; }
        .chip {
            white-space: nowrap; padding: 8px 18px; border-radius: 20px; background: #eee;
            font-size: 12px; font-weight: 700; color: #666; cursor: pointer; transition: 0.3s;
        }
        .chip.active { background: var(--accent); color: white; }

        .vault-container { flex: 1; overflow-y: auto; padding: 20px; }

        /* File Card Design */
        .file-card {
            background: var(--white); border-radius: 15px; padding: 15px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.03);
            border: 1px solid #efefef; position: relative;
        }
        .file-icon {
            width: 50px; height: 50px; border-radius: 12px; display: flex;
            align-items: center; justify-content: center; font-size: 24px;
        }
        .icon-scan { background: #e1f5fe; color: #0288d1; }
        .icon-trans { background: #f3e5f5; color: #7b1fa2; }
        .icon-exam { background: #e8f5e9; color: #388e3c; }

        .file-details { flex: 1; }
        .file-name { font-weight: 700; font-size: 14px; margin-bottom: 2px; display: block; }
        .file-meta { font-size: 10px; color: #888; font-weight: 600; }

        .file-action { font-size: 20px; color: #ccc; cursor: pointer; padding: 5px; }

        #notification-bar {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px;
            color: white; text-align: center; transition: 0.4s; z-index: 2000; font-weight: 600;
        }
        .bg-green { background: #2ecc71; top: 20px !important; }

        .search-box { padding: 0 20px 10px 20px; background: var(--white); }
        .search-box input {
            width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 10px;
            background: #f9f9f9; font-family: inherit; box-sizing: border-box;
        }
    </style>
</head>
<body>

<div id="notification-bar"></div>

<header>
    <div onclick="history.back()" style="font-size:24px; cursor:pointer;">‚úï</div>
    <h2 style="margin:0; font-size:16px; font-weight:800;">Central Vault</h2>
    <div style="width:24px;"></div>
</header>

<div class="search-box">
    <input type="text" placeholder="Search files, exams, or scans..." id="vault-search" onkeyup="filterFiles()">
</div>

<div class="filter-scroll">
    <div class="chip active" onclick="setFilter('all', this)">All Files</div>
    <div class="chip" onclick="setFilter('scan', this)">Scanned Docs</div>
    <div class="chip" onclick="setFilter('translate', this)">Translations</div>
    <div class="chip" onclick="setFilter('exam', this)">Exam Papers</div>
</div>

<div class="vault-container" id="vault-list">
</div>

<script>
    // Mock Data representing the combined DB fetch from all your previous modules
    const archiveData = [
        { id: 1, type: 'scan', name: 'Board Notification 001', date: '2026-01-28', size: '1.2 MB' },
        { id: 2, type: 'translate', name: 'Holiday Notice (Urdu)', date: '2026-01-29', size: '15 KB' },
        { id: 3, type: 'exam', name: 'Physics Mid-Term 10th', date: '2026-01-29', size: '45 KB' },
        { id: 4, type: 'scan', name: 'Building Rent Receipt', date: '2026-01-25', size: '800 KB' },
        { id: 5, type: 'exam', name: 'Math Quiz - Unit 2', date: '2026-01-27', size: '30 KB' }
    ];

    function renderVault(filter = 'all') {
        const container = document.getElementById('vault-list');
        container.innerHTML = '';

        const filtered = filter === 'all' ? archiveData : archiveData.filter(d => d.type === filter);

        filtered.forEach(file => {
            let iconClass = '';
            let iconLabel = '';
            if(file.type === 'scan') { iconClass = 'icon-scan'; iconLabel = 'üì∑'; }
            if(file.type === 'translate') { iconClass = 'icon-trans'; iconLabel = 'Êñá'; }
            if(file.type === 'exam') { iconClass = 'icon-exam'; iconLabel = 'üìù'; }

            container.innerHTML += `
                <div class="file-card">
                    <div class="file-icon ${iconClass}">${iconLabel}</div>
                    <div class="file-details">
                        <span class="file-name">${file.name}</span>
                        <span class="file-meta">${file.date.toUpperCase()} ‚Ä¢ ${file.size}</span>
                    </div>
                    <div class="file-action" onclick="openFile('${file.name}')">‚ãÆ</div>
                </div>
            `;
        });
    }

    function setFilter(type, el) {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        renderVault(type);
    }

    function openFile(name) {
        const bar = document.getElementById('notification-bar');
        bar.innerText = "Opening " + name + "...";
        bar.className = "bg-green";
        setTimeout(() => bar.className = "", 2000);
    }

    function filterFiles() {
        const query = document.getElementById('vault-search').value.toLowerCase();
        const cards = document.querySelectorAll('.file-card');
        cards.forEach(card => {
            const name = card.querySelector('.file-name').innerText.toLowerCase();
            card.style.display = name.includes(query) ? 'flex' : 'none';
        });
    }

    // Initial Load
    renderVault();
</script>
</body>
</html>
