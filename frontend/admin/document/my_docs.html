<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institution Vault | Central Archive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6200ee;
            --secondary: #263238;
            --bg: #f8f9fa;
            --white: #ffffff;
            --border: #efefef;
        }

        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--secondary); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        header { background: var(--white); padding: 18px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }

        #notification-bar {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px;
            color: white; text-align: center; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000; font-weight: 600;
        }
        .bg-green { background: #00c853 !important; top: 20px !important; }

        .search-area { padding: 15px 20px; background: var(--white); border-bottom: 1px solid var(--border); }
        #vault-search {
            width: 100%; padding: 12px 15px; border: 1.5px solid #eee; border-radius: 12px;
            background: #f9f9f9; font-size: 14px; outline: none; box-sizing: border-box; transition: 0.3s;
        }
        #vault-search:focus { border-color: var(--primary); background: #fff; }

        .section-header { padding: 15px 20px 5px; font-size: 10px; font-weight: 800; color: #999; text-transform: uppercase; letter-spacing: 1.5px; }

        .filter-scroll { display: flex; overflow-x: auto; padding: 10px 20px; gap: 10px; scrollbar-width: none; }
        .filter-scroll::-webkit-scrollbar { display: none; }

        .chip {
            white-space: nowrap; padding: 8px 16px; border-radius: 20px; background: #fff;
            font-size: 11px; font-weight: 700; color: #666; border: 1px solid #ddd; cursor: pointer;
        }
        .chip.active { background: var(--secondary); color: white; border-color: var(--secondary); }

        .vault-container { flex: 1; overflow-y: auto; padding: 10px 20px 100px; }

        .section-btn {
            background: var(--white); border-radius: 16px; padding: 15px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 15px; border: 1px solid var(--border);
            cursor: pointer; transition: 0.2s;
        }
        .section-btn:active { transform: scale(0.97); background: #f0f0f0; }

        .icon-box {
            width: 44px; height: 44px; border-radius: 10px; display: flex;
            align-items: center; justify-content: center; font-size: 18px;
        }

        /* Category Specific Colors */
        .c-academic { background: #e8f5e9; color: #2e7d32; }
        .c-finance { background: #fff3e0; color: #ef6c00; }
        .c-attendance { background: #e3f2fd; color: #1565c0; }
        .c-admin { background: #f3e5f5; color: #7b1fa2; }
        .c-docs { background: #efebe9; color: #5d4037; }

        .btn-info { flex: 1; }
        .btn-title { font-weight: 700; font-size: 14px; color: var(--secondary); display: block; text-transform: capitalize; }
        .btn-count { font-size: 10px; color: #aaa; font-weight: 600; }
        .chevron { color: #ddd; font-size: 14px; }
    </style>
</head>
<body>

<div id="notification-bar"></div>

<header>
    <div onclick="history.back()" style="font-size:24px; cursor:pointer;">‚úï</div>
    <span style="font-weight: 800; font-size: 14px; letter-spacing: 0.5px;">INSTITUTION ARCHIVE</span>
    <div style="width: 24px;"></div>
</header>

<div class="search-area">
    <input type="text" id="vault-search" placeholder="Search archive records..." onkeyup="filterSections()">
</div>

<div class="section-header">Categories</div>
<div class="filter-scroll" id="dynamic-chips">
    <div class="chip active" onclick="filterCat('all', this)">All Records</div>
    <div class="chip" onclick="filterCat('academic', this)">Academic</div>
    <div class="chip" onclick="filterCat('attendance', this)">Attendance</div>
    <div class="chip" onclick="filterCat('finance', this)">Finance</div>
    <div class="chip" onclick="filterCat('legal', this)">Legal/Docs</div>
</div>

<div class="vault-container" id="sections-list">
</div>

<script src="../../capacitor.js"></script>
<script src="../../js/storage.js"></script>

<script>
    // üèõÔ∏è Real-world Section Definitions
    const vaultSections = [
        { id: 'datesheets', name: 'Datesheets', icon: 'üìÖ', cat: 'academic', color: 'c-academic', count: 'View Schedule' },
        { id: 'syllabuses', name: 'Syllabuses', icon: 'üìö', cat: 'academic', color: 'c-academic', count: 'Curriculum Vault' },
        { id: 'notices', name: 'Notices', icon: 'üì¢', cat: 'admin', color: 'c-admin', count: 'Official Circulars' },
        { id: 'vouchers', name: 'Fee Vouchers', icon: 'üßæ', cat: 'finance', color: 'c-finance', count: 'Billing Records' },
        { id: 'salaries', name: 'Salary Receipts', icon: 'üí∞', cat: 'finance', color: 'c-finance', count: 'Payroll Archive' },
        { id: 'scans', name: 'Scanned Docs', icon: 'üìÑ', cat: 'legal', color: 'c-docs', count: 'Physical Archives' },
        { id: 'marksheets', name: 'Marksheets', icon: 'üìä', cat: 'academic', color: 'c-academic', count: 'Exam Results' },
        { id: 'tests', name: 'Tests', icon: 'üìù', cat: 'academic', color: 'c-academic', count: 'Class Assessments' },
        { id: 'stu_attendance', name: 'Student Attendance', icon: 'üßë‚Äçüéì', cat: 'attendance', color: 'c-attendance', count: 'Daily Logs' },
        { id: 'teach_attendance', name: 'Teacher Attendance', icon: 'üë®‚Äçüè´', cat: 'attendance', color: 'c-attendance', count: 'Staff Logs' },
        { id: 'translations', name: 'Translated Docs', icon: 'üåê', cat: 'legal', color: 'c-docs', count: 'Multilingual' },
        { id: 'papers', name: 'Papers', icon: '‚úçÔ∏è', cat: 'academic', color: 'c-academic', count: 'Question Bank' }
    ];

    function initVault() {
        renderSections();
    }

    function renderSections(filter = 'all') {
        const listContainer = document.getElementById('sections-list');
        listContainer.innerHTML = '';

        const data = filter === 'all' ? vaultSections : vaultSections.filter(s => s.cat === filter);

        data.forEach(sec => {
            listContainer.innerHTML += `
                <div class="section-btn" data-cat="${sec.cat}" onclick="navigateTo('${sec.id}', '${sec.name}')">
                    <div class="icon-box ${sec.color}">${sec.icon}</div>
                    <div class="btn-info">
                        <span class="btn-title">${sec.name}</span>
                        <span class="btn-count">${sec.count}</span>
                    </div>
                    <div class="chevron">‚ùØ</div>
                </div>
            `;
        });
    }

    function filterCat(cat, el) {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        renderSections(cat);
    }

    function filterSections() {
        const query = document.getElementById('vault-search').value.toLowerCase();
        const btns = document.querySelectorAll('.section-btn');
        btns.forEach(btn => {
            const title = btn.querySelector('.btn-title').innerText.toLowerCase();
            btn.style.display = title.includes(query) ? 'flex' : 'none';
        });
    }

    function navigateTo(id, name) {
        const bar = document.getElementById('notification-bar');
        bar.innerText = `Opening ${name}...`;
        bar.className = "bg-green";

        setTimeout(() => {
            // Standardizing navigation for your Capacitor App
            window.location.href = `view_archive.html?type=${id}`;
        }, 500);
    }

    // Initial load
    initVault();
</script>
</body>
</html>
