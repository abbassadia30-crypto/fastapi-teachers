<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doc Scanner | Institution Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary: #6200ee;
            --secondary: #03dac6;
            --bg: #121212; /* Dark mode for camera focus */
            --danger: #cf6679;
            --success: #03dad6;
        }

        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        #notification-bar {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px;
            color: white; text-align: center; transition: 0.4s; z-index: 2000; font-weight: 600;
        }
        .bg-red { background: var(--danger); top: 20px !important; }
        .bg-green { background: var(--success); color: #000; top: 20px !important; }

        /* Scanner Viewport */
        .scanner-container {
            flex: 1; position: relative; display: flex; align-items: center; justify-content: center;
            background: #000; overflow: hidden;
        }

        #camera-preview { width: 100%; height: 100%; object-fit: cover; }

        .scan-overlay {
            position: absolute; width: 80%; height: 60%;
            border: 2px solid var(--secondary); border-radius: 15px;
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.6);
            display: flex; align-items: center; justify-content: center;
        }
        .scan-overlay::before {
            content: ""; position: absolute; width: 100%; height: 2px;
            background: var(--secondary); top: 0; animation: scanMove 2s infinite linear;
        }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }

        /* Results Panel */
        .results-panel {
            background: white; color: #333; padding: 20px;
            border-top-left-radius: 30px; border-top-right-radius: 30px;
            height: 40%; transform: translateY(100%); transition: 0.5s;
        }
        .results-panel.open { transform: translateY(0); }

        .doc-meta { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }

        #extracted-text {
            width: 100%; height: 80px; padding: 10px; border: 1px solid #eee;
            border-radius: 10px; font-size: 12px; overflow-y: auto; background: #f9f9f9;
        }

        .action-bar {
            padding: 20px; display: flex; justify-content: center; gap: 15px; background: #000;
        }
        .btn-capture {
            width: 70px; height: 70px; border-radius: 50%; border: 5px solid white;
            background: var(--danger); cursor: pointer;
        }
        .btn-save {
            background: var(--primary); color: white; border: none; padding: 15px 30px;
            border-radius: 15px; font-weight: 700; width: 100%; margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="notification-bar"></div>

<header style="padding: 20px; display: flex; justify-content: space-between; align-items: center;">
    <div onclick="history.back()" style="font-size:24px; cursor:pointer;">âœ•</div>
    <span style="font-weight: 800; font-size: 14px;">DOC SCANNER PRO</span>
    <div style="width: 24px;"></div>
</header>

<div class="scanner-container">
    <video id="camera-preview" autoplay playsinline></video>
    <div class="scan-overlay"></div>
</div>

<div class="results-panel" id="results">
    <label style="font-size: 10px; font-weight: 800; color: #888;">DOCUMENT DETAILS</label>
    <div class="doc-meta">
        <input type="text" id="doc-name" placeholder="Document Name">
        <select id="doc-cat" style="padding:12px; border-radius:10px; border:1px solid #ddd;">
            <option>Notice</option>
            <option>Certificate</option>
            <option>Fee Record</option>
            <option>Other</option>
        </select>
    </div>
    <label style="font-size: 10px; font-weight: 800; color: #888;">EXTRACTED TEXT (OCR)</label>
    <div id="extracted-text" contenteditable="true">Processing image...</div>

    <button class="btn-save" onclick="saveToDB()">Save to Institution DB</button>
</div>

<div class="action-bar" id="controls">
    <button class="btn-capture" onclick="captureDoc()"></button>
</div>

<script src="../../capacitor.js"></script>

<script>
    const video = document.getElementById('camera-preview');
    const resultsPanel = document.getElementById('results');

    // Initialize Camera (Web implementation for testing, Capacitor uses Camera.getPhoto)
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: 1280 } });
            video.srcObject = stream;
        } catch (err) {
            showNotify("Camera Access Denied", "error");
        }
    }

    async function captureDoc() {
        showNotify("Capturing High-Res Image...", "green");

        // In Capacitor:
        // const image = await Camera.getPhoto({ quality: 100, resultType: CameraResultType.Uri });

        // Simulation for OCR:
        resultsPanel.classList.add('open');
        document.getElementById('controls').style.display = 'none';
        performOCR();
    }

    async function performOCR() {
        const output = document.getElementById('extracted-text');

        // High word recognition using Tesseract
        // In a real app, you would pass the image URI from Capacitor here
        try {
            const result = await Tesseract.recognize(
                video, // Using the video frame as source
                'eng',
                { logger: m => console.log(m) }
            );
            output.innerText = result.data.text;
            showNotify("Text Recognition Complete", "green");
        } catch (e) {
            output.innerText = "Error recognizing text. Please try again.";
        }
    }

    async function saveToDB() {
        const docName = document.getElementById('doc-name').value;
        const docCat = document.getElementById('doc-cat').value;
        const ocrText = document.getElementById('extracted-text').innerText;
        const token = localStorage.getItem('institutionToken');

        if(!docName) return showNotify("Please name the document", "error");
        if(ocrText === "Processing image..." || !ocrText) return showNotify("OCR not ready", "error");

        const btn = document.querySelector('.btn-save');
        btn.disabled = true;
        btn.innerText = "Uploading to Vault...";

        const payload = {
            name: docName,
            doc_type: docCat,
            content: ocrText
        };

        try {
            const res = await fetch("https://fastapi-teachers.onrender.com/document/vault/upload", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            });

            if(res.ok) {
                showNotify("Document Saved to Institution Vault", "green");
                setTimeout(() => location.href = "vault.html", 1500);
            } else {
                showNotify("Upload Failed. Check Login.", "error");
                btn.disabled = false;
            }
        } catch (err) {
            showNotify("Server Connection Error", "error");
            btn.disabled = false;
        }
    }
    initCamera();
</script>
</body>
</html>
