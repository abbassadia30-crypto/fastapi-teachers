<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Architect | Institution Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00796b;
      --secondary: #263238;
      --bg: #f4f7f6;
      --present: #4caf50;
      --absent: #f44336;
      --late: #ff9800;
      --border: #e0e0e0;
    }

    body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

    #notification-bar {
      position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 400px; padding: 15px; border-radius: 12px;
      color: white; text-align: center; transition: 0.4s; z-index: 5000; font-weight: 700;
    }
    .bg-red { background: var(--absent) !important; top: 20px !important; }
    .bg-green { background: var(--primary) !important; top: 20px !important; }

    header { background: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }

    .type-switcher { display: flex; background: #e0e0e0; margin: 15px 20px; border-radius: 12px; padding: 4px; }
    .type-btn { flex: 1; padding: 10px; border-radius: 10px; border: none; font-weight: 700; font-size: 11px; cursor: pointer; transition: 0.3s; color: #666; }
    .type-btn.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

    .main-container { flex: 1; overflow-y: auto; padding: 0 20px 120px 20px; }

    .config-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); }
    label { font-size: 9px; font-weight: 900; color: var(--secondary); text-transform: uppercase; margin-bottom: 8px; display: block; letter-spacing: 0.5px; }

    input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 12px; font-family: inherit; font-size: 13px; outline: none; box-sizing: border-box; }

    .student-item {
      background: white; border-radius: 15px; padding: 12px 15px; margin-bottom: 10px;
      display: flex; align-items: center; justify-content: space-between;
      border: 1px solid #eee; animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .student-info { display: flex; flex-direction: column; max-width: 60%; }
    .student-name { font-weight: 700; font-size: 13px; color: #333; }
    .student-father { font-size: 10px; color: #777; font-weight: 500; }
    .tag-manual { font-size: 8px; background: var(--secondary); color: white; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }

    .status-pill-group { display: flex; gap: 4px; }
    .pill {
      width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
      border-radius: 10px; font-size: 11px; font-weight: 800;
      border: 1px solid #ddd; cursor: pointer; transition: 0.2s; color: #888;
    }
    .pill.p.active { background: var(--present); color: white; border-color: var(--present); }
    .pill.a.active { background: var(--absent); color: white; border-color: var(--absent); }
    .pill.l.active { background: var(--late); color: white; border-color: var(--late); }

    .summary-bar {
      background: var(--secondary); color: white; padding: 15px; border-radius: 18px;
      display: flex; justify-content: space-around; text-align: center; margin-bottom: 20px;
    }
    .summary-bar small { font-size: 9px; text-transform: uppercase; opacity: 0.8; font-weight: 700; }
    .summary-bar div b { display: block; font-size: 18px; }

    .manual-entry-box { border: 2px dashed #ccc; padding: 15px; border-radius: 15px; margin-top: 10px; }

    .publish-footer { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px; border-top: 1px solid #eee; display: flex; box-sizing: border-box; }
    .btn-main { background: var(--primary); color: white; border: none; flex: 1; padding: 16px; border-radius: 15px; font-weight: 700; cursor: pointer; }
  </style>
</head>
<body>

<div id="notification-bar"></div>

<header>
  <div onclick="history.back()" style="font-size:24px; cursor:pointer;">âœ•</div>
  <h2 id="header-title" style="margin:0; font-size:15px; font-weight:800; text-transform: uppercase;">Class Attendance</h2>
  <div style="width:24px;"></div>
</header>

<div class="type-switcher">
  <button class="type-btn active" id="btn-class" onclick="setType('class')">CLASS MODE</button>
  <button class="type-btn" id="btn-test" onclick="setType('test')">TEST MODE</button>
</div>

<div class="main-container">
  <div class="config-card">
    <div id="section-select-container">
      <label>Select Institution Section</label>
      <select id="class-select" onchange="checkCustomSection(this)">
        <option value="">Loading Sections...</option>
        <option value="CUSTOM_NEW" style="font-weight: bold; color: var(--primary);">+ ADD CUSTOM SECTION</option>
      </select>
    </div>

    <div id="section-custom-container" style="display: none;">
      <label>Custom Section Name</label>
      <div style="display: flex; gap: 8px;">
        <input type="text" id="custom-section-name" placeholder="e.g. Combined 10th-A & B" style="margin-bottom: 0;">
        <button onclick="toggleSectionInput(false)" style="background:#eee; border:none; border-radius:12px; padding:0 15px; font-size:10px; font-weight:700;">BACK</button>
      </div>
    </div>

    <div id="subject-container" style="display: none; margin-top: 15px;">
      <label>Testing Subject</label>
      <input type="text" id="test-subject" placeholder="e.g. Physics Midterm">
    </div>

    <label style="margin-top: 15px;">Attendance Date</label>
    <input type="date" id="att-date">
  </div>

  <div class="summary-bar">
    <div><small>Present</small><b id="sum-p">0</b></div>
    <div><small>Absent</small><b id="sum-a">0</b></div>
    <div><small>Manual</small><b id="sum-m">0</b></div>
  </div>

  <div id="student-list">
    <div style="text-align: center; color: #aaa; padding: 40px; font-size: 12px;">Select a section to load members</div>
  </div>

  <div class="manual-entry-box">
    <label>Add Guest/Manual Student</label>
    <div style="display: flex; gap: 10px;">
      <input type="text" id="manual-name" placeholder="Name" style="margin:0;">
      <button onclick="addManualStudent()" style="background:var(--secondary); color:white; border:none; border-radius:12px; padding:0 20px; font-weight:900;">+</button>
    </div>
  </div>
</div>

<div class="publish-footer">
  <button class="btn-main" onclick="submitAttendance()">SUBMIT OFFICIAL RECORD</button>
</div>

<script src="../../capacitor.js"></script>
<script src="../../js/storage.js"></script>

<script>
  let currentType = 'class';
  let manualCount = 0;
  const API_URL = "https://fastapi-teachers.onrender.com";

  document.getElementById('att-date').valueAsDate = new Date();
  fetchSections();

  function setType(type) {
    currentType = type;
    document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + type).classList.add('active');
    document.getElementById('subject-container').style.display = type === 'test' ? 'block' : 'none';
    document.getElementById('header-title').innerText = type === 'class' ? 'Class Attendance' : 'Test Attendance';
  }

  async function fetchSections() {
    try {
      const res = await fetch(`${API_URL}/institution/sections`);
      const sections = await res.json();
      const select = document.getElementById('class-select');
      const customOption = '<option value="CUSTOM_NEW" style="font-weight:bold;">+ ADD CUSTOM SECTION</option>';
      select.innerHTML = '<option value="">Choose Section</option>' +
              sections.map(s => `<option value="${s.id}">${s.name}</option>`).join('') +
              customOption;
    } catch (e) {
      showNotify("Failed to fetch sections", "error");
    }
  }

  function checkCustomSection(select) {
    if (select.value === "CUSTOM_NEW") {
      toggleSectionInput(true);
    } else {
      fetchStudents();
    }
  }

  function toggleSectionInput(isCustom) {
    const selectCont = document.getElementById('section-select-container');
    const customCont = document.getElementById('section-custom-container');
    const list = document.getElementById('student-list');

    if (isCustom) {
      selectCont.style.display = 'none';
      customCont.style.display = 'block';
      list.innerHTML = '<div style="text-align: center; color: #aaa; padding: 40px; font-size: 12px;">Custom Section Mode: Add students manually using the box below.</div>';
      manualCount = 0;
      updateSummary();
    } else {
      selectCont.style.display = 'block';
      customCont.style.display = 'none';
      document.getElementById('class-select').value = "";
    }
  }

  async function fetchStudents() {
    const sectionId = document.getElementById('class-select').value;
    if (!sectionId || sectionId === "CUSTOM_NEW") return;

    const list = document.getElementById('student-list');
    list.innerHTML = '<div style="text-align:center; padding:20px;">Fetching Members...</div>';
    manualCount = 0;

    try {
      const res = await fetch(`${API_URL}/institution/students/${sectionId}`);
      const students = await res.json();
      list.innerHTML = '';
      students.forEach(s => appendStudentRow(s.name, s.father_name, s.id, false));
      updateSummary();
    } catch (e) {
      showNotify("Error loading students", "error");
    }
  }

  function addManualStudent() {
    const nameInput = document.getElementById('manual-name');
    if (!nameInput.value) return showNotify("Name required", "error");

    appendStudentRow(nameInput.value, "Manual Entry", "M-" + Date.now().toString().slice(-4), true);
    nameInput.value = '';
    manualCount++;
    updateSummary();
    showNotify("Temporary student added", "green");
  }

  function appendStudentRow(name, father, id, isManual) {
    const list = document.getElementById('student-list');
    // Remove the "Custom Mode" placeholder if adding first student
    if(list.innerText.includes("Custom Section Mode")) list.innerHTML = '';

    const div = document.createElement('div');
    div.className = 'student-item';
    div.dataset.sid = id;
    div.dataset.name = name;
    div.dataset.manual = isManual;

    div.innerHTML = `
      <div class="student-info">
        <span class="student-name">${name} ${isManual ? '<span class="tag-manual">MANUAL</span>' : ''}</span>
        <span class="student-father">s/o ${father}</span>
      </div>
      <div class="status-pill-group">
        <div class="pill p active" onclick="setStatus(this, 'p')">P</div>
        <div class="pill a" onclick="setStatus(this, 'a')">A</div>
        <div class="pill l" onclick="setStatus(this, 'l')">L</div>
      </div>
    `;
    list.appendChild(div);
  }

  function setStatus(el, status) {
    el.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
    el.classList.add('active');
    updateSummary();
  }

  function updateSummary() {
    document.getElementById('sum-p').innerText = document.querySelectorAll('.pill.p.active').length;
    document.getElementById('sum-a').innerText = document.querySelectorAll('.pill.a.active').length;
    document.getElementById('sum-m').innerText = manualCount;
  }

  function showNotify(msg, type) {
    const bar = document.getElementById('notification-bar');
    bar.innerText = msg;
    bar.className = type === 'error' ? 'bg-red' : 'bg-green';
    setTimeout(() => bar.className = "", 3000);
  }

  async function submitAttendance() {
    const selectVal = document.getElementById('class-select').value;
    const customName = document.getElementById('custom-section-name').value;

    if(!selectVal && !customName) return showNotify("Define a section first", "error");

    const records = [];
    document.querySelectorAll('.student-item').forEach(item => {
      records.push({
        student_id: item.dataset.sid,
        student_name: item.dataset.name,
        status: item.querySelector('.pill.active').innerText,
        is_manual: item.dataset.manual === 'true'
      });
    });

    if(records.length === 0) return showNotify("Add at least one student", "error");

    const payload = {
      section_id: selectVal === "CUSTOM_NEW" ? "MANUAL" : selectVal,
      custom_section_name: customName || null,
      date: document.getElementById('att-date').value,
      type: currentType,
      subject: document.getElementById('test-subject').value,
      data: records
    };

    try {
      const res = await fetch(`${API_URL}/attendance/submit`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if(res.ok) {
        showNotify("Record Synced Successfully!", "green");
        setTimeout(() => location.reload(), 2000);
      }
    } catch (e) {
      showNotify("Network Error", "error");
    }
  }
</script>
</body>
</html>
