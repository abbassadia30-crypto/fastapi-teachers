<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Identity - InstitutionManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS in Head as requested */
        :root {
            --primary: #e50914;
            --bg: #141414;
            --card-bg: #1f1f1f;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; color: var(--text-main);
        }

        .form-card {
            width: 90%; max-width: 400px;
            background: var(--card-bg);
            padding: 40px 30px; border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 { font-size: 24px; margin-bottom: 10px; font-weight: 600; }
        p { color: var(--text-dim); font-size: 14px; margin-bottom: 30px; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 12px; color: var(--text-dim); margin-bottom: 8px; margin-left: 5px; }

        input, textarea {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #333;
            background: #2a2a2a; color: white; box-sizing: border-box;
            font-family: 'Poppins', sans-serif; outline: none; transition: 0.3s;
        }

        input:focus, textarea:focus { border-color: var(--primary); background: #333; }

        .btn {
            width: 100%; padding: 16px; background: var(--primary);
            color: white; border: none; border-radius: 12px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            margin-top: 10px;
        }

        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #555; cursor: not-allowed; }

        /* Sign Box for errors */
        #notify-sign {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: #e53935; color: white; padding: 12px 25px;
            border-radius: 50px; font-weight: 600; transition: 0.5s; z-index: 3000;
        }
        .show-notify { top: 20px !important; }
    </style>
</head>
<body>

<div id="notify-sign">‚ö†Ô∏è Error Message</div>

<div class="form-card">
    <div style="font-size: 40px; margin-bottom: 10px;">üë§</div>
    <h1>Personal Profile</h1>
    <p>Set up your identity as the <b>Institution</b> Owner.</p>

    <form id="identityForm" onsubmit="handleIdentitySubmit(event)">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="e.g. Dr. John Doe" required>
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="+1 234 567 890" required>
        </div>

        <div class="input-group">
            <label>Professional Title</label>
            <input type="text" id="title" value="Institution Founder" readonly>
        </div>

        <button type="submit" class="btn" id="submitBtn">Finalize Identity</button>
    </form>
</div>

<script src="../../js/storage.js"></script>
<script src="../../js/check.js"></script>

<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";

    function showNotify(msg) {
        const sign = document.getElementById('notify-sign');
        sign.innerText = msg;
        sign.classList.add('show-notify');

        if (window.Capacitor && window.Capacitor.isPluginAvailable('Haptics')) {
            Capacitor.Plugins.Haptics.notification({ type: 'ERROR' });
        }

        setTimeout(() => sign.classList.remove('show-notify'), 3000);
    }

    async function handleIdentitySubmit(event) {
        event.preventDefault();
        const btn = document.getElementById('submitBtn');
        const fullName = document.getElementById('fullName').value.trim();
        const phone = document.getElementById('phoneNumber').value.trim();

        btn.disabled = true;
        btn.innerText = "Saving Profile...";

        try {
            const token = await AppStorage.get('institutionToken');

            const response = await fetch(`${API_BASE}/profile/create`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    full_name: fullName,
                    phone_number: phone,
                    bio: "Institution Owner & Founder"
                })
            });

            if (response.ok) {
                // ‚úÖ Update local check state
                await AppStorage.set('owner_identity', 'verified');

                // Proceed to Part 3: The Verifying Workspace Page (The Guard)
                window.location.href = "verify_sync.html";
            } else {
                const data = await response.json();
                showNotify(data.detail || "Failed to save profile");
                btn.disabled = false;
                btn.innerText = "Finalize Identity";
            }
        } catch (error) {
            showNotify("Connection error to Render");
            btn.disabled = false;
            btn.innerText = "Finalize Identity";
        }
    }
</script>
</body>
</html>
