<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Chat | Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #075e54; --accent: #128c7e; --bg: #e5ddd5; --white: #ffffff; --text: #263238; --sent: #dcf8c6; }

        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* ğŸŸ¢ Active Staff Bar */
        #active-users { background: #fff; padding: 10px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid #ddd; }
        .user-chip { background: #f0f0f0; padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 700; color: var(--primary); white-space: nowrap; }

        header { background: var(--primary); color: white; padding: 12px 15px; display: flex; align-items: center; gap: 10px; z-index: 100; }

        /* ğŸ’¬ Chat Container */
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }

        /* ğŸ—¨ï¸ Message Bubbles */
        .msg-wrapper { display: flex; flex-direction: column; max-width: 85%; }
        .msg-wrapper.sent { align-self: flex-end; }
        .msg-wrapper.received { align-self: flex-start; }

        .sender-tag { font-size: 11px; font-weight: 800; margin-bottom: 2px; color: #075e54; }
        .sent .sender-tag { color: #2e7d32; text-align: right; }

        .msg { padding: 8px 12px; border-radius: 12px; font-size: 14px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .sent .msg { background: var(--sent); border-top-right-radius: 0; }
        .received .msg { background: var(--white); border-top-left-radius: 0; }

        .time-tag { font-size: 9px; opacity: 0.6; text-align: right; margin-top: 4px; display: block; }

        /* ğŸ”˜ WhatsApp Style Input */
        .input-row { padding: 8px 10px; display: flex; align-items: flex-end; gap: 8px; background: transparent; }
        .input-container { background: white; flex: 1; border-radius: 25px; display: flex; align-items: center; padding: 0 15px; min-height: 48px; }
        .input-container input { flex: 1; border: none; padding: 10px 5px; outline: none; font-family: inherit; }

        .btn-round { width: 48px; height: 48px; border-radius: 50%; background: var(--accent); border: none; color: white; font-size: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* â• Plus Menu */
        #plus-menu { position: fixed; bottom: 70px; left: 15px; background: white; border-radius: 15px; width: 200px; display: none; flex-direction: column; box-shadow: 0 5px 25px rgba(0,0,0,0.2); z-index: 1000; overflow: hidden; }
        .plus-opt { padding: 12px 15px; font-size: 13px; font-weight: 600; border-bottom: 1px solid #f0f0f0; display: flex; align-items: center; gap: 10px; }
        .plus-opt:active { background: #f9f9f9; }

        /* ğŸ–±ï¸ Context Menu (Long Click) */
        #context-menu { position: fixed; background: white; border-radius: 10px; width: 150px; display: none; flex-direction: column; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 2000; }
        .context-opt { padding: 12px; font-size: 13px; font-weight: 600; cursor: pointer; border-bottom: 1px solid #eee; }
        .context-opt.del { color: red; }

        #appNotifier { position: fixed; top: -100px; left: 0; width: 100%; padding: 15px; text-align: center; color: white; font-weight: 600; z-index: 10001; transition: 0.4s; }
        .notifier-show { transform: translateY(100px); }
    </style>
</head>
<body>

<div id="appNotifier"></div>

<header>
    <span onclick="history.back()">â†</span>
    <div>
        <div style="font-weight: 800; font-size: 16px;">Institution Global</div>
        <div style="font-size: 10px; opacity: 0.8;">Admin, Sir Ahmed, +4 others</div>
    </div>
</header>

<div id="active-users">
    <div class="user-chip">â— Admin</div>
    <div class="user-chip">â— Sir Ahmed</div>
    <div class="user-chip">â— Ms. Dua</div>
    <div class="user-chip">â— Account Office</div>
</div>

<div id="chat-container"></div>

<div id="plus-menu">
    <div class="plus-opt" onclick="handlePlus('camera')">ğŸ“¸ Camera</div>
    <div class="plus-opt" onclick="handlePlus('gallery')">ğŸ–¼ï¸ Gallery</div>
    <div class="plus-opt" onclick="handlePlus('vault')">ğŸ›ï¸ Central Vault</div>
    <div class="plus-opt" onclick="handlePlus('audio')">ğŸ™ï¸ Audio</div>
</div>

<div id="context-menu">
    <div class="context-opt" onclick="contextAction('reply')">Reply</div>
    <div class="context-opt" onclick="contextAction('copy')">Copy Text</div>
    <div class="context-opt del" onclick="contextAction('delete')">Delete</div>
</div>

<div class="input-row">
    <div class="input-container">
        <span onclick="togglePlusMenu()" style="font-size: 24px; color: #777; margin-right: 10px; cursor: pointer;">+</span>
        <input type="text" id="main-input" placeholder="Message..." oninput="toggleButtons()">
        <span style="font-size: 20px; color: #777; margin-left: 10px;">ğŸ“</span>
    </div>
    <button class="btn-round" id="action-btn" onclick="handleMainAction()">ğŸ¤</button>
</div>

<script>
    let currentMsgId = null;

    // --- ğŸ•’ Time Logic ---
    function getTime() {
        return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // --- ğŸ’¬ Message Rendering ---
    function appendMessage(name, text, isMe) {
        const container = document.getElementById('chat-container');
        const id = Date.now();
        const wrapper = document.createElement('div');
        wrapper.className = `msg-wrapper ${isMe ? 'sent' : 'received'}`;
        wrapper.id = 'wrapper-' + id;

        wrapper.innerHTML = `
            <span class="sender-tag">${name}</span>
            <div class="msg" oncontextmenu="showContextMenu(event, ${id})">
                ${text}
                <span class="time-tag">${getTime()} ${isMe ? 'âœ“' : ''}</span>
            </div>
        `;

        container.appendChild(wrapper);
        container.scrollTop = container.scrollHeight;
    }

    // --- ğŸ”˜ UI Logic ---
    function toggleButtons() {
        const input = document.getElementById('main-input');
        const btn = document.getElementById('action-btn');
        if (input.value.trim().length > 0) {
            btn.innerHTML = 'â¤';
            btn.style.background = '#128c7e';
        } else {
            btn.innerHTML = 'ğŸ¤';
            btn.style.background = '#075e54';
        }
    }

    function handleMainAction() {
        const input = document.getElementById('main-input');
        if (input.value.trim().length > 0) {
            appendMessage("Me", input.value, true);
            input.value = "";
            toggleButtons();
        } else {
            notify("Voice Recording Started...");
        }
    }

    // --- â• Plus Menu ---
    function togglePlusMenu() {
        const m = document.getElementById('plus-menu');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function handlePlus(type) {
        togglePlusMenu();
        notify("Opening " + type.toUpperCase());
    }

    // --- ğŸ–±ï¸ Context Menu Logic ---
    function showContextMenu(e, id) {
        e.preventDefault();
        currentMsgId = id;
        const menu = document.getElementById('context-menu');
        menu.style.top = e.clientY + 'px';
        menu.style.left = e.clientX + 'px';
        menu.style.display = 'flex';

        // Hide menu on click away
        document.addEventListener('click', hideContextMenu);
    }

    function hideContextMenu() {
        document.getElementById('context-menu').style.display = 'none';
        document.removeEventListener('click', hideContextMenu);
    }

    function contextAction(action) {
        if (action === 'delete') {
            document.getElementById('wrapper-' + currentMsgId).remove();
            notify("Message Deleted", "red");
        } else {
            notify("Action: " + action);
        }
        hideContextMenu();
    }

    function notify(msg, type = 'green') {
        const n = document.getElementById('appNotifier');
        n.innerText = msg;
        n.style.background = type === 'red' ? '#c62828' : '#075e54';
        n.classList.add('notifier-show');
        setTimeout(() => n.classList.remove('notifier-show'), 3000);
    }

    // Demo Initial Message
    setTimeout(() => appendMessage("Sir Ahmed", "Welcome to the institution global channel!", false), 500);
</script>

</body>
</html>
