<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Records | Institution Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f5f7fa; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; }
        th { background-color: #0288d1; color: white; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        .btn-edit { background: #ffa726; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
        .btn-delete { background: #ef5350; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
        #notification-bar { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; padding: 15px; border-radius: 12px; color: white; text-align: center; transition: 0.4s; z-index: 1000; }
        .bg-red { background: #ef5350; }
        .bg-green { background: #66bb6a; }
    </style>
</head>
<body>
    <div id="notification-bar"></div>
    <div class="container">
        <header>
            <h1 id="grade-title">Class Records</h1>
            <a href="grades.html" style="text-decoration:none; color:#0288d1;">‚Üê Back</a>
        </header>
        <table id="records-table">
            <thead>
                <tr>
                    <th>Unique ID</th>
                    <th>Name</th>
                    <th>Father Name</th>
                    <th>Phone</th>
                    <th>Fees</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        const API_BASE = "https://fastapi-teachers.onrender.com";
        const adminEmail = localStorage.getItem("adminEmail");
        const urlParams = new URLSearchParams(window.location.search);
        const selectedGrade = [...new Set(students.map(s => s.grade === 2))];
        
        function showBar(msg, type) {
            const bar = document.getElementById('notification-bar');
            bar.innerText = msg;
            bar.className = type === 'error' ? 'bg-red' : 'bg-green';
            bar.style.top = "20px";
            setTimeout(() => bar.style.top = "-100px", 3000);
        }

        async function fetchClassRecords() {
            try {
                const res = await fetch(`${API_BASE}/students?admin_email=${adminEmail}`);
                const data = await res.json();
                const filtered = data.filter(s => s.grade === selectedGrade);
                document.getElementById('grade-title').innerText = `Records: ${selectedGrade}`;
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = filtered.map(s => `
                    <tr id="row-${s.id}">
                        <td>${s.unique_id}</td>
                        <td>${s.student_name}</td>
                        <td>${s.father_name}</td>
                        <td>${s.phone}</td>
                        <td>Rs. ${s.fees}</td>
                        <td>
                            <button class="btn-edit" onclick="window.location.href='admission.html?edit_id=${s.id}'">Edit</button>
                            <button class="btn-delete" onclick="deleteStudent(${s.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { showBar("Failed to load records.", "error"); }
        }

        async function deleteStudent(id) {
            if (!confirm("Remove student from institution?")) return;
            try {
                const res = await fetch(`${API_BASE}/students/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    showBar("Record Deleted", "green");
                    document.getElementById(`row-${id}`).remove();
                }
            } catch (e) { showBar("Delete failed.", "error"); }
        }
        window.onload = fetchClassRecords;
    </script>
</body>
</html>
