<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Identity - InstitutionManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --bg: #141414;
            --card-bg: #1f1f1f;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; background: var(--bg);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; color: var(--text-main);
            padding: 20px 0; /* Space for scrolling on small screens */
        }

        .form-card {
            width: 90%; max-width: 420px;
            background: var(--card-bg);
            padding: 30px; border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 { font-size: 22px; margin: 10px 0 5px 0; font-weight: 600; }
        p { color: var(--text-dim); font-size: 13px; margin-bottom: 25px; }

        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: var(--text-dim); margin-bottom: 5px; margin-left: 5px; text-transform: uppercase; letter-spacing: 0.5px; }

        input, textarea, select {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #333;
            background: #2a2a2a; color: white; box-sizing: border-box;
            font-family: 'Poppins', sans-serif; outline: none; transition: 0.3s;
            font-size: 14px;
        }

        input:focus, textarea:focus, select:focus { border-color: var(--primary); background: #333; }

        .btn {
            width: 100%; padding: 16px; background: var(--primary);
            color: white; border: none; border-radius: 12px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            margin-top: 20px; font-size: 16px;
        }

        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: #555; cursor: not-allowed; }

        #notify-sign {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: #e53935; color: white; padding: 12px 25px;
            border-radius: 50px; font-weight: 600; transition: 0.5s; z-index: 3000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .show-notify { top: 20px !important; }

        /* Grid for small inputs */
        .row { display: flex; gap: 10px; }
        .row .input-group { flex: 1; }
    </style>
</head>
<body>

<div id="notify-sign">‚ö†Ô∏è Error Message</div>

<div class="form-card">
    <div style="font-size: 40px;">üëë</div>
    <h1>Founder Identity</h1>
    <p>Complete your <b>institution</b> owner profile.</p>

    <form id="identityForm" onsubmit="handleIdentitySubmit(event)">
        <div class="input-group">
            <label>Legal Full Name</label>
            <input type="text" id="fullName" placeholder="Johnathan Doe" required>
        </div>

        <div class="input-group">
            <label>Contact Number</label>
            <input type="tel" id="phoneNumber" placeholder="+1 234 567 890" required>
        </div>

        <div class="row">
            <div class="input-group">
                <label>Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
        </div>

        <div class="input-group">
            <label>National ID / CNIC</label>
            <input type="text" id="nationalId" placeholder="ID Number for verification" required>
        </div>

        <div class="input-group">
            <label>Residential Address</label>
            <textarea id="address" rows="2" placeholder="Street, City, Country" required></textarea>
        </div>

        <div class="input-group">
            <label>Authorized Title</label>
            <input type="text" id="title" value="Institution Founder & Owner" readonly>
        </div>

        <button type="submit" class="btn" id="submitBtn">Finalize Identity</button>
    </form>
</div>

<script src="../js/storage.js"></script>
<script src="../js/check.js"></script>

<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";

    function showNotify(msg) {
        const sign = document.getElementById('notify-sign');
        sign.innerText = msg;
        sign.classList.add('show-notify');
        setTimeout(() => sign.classList.remove('show-notify'), 3000);
    }

    async function handleIdentitySubmit(event) {
        event.preventDefault();
        const btn = document.getElementById('submitBtn');

        // Collect Data
        const payload = {
            full_name: document.getElementById('fullName').value.trim(),
            phone_number: document.getElementById('phoneNumber').value.trim(),
            gender: document.getElementById('gender').value,
            dob: document.getElementById('dob').value,
            national_id: document.getElementById('nationalId').value.trim(),
            address: document.getElementById('address').value.trim(),
            bio: "Authorized Institution Owner"
        };

        btn.disabled = true;
        btn.innerText = "Syncing with Server...";

        try {
            const token = await AppStorage.get('institutionToken');

            const response = await fetch(`${API_BASE}/profile/create`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                // Perfect sync: Update local storage for the guard
                await AppStorage.set('owner_identity', 'verified');

                // Redirection to the next step (Sync/Verify page)
                window.location.href = "verify_sync.html";
            } else {
                const data = await response.json();
                showNotify(data.detail || "Database rejected profile");
                btn.disabled = false;
                btn.innerText = "Finalize Identity";
            }
        } catch (error) {
            showNotify("Connection error: Render is unreachable");
            btn.disabled = false;
            btn.innerText = "Finalize Identity";
        }
    }
</script>
</body>
</html>
