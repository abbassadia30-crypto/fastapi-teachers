<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile | Institution Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        if (!localStorage.getItem('userEmail')) {
            window.location.replace("../index.html");
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>

        #current-role-badge {
            background: #e3f2fd;
            padding: 2px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 2px;
        }
        :root {
            --primary: #0288d1;
            --secondary: #263238;
            --accent: #00bcd4;
            --bg: #f0f2f5;
            --danger: #ef5350;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; background: var(--bg);
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        /* Notification Bar */
        #notification-bar {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px;
            color: white; text-align: center; transition: 0.4s; z-index: 2000; font-weight: 600;
        }
        .bg-red { background: var(--danger); top: 20px !important; }
        .bg-green { background: #66bb6a; top: 20px !important; }

        /* Professional Header with Edit Icon */
        header {
            background: white;
            padding: 40px 20px 30px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
        }

        .pfp-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
        }

        .profile-pic {
            width: 100%; height: 100%;
            background: var(--primary);
            color: white; font-size: 35px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            border: 4px solid #e3f2fd;
        }

        .edit-pfp-icon {
            position: absolute;
            bottom: 0; right: 0;
            background: var(--secondary);
            color: white;
            width: 32px; height: 32px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
            border: 3px solid white;
            cursor: pointer;
        }

        h2 { margin: 0; color: var(--secondary); font-size: 20px; }
        .user-email { color: #888; font-size: 13px; margin-top: 5px; }

        .settings-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            padding-bottom: 120px;
        }

        /* Search Card Styling */
        .search-platform-card {
            background: linear-gradient(135deg, #0288d1, #00bcd4);
            color: white !important; width: 100%;
            padding: 20px; border-radius: 20px;
            margin: 0 0 25px; display: flex;
            align-items: center; gap: 15px;
            box-shadow: 0 8px 20px rgba(0, 188, 212, 0.3);
            border: none; cursor: pointer; transition: 0.3s;
        }

        .section-label {
            font-size: 12px; font-weight: 600; color: #999;
            text-transform: uppercase; margin: 20px 0 10px 10px;
        }

        .list-item {
            background: white; padding: 15px 20px;
            display: flex; align-items: center;
            justify-content: space-between; border-radius: 15px;
            margin-bottom: 10px; color: var(--secondary);
            transition: 0.3s; cursor: pointer;
        }

        .list-item:active { background: #f5f5f5; transform: scale(0.98); }
        .list-info { display: flex; align-items: center; gap: 15px; }
        .list-icon { font-size: 20px; }
        .list-text { font-size: 14px; font-weight: 500; }
        .arrow { color: #ccc; }

        .logout-btn { color: var(--danger) !important; border: 1px solid #ffcdd2; margin-top: 20px; }

        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; background: rgba(38, 50, 56, 0.95);
            backdrop-filter: blur(10px); height: 70px; border-radius: 25px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 1000;
        }
        .nav-item { color: #b0bec5; text-decoration: none; text-align: center; font-size: 10px; }
        .nav-item.active { color: white; }
    </style>
</head>
<body>

<div id="notification-bar"></div>

<header>
    <div class="pfp-container">
        <div class="profile-pic" id="pfp-initial">A</div>
        <div class="edit-pfp-icon" onclick="showNotify('Image upload coming soon', 'green')">üì∑</div>
    </div>
    <h2 id="display-name">Loading...</h2>
    <div class="user-email" id="display-email">email@institution.com</div>
</header>

<div class="settings-list">
    <button class="search-platform-card" onclick="location.href='../../plateforme/search.html'">
        <div style="background: rgba(255,255,255,0.2); width:40px; height:40px; border-radius:10px; display:flex; align-items:center; justify-content:center; font-size:20px;">üîç</div>
        <div style="text-align:left;">
            <div style="font-weight:600; font-size:16px;">Search Platform</div>
            <div style="font-size:11px; opacity:0.8;">Explore users & institutions</div>
        </div>
    </button>

    <div class="section-label">Public Identity</div>

    <div class="list-item" onclick="editProfile()">
        <div class="list-info">
            <span class="list-icon">üë§</span>
            <span class="list-text">Personal Information</span>
        </div>
        <span class="arrow">></span>
    </div>

    <div class="list-item" onclick=location.href='Bio.html'>
        <div class="list-info" >
            <span class="list-icon">üìù</span>
            <span class="list-text" onclick=location.href="Bio.html">Professional Bio & Headline</span>
        </div>
        <span class="arrow">></span>
    </div>

    <div class="list-item" onclick="showNotify('Add your history', 'green')">
        <div class="list-info">
            <span class="list-icon">üéì</span>
            <span class="list-text">Work & Education History</span>
        </div>
        <span class="arrow">></span>
    </div>

    <div class="section-label">Permissions & Access</div>

    <div class="list-item" onclick=switch_Role()>
        <div class="list-info">
            <span class="list-icon">üîÑ</span>
            <div class="search-text-group">
                <span class="list-text">Switch User Role</span>
                <div id="current-role-badge" style="font-size: 10px; color: var(--primary); font-weight: 600; text-transform: uppercase;">
                    Current: Admin
                </div>
            </div>
        </div>
        <span class="arrow">></span>
    </div>

    <div class="list-item logout-btn" onclick="handleLogout()">
        <div class="list-info">
            <span class="list-icon">üö™</span>
            <span class="list-text">Logout Account</span>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <a href="../dashboard/dashboard.html" class="nav-item"><i>üè†</i><br>Home</a>
    <a href="../chat/chat.html" class="nav-item"><i>üí¨</i><br>Chat</a>
    <a href="../document/documents.html" class="nav-item"><i>üìÑ</i><br>Docs</a>
    <a href="../profile/profile.html" class="nav-item active"><i>üë§</i><br>Profile</a>
</nav>

<script>
    const userName = localStorage.getItem('userName') || "User";
    const userEmail = localStorage.getItem('userEmail') || "email@institution.com";

    document.getElementById('display-name').innerText = userName;
    document.getElementById('display-email').innerText = userEmail;
    document.getElementById('pfp-initial').innerText = userName.charAt(0).toUpperCase();

    function showNotify(msg, type) {
        const bar = document.getElementById('notification-bar');
        bar.innerText = msg;
        bar.className = type === 'success' ? 'bg-green' : 'bg-red';
        setTimeout(() => bar.className = '', 3000);
    }

    function editProfile() {
        const newName = prompt("Update your full name:", userName);
        if(newName) {
            localStorage.setItem('userName', newName);
            document.getElementById('display-name').innerText = newName;
            document.getElementById('pfp-initial').innerText = newName.charAt(0).toUpperCase();
            showNotify("Profile updated!", "success");
        }
    }

    function handleLogout() {
        showNotify("Logging out...", "red");
        setTimeout(() => {
            localStorage.clear();
            window.location.replace("../../index.html");
        }, 1500);
    }

    // Initialize role from storage or default to Admin
    let currentRole = localStorage.getItem('userRole') || "Admin";
    document.getElementById('current-role-badge').innerText = `Current: ${currentRole}`;

    function switch_Role() {
        localStorage.removeItem("user_role")
     window.location.href = "../../roles/role.html"
    }

    function data(){
        window.location.href = "Bio.html"
    }


</script>
</body>
</html>
