<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Profile | Institution</title>
    <style>
        :root { --primary: #2c3e50; --success: #2e7d32; --danger: #c62828; --bg: #f4f7f6; --accent: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: var(--primary); }
        .container { max-width: 650px; margin: auto; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); position: relative; min-height: 400px; }

        /* üèõÔ∏è UI Components */
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .back-link { text-decoration: none; color: var(--accent); font-weight: 600; cursor: pointer; }

        .sign-box { padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: bold; display: none; text-align: center; border: 1px solid transparent; }
        .sign-red { background: #ffebee; color: var(--danger); border-color: var(--danger); display: block; }
        .sign-green { background: #e8f5e9; color: var(--success); border-color: var(--success); display: block; }

        /* üèõÔ∏è Form & Output States */
        .form-group { margin-bottom: 25px; }
        .label-style { display: block; margin-bottom: 8px; font-weight: 700; color: #555; text-transform: uppercase; font-size: 12px; }

        .output-text { padding: 12px; background: #f9f9f9; border-radius: 8px; border-left: 4px solid var(--accent); min-height: 20px; font-size: 16px; margin-top: 5px; }
        input, textarea { width: 100%; padding: 14px; border: 1.5px solid #e0e0e0; border-radius: 8px; box-sizing: border-box; font-size: 15px; }

        .hidden { display: none !important; }

        .dynamic-field { display: flex; gap: 12px; margin-bottom: 12px; align-items: center; }
        .tag-row { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .tag { background: #e1f5fe; color: #01579b; padding: 5px 12px; border-radius: 20px; font-size: 14px; font-weight: 600; }

        .btn { padding: 12px 20px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: all 0.2s; }
        .btn-edit { background: var(--accent); color: white; }
        .btn-save { background: var(--primary); color: white; width: 100%; margin-top: 15px; }
        .btn-add { background: #f0f2f5; margin-bottom: 20px; border: 1px dashed #ccc; width: 100%; color: var(--primary); }
        .btn-remove { background: #fff1f0; color: var(--danger); }

        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; border-radius: 16px; z-index: 100; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="loader">Syncing with Institution...</div>

    <div class="nav-header">
        <a onclick="location.href='profile.html'" class="back-link">‚Üê Back to Profile</a>
        <h2 id="pageTitle">Global Bio</h2>
        <button id="editToggle" class="btn btn-edit hidden" onclick="toggleEdit()">Edit Bio</button>
    </div>

    <div id="statusMsg" class="sign-box"></div>

    <div id="viewMode" class="hidden">
        <div class="form-group">
            <span class="label-style">Full Name</span>
            <div id="viewName" class="output-text"></div>
        </div>
        <div class="form-group">
            <span class="label-style">Professional Summary</span>
            <div id="viewBio" class="output-text"></div>
        </div>
        <span class="label-style">Additional Details</span>
        <div id="viewDetails" class="tag-row"></div>
    </div>

    <form id="bioForm" class="hidden">
        <div class="form-group">
            <label class="label-style" for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label class="label-style" for="shortBio">Professional Summary</label>
            <textarea id="shortBio" rows="4" placeholder="Describe your expertise..."></textarea>
        </div>
        <div id="dynamicFields">
            <label class="label-style">Custom Detail Fields</label>
        </div>
        <button type="button" class="btn btn-add" onclick="addField()">+ Add Detail Field</button>
        <button type="submit" class="btn btn-save" id="saveBtn">Save & Update Profile</button>
    </form>
</div>

<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";
    const token = localStorage.getItem("institutionToken");
    const statusMsg = document.getElementById('statusMsg');
    const loader = document.getElementById('loader');
    let originalData = null;

    function showStatus(text, isError = true) {
        if (!statusMsg) return;
        statusMsg.innerText = text;
        statusMsg.className = isError ? "sign-box sign-red" : "sign-box sign-green";
        statusMsg.style.display = "block";
    }

    function toggleEdit() {
        document.getElementById('viewMode').classList.add('hidden');
        document.getElementById('bioForm').classList.remove('hidden');
        document.getElementById('editToggle').classList.add('hidden');
        document.getElementById('pageTitle').innerText = "Update Bio";
    }

    function addField(key = '', val = '') {
        const container = document.getElementById('dynamicFields');
        if (!container) return;
        const div = document.createElement('div');
        div.className = 'dynamic-field';
        div.innerHTML = `
        <input type="text" placeholder="Label (e.g. Office)" value="${key}" class="f-key">
        <input type="text" placeholder="Value" value="${val}" class="f-val">
        <button type="button" class="btn btn-remove" onclick="this.parentElement.remove()">‚úï</button>
    `;
        container.appendChild(div);
    }

    window.onload = async () => {
        // üèõÔ∏è Safety: Always clear loader even if everything crashes
        const hideLoader = () => { if(loader) loader.style.display = 'none'; };

        if (!token) {
            showStatus("Auth Error: No session found. Please login.");
            hideLoader();
            return;
        }

        try {
            const res = await fetch(`${API_BASE}/profile/me`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (res.status === 401) {
                showStatus("Session invalid or expired. Please re-login.");
                // We don't redirect immediately so the user can read the red box
                hideLoader();
                return;
            }

            const data = await res.json();

            // üèõÔ∏è Real Dev Logic: Check if profile data exists
            if (data && data.full_name && data.full_name.trim() !== "") {
                originalData = data;

                document.getElementById('viewDetails').innerHTML = '';
                document.getElementById('dynamicFields').innerHTML = '<label class="label-style">Custom Detail Fields</label>';

                document.getElementById('viewName').innerText = data.full_name;
                document.getElementById('viewBio').innerText = data.short_bio || 'No summary available.';

                if (data.custom_details) {
                    Object.entries(data.custom_details).forEach(([k, v]) => {
                        const tag = document.createElement('div');
                        tag.className = 'tag';
                        tag.innerHTML = `<strong>${k}:</strong> ${v}`;
                        document.getElementById('viewDetails').appendChild(tag);
                        addField(k, v);
                    });
                }

                document.getElementById('fullName').value = data.full_name;
                document.getElementById('shortBio').value = data.short_bio || '';

                document.getElementById('viewMode').classList.remove('hidden');
                document.getElementById('editToggle').classList.remove('hidden');
            } else {
                // New User / Empty Profile
                document.getElementById('bioForm').classList.remove('hidden');
                document.getElementById('pageTitle').innerText = "Create Your Bio";
                if(document.querySelectorAll('.dynamic-field').length === 0) addField("Role", "Member");
            }
        } catch (e) {
            console.error("Fetch Error:", e);
            showStatus("Connection Error: Check institution server.");
        } finally {
            hideLoader();
        }
    };

    // üèõÔ∏è POST Update logic
    document.getElementById('bioForm').onsubmit = async (e) => {
        e.preventDefault();
        const saveBtn = document.getElementById('saveBtn');
        saveBtn.disabled = true;

        const details = {};
        document.querySelectorAll('.dynamic-field').forEach(row => {
            const k = row.querySelector('.f-key').value.trim();
            const v = row.querySelector('.f-val').value.trim();
            if (k && v) details[k] = v;
        });

        const payload = {
            full_name: document.getElementById('fullName').value,
            short_bio: document.getElementById('shortBio').value,
            custom_details: details
        };

        try {
            const res = await fetch(`${API_BASE}/profile/update`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                showStatus("Success! Profile updated.", false);
                setTimeout(() => location.reload(), 1500);
            } else {
                showStatus("Update failed. Check your data.");
                saveBtn.disabled = false;
            }
        } catch (err) {
            showStatus("Network Error.");
            saveBtn.disabled = false;
        }
    };
</script>
</body>
</html>
