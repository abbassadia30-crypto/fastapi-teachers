<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Profile | Institution</title>
    <style>
        /* CSS defined in head per institution standards */
        :root { --primary: #2c3e50; --success: #2e7d32; --danger: #c62828; --bg: #f4f7f6; --accent: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: var(--primary); }
        .container { max-width: 650px; margin: auto; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); position: relative; min-height: 400px; }
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .back-link { text-decoration: none; color: var(--accent); font-weight: 600; cursor: pointer; font-size: 14px; }
        .sign-box { padding: 15px; border-radius: 8px; margin-bottom: 20px; font-weight: bold; display: none; text-align: center; border: 1px solid transparent; }
        .sign-red { background: #ffebee; color: var(--danger); border-color: var(--danger); display: block; }
        .sign-green { background: #e8f5e9; color: var(--success); border-color: var(--success); display: block; }
        .form-group { margin-bottom: 25px; }
        .label-style { display: block; margin-bottom: 8px; font-weight: 700; color: #555; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        .output-text { padding: 12px; background: #f9f9f9; border-radius: 8px; border-left: 4px solid var(--accent); min-height: 20px; font-size: 16px; margin-top: 5px; }
        input, textarea { width: 100%; padding: 14px; border: 1.5px solid #e0e0e0; border-radius: 8px; box-sizing: border-box; font-size: 15px; outline: none; }
        input:focus { border-color: var(--accent); }
        .hidden { display: none !important; }
        .dynamic-field { display: flex; gap: 12px; margin-bottom: 12px; align-items: center; }
        .tag-row { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .tag { background: #e1f5fe; color: #01579b; padding: 6px 14px; border-radius: 20px; font-size: 14px; font-weight: 600; }
        .btn { padding: 12px 20px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; transition: all 0.2s; }
        .btn-edit { background: var(--accent); color: white; }
        .btn-save { background: var(--primary); color: white; width: 100%; margin-top: 15px; }
        .btn-add { background: #f0f2f5; margin-bottom: 20px; border: 1px dashed #ccc; width: 100%; color: var(--primary); }
        .btn-remove { background: #fff1f0; color: var(--danger); padding: 8px 12px; }
        #loader { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; border-radius: 16px; z-index: 100; font-weight: bold; font-size: 18px; color: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <div id="loader">Fetching Profile...</div>

    <div class="nav-header">
        <a onclick="window.history.back()" class="back-link">‚Üê Back</a>
        <h2 id="pageTitle">Global Bio</h2>
        <button id="editToggle" class="btn btn-edit hidden" onclick="enableEditMode()">Edit Bio</button>
    </div>

    <div id="statusMsg" class="sign-box"></div>

    <div id="viewMode" class="hidden">
        <div class="form-group"><span class="label-style">Full Name</span><div id="viewName" class="output-text"></div></div>
        <div class="form-group"><span class="label-style">Professional Summary</span><div id="viewBio" class="output-text"></div></div>
        <span class="label-style">Additional Details</span>
        <div id="viewDetails" class="tag-row"></div>
    </div>

    <form id="bioForm" class="hidden">
        <div class="form-group"><label class="label-style">Full Name</label><input type="text" id="fullName" placeholder="Enter your name" required></div>
        <div class="form-group"><label class="label-style">Professional Summary</label><textarea id="shortBio" rows="4" placeholder="Briefly describe your role at the institution..."></textarea></div>

        <div id="dynamicFields">
            <label class="label-style">Custom Detail Fields</label>
        </div>

        <button type="button" class="btn btn-add" onclick="addField()">+ Add Detail Field</button>
        <button type="submit" class="btn btn-save" id="saveBtn">Save & Update Profile</button>
    </form>
</div>

<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";
    const token = localStorage.getItem("institutionToken");

    // üèõÔ∏è Logic 1: Immediate Token Check
    if (!token) {
        window.location.href = "index.html";
    }

    const statusMsg = document.getElementById('statusMsg');
    const loader = document.getElementById('loader');
    const viewMode = document.getElementById('viewMode');
    const bioForm = document.getElementById('bioForm');
    const editToggle = document.getElementById('editToggle');

    function showStatus(text, isError = true) {
        statusMsg.innerText = text;
        statusMsg.className = isError ? "sign-box sign-red" : "sign-box sign-green";
        statusMsg.style.display = "block";
    }

    function addField(k = '', v = '') {
        const div = document.createElement('div');
        div.className = 'dynamic-field';
        div.innerHTML = `
            <input type="text" value="${k}" class="f-key" placeholder="Label (e.g. Dept)">
            <input type="text" value="${v}" class="f-val" placeholder="Value">
            <button type="button" class="btn btn-remove" onclick="this.parentElement.remove()">‚úï</button>
        `;
        document.getElementById('dynamicFields').appendChild(div);
    }

    function enableEditMode() {
        viewMode.classList.add('hidden');
        editToggle.classList.add('hidden');
        bioForm.classList.remove('hidden');
    }

    // üèõÔ∏è Logic 2: Fetch and Conditional Display
    async function init() {
        try {
            const res = await fetch(`${API_BASE}/profile/me`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const data = await res.json();

            // Check if profile exists (Full name is a required field in our model)
            if (data && data.full_name && data.full_name.trim() !== "") {
                // Populate View Mode
                document.getElementById('viewName').innerText = data.full_name;
                document.getElementById('viewBio').innerText = data.short_bio || 'No summary provided.';

                const detailRow = document.getElementById('viewDetails');
                detailRow.innerHTML = '';

                // Populate Form Fields for potential editing
                document.getElementById('fullName').value = data.full_name;
                document.getElementById('shortBio').value = data.short_bio || '';

                if (data.custom_details) {
                    Object.entries(data.custom_details).forEach(([k, v]) => {
                        detailRow.innerHTML += `<div class="tag"><strong>${k}:</strong> ${v}</div>`;
                        addField(k, v);
                    });
                }

                viewMode.classList.remove('hidden');
                editToggle.classList.remove('hidden');
            } else {
                // No existing data: Show Input Form directly
                bioForm.classList.remove('hidden');
                addField("Role", "Member");
            }
        } catch (e) {
            showStatus("Connection error: Unable to reach institution server.");
        } finally {
            loader.style.display = 'none';
        }
    }

    // üèõÔ∏è Logic 3: Save / Update Data
    bioForm.onsubmit = async (e) => {
        e.preventDefault();

        const details = {};
        document.querySelectorAll('.dynamic-field').forEach(row => {
            const k = row.querySelector('.f-key').value.trim();
            const v = row.querySelector('.f-val').value.trim();
            if (k && v) details[k] = v;
        });

        const payload = {
            full_name: document.getElementById('fullName').value,
            short_bio: document.getElementById('shortBio').value,
            custom_details: details
        };

        try {
            const res = await fetch(`${API_BASE}/profile/update`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                showStatus("Profile updated successfully!", false);
                setTimeout(() => location.reload(), 1200);
            } else {
                showStatus("Error: Could not save profile details.");
            }
        } catch (err) {
            showStatus("Critical Server Error.");
        }
    };

    window.onload = init;
</script>

</body>
</html>
