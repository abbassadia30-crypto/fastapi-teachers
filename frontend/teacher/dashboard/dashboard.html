<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard | Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00bcd4;
            --bg: #000000;
            --card-bg: #121212;
            --text: #ffffff;
            --accent: #0288d1;
            --border: rgba(255,255,255,0.05);
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: var(--bg); color: var(--text);
            padding-bottom: 100px;
        }

        /* üèõÔ∏è Header Section */
        header {
            padding: 40px 20px 20px;
            background: linear-gradient(to bottom, #1a1a1a, var(--bg));
        }
        .welcome-text h1 { font-size: 22px; margin: 0; font-weight: 700; }
        .welcome-text p { font-size: 12px; color: var(--primary); margin: 5px 0 0; text-transform: uppercase; letter-spacing: 1px; }

        /* üèõÔ∏è Analytics Row */
        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 20px;
            margin-top: -10px;
        }
        .stat-card {
            background: var(--card-bg); padding: 15px; border-radius: 20px;
            border: 1px solid var(--border);
        }
        .stat-val { display: block; font-size: 20px; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 10px; color: #666; font-weight: 600; text-transform: uppercase; }

        /* üèõÔ∏è Quick Actions */
        .section-label {
            padding: 25px 20px 10px; font-size: 11px; font-weight: 800;
            color: #444; text-transform: uppercase; letter-spacing: 1.5px;
        }

        .action-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 0 20px;
        }
        .action-item {
            background: var(--card-bg); aspect-ratio: 1/1; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid var(--border); text-decoration: none; color: white;
            transition: 0.3s;
        }
        .action-item:active { transform: scale(0.9); background: #1a1a1a; }
        .action-icon { font-size: 24px; margin-bottom: 8px; }
        .action-text { font-size: 10px; font-weight: 600; text-align: center; }

        /* üèõÔ∏è Upcoming Class Card */
        .class-card {
            margin: 20px; background: var(--card-bg); padding: 20px; border-radius: 25px;
            border-left: 5px solid var(--primary); display: flex; justify-content: space-between; align-items: center;
        }
        .class-info h3 { margin: 0; font-size: 15px; }
        .class-info span { font-size: 11px; color: #777; }
        .class-time { background: #1a1a1a; padding: 8px 12px; border-radius: 12px; font-size: 12px; font-weight: 700; color: var(--primary); }

        /* Sign Box */
        #sign-box {
            display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 85%; padding: 12px; border-radius: 10px; text-align: center; font-weight: 600; z-index: 5000;
        }
        .bg-green { background: #2e7d32; color: white; }
    </style>
</head>
