<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Institution Faculty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00bcd4;
            --bg: #000000;
            --card-bg: #121212;
            --text: #ffffff;
            --accent: #0288d1;
            --success: #2e7d32;
        }

        body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: var(--bg); color: var(--text);
            height: 100vh; display: flex; flex-direction: column;
        }

        /* üèõÔ∏è Top Navigation Bar */
        .top-nav {
            padding: 20px; display: flex; align-items: center;
            position: absolute; top: 0; width: 100%; box-sizing: border-box;
        }
        .back-circle {
            width: 40px; height: 40px; background: var(--card-bg);
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 20px; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .back-circle:active { transform: scale(0.9); background: #222; }

        .content-center {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .welcome-container {
            padding: 30px; width: 85%; max-width: 400px;
            background: var(--card-bg); border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .icon-box {
            width: 70px; height: 70px; background: rgba(0, 188, 212, 0.1);
            border-radius: 20px; display: flex; align-items: center;
            justify-content: center; font-size: 35px; margin: 0 auto 20px;
            border: 1px solid var(--primary);
        }

        h1 { font-size: 22px; font-weight: 700; margin: 0 0 10px; }
        p { font-size: 13px; color: #aaa; line-height: 1.6; margin-bottom: 25px; }

        .btn-identity {
            display: block; width: 100%; padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; border: none; border-radius: 15px;
            font-size: 15px; font-weight: 700; cursor: pointer;
            text-decoration: none; box-shadow: 0 10px 20px rgba(0, 188, 212, 0.2);
            box-sizing: border-box;
        }

        /* üèõÔ∏è The "Wrong Role" Link */
        .change-role {
            margin-top: 20px; font-size: 11px; color: #555;
            text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; text-decoration: underline; font-weight: 600;
        }
        .change-role:hover { color: var(--primary); }
    </style>
</head>
<body>

<div class="content-center">
    <div class="welcome-container">
        <div class="icon-box">üë®‚Äçüè´</div>
        <h1>Welcome, Educator</h1>
        <p>Your digital classroom is almost ready. Start by creating your professional identity within the institution.</p>

        <a href="create_identity.html" class="btn-identity">Create Your Identity</a>

        <div class="change-role" onclick="goBackToRoleSelection()">Not a Teacher? Change Role</div>
    </div>
</div>

<script>
    function goBackToRoleSelection() {
        // Haptic feedback for Capacitor
        if (window.Capacitor && window.Capacitor.isPluginAvailable('Haptics')) {
            Capacitor.Plugins.Haptics.impact({ style: 'LIGHT' });
        }

        // Use history.back() or point specifically to your role selection page
        window.location.href = "select-role.html";
    }
</script>

</body>
</html>
