<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Identity | Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00bcd4;
            --bg: #000000;
            --card-bg: #121212;
            --text: #ffffff;
            --border: rgba(255,255,255,0.1);
            --success: #2e7d32;
            --danger: #c62828;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: var(--bg); color: var(--text);
            padding: 20px; padding-bottom: 50px;
        }

        header { display: flex; align-items: center; margin-bottom: 30px; }
        .back-btn { font-size: 24px; cursor: pointer; margin-right: 15px; }
        h2 { font-size: 18px; margin: 0; font-weight: 700; }

        .form-card {
            background: var(--card-bg); padding: 25px;
            border-radius: 25px; border: 1px solid var(--border);
        }

        .input-group { margin-bottom: 18px; }
        label {
            display: block; font-size: 10px; font-weight: 700;
            color: var(--primary); text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%; padding: 14px; background: #1a1a1a;
            border: 1px solid var(--border); border-radius: 12px;
            color: white; font-family: inherit; font-size: 14px;
            box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .row { display: flex; gap: 10px; }
        .row > div { flex: 1; }

        .submit-btn {
            width: 100%; padding: 18px; background: var(--primary);
            color: white; border: none; border-radius: 15px;
            font-size: 16px; font-weight: 700; cursor: pointer;
            margin-top: 20px; box-shadow: 0 10px 20px rgba(0, 188, 212, 0.2);
        }

        /* üèõÔ∏è Sign Box Styles */
        #sign-box {
            display: none; position: fixed; top: 20px; left: 50%;
            transform: translateX(-50%); width: 85%; padding: 12px;
            border-radius: 10px; text-align: center; font-weight: 600; z-index: 5000;
        }
        .bg-green { background: var(--success); color: white; }
        .bg-red { background: var(--danger); color: white; }
    </style>
</head>
<body>

<div id="sign-box"></div>

<header>
    <div class="back-btn" onclick="history.back()">‚á†</div>
    <h2>Professional Identity</h2>
</header>

<div class="form-card">
    <form id="identityForm">
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Prof. John Doe" required>
        </div>

        <div class="row">
            <div class="input-group">
                <label>Highest Degree</label>
                <input type="text" id="degree" placeholder="M.Phil, PhD" required>
            </div>
            <div class="input-group">
                <label>Experience (Years)</label>
                <input type="number" id="experience" placeholder="0" required>
            </div>
        </div>

        <div class="input-group">
            <label>Specialization</label>
            <input type="text" id="specialization" placeholder="e.g. Theoretical Physics" required>
        </div>

        <div class="input-group">
            <label>Contact / Social</label>
            <input type="text" id="contact" placeholder="Email or Phone" required>
        </div>

        <div class="input-group">
            <label>Professional Bio</label>
            <textarea id="description" rows="4" placeholder="Briefly describe your teaching philosophy..."></textarea>
        </div>

        <button type="submit" class="submit-btn" id="saveBtn">Complete Setup</button>
    </form>
</div>

<script>
    const API_URL = "https://fastapi-teachers.onrender.com";
    const token = localStorage.getItem('institutionToken');

    function notify(msg, isSuccess) {
        const box = document.getElementById('sign-box');
        box.innerText = msg;
        box.className = isSuccess ? 'bg-green' : 'bg-red';
        box.style.display = 'block';
        setTimeout(() => box.style.display = 'none', 3000);
    }

    document.getElementById('identityForm').onsubmit = async (e) => {
        e.preventDefault();
        const btn = document.getElementById('saveBtn');
        btn.disabled = true;
        btn.innerText = "Synchronizing...";

        const payload = {
            name: document.getElementById('name').value,
            qualification: document.getElementById('degree').value,
            experience_years: parseInt(document.getElementById('experience').value),
            specialization: document.getElementById('specialization').value,
            contact_info: document.getElementById('contact').value,
            bio: document.getElementById('description').value
        };

        try {
            const res = await fetch(`${API_URL}/teachers/create-identity`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                notify("Identity Created Successfully!", true);
                // Redirect to Teacher Dashboard after a short delay
                setTimeout(() => window.location.href = "teacher-dashboard.html", 2000);
            } else {
                notify("Error: Profile could not be saved.", false);
                btn.disabled = false;
                btn.innerText = "Complete Setup";
            }
        } catch (err) {
            notify("Connection failed. Try again.", false);
            btn.disabled = false;
            btn.innerText = "Complete Setup";
        }
    };
</script>

</body>
</html>
