<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Profile - Starlight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="../../js/storage.js"></script>
    <script src="../../js/checking.js"></script> <style>
    /* CSS in head as requested */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: #141414;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        /* checking.js will toggle opacity to 1 once state is verified */
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .content {
        width: 85%;
        max-width: 400px;
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .icon-circle {
        width: 80px;
        height: 80px;
        background: #2b5de4;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin: 0 auto 20px;
        box-shadow: 0 0 20px rgba(43, 93, 228, 0.4);
    }

    h1 { font-size: 24px; margin-bottom: 10px; }

    p {
        color: #b3b3b3;
        font-size: 14px;
        margin-bottom: 40px;
        line-height: 1.6;
    }

    .btn {
        width: 100%;
        padding: 16px;
        background: white;
        color: black;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:active { transform: scale(0.95); }
</style>
</head>
<body>

<div class="content">

    <p>Your identity allows you to manage classrooms, track attendance, and communicate with students within your <b>institution</b>.</p>

    <button class="btn" onclick="window.location.href='identity_form.html'">Setup Profile</button>
</div>

</body>
</html>
