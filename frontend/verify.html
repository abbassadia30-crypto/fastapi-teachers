<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account | Institution Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* All CSS kept in head for the institution app */
        body { font-family: 'Poppins', sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .verify-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        h2 { color: #0288d1; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        
        .otp-input { 
            width: 100%; padding: 15px; letter-spacing: 10px; font-size: 24px; 
            text-align: center; border: 2px solid #ddd; border-radius: 10px; 
            box-sizing: border-box; margin-bottom: 20px; font-weight: bold;
        }
        .otp-input:focus { border-color: #0288d1; outline: none; }
        
        .verify-btn { width: 100%; padding: 12px; background: #0288d1; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px; transition: 0.3s; }
        .verify-btn:disabled { background: #ccc; cursor: not-allowed; }
        
        #notification-bar { 
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px; 
            color: white; font-weight: 600; text-align: center; 
            transition: 0.4s ease-in-out; z-index: 1000; 
        }
        /* Red/Green Sign Boxes as requested */
        .bg-red { background: #ef5350; top: 20px !important; border: 1px solid #b71c1c; }
        .bg-green { background: #66bb6a; top: 20px !important; border: 1px solid #388e3c; }
    </style>
</head>
<body>

    <div id="notification-bar"></div>

    <div class="verify-card">
        <h2>Verify Email</h2>
        <p>Please enter the 6-digit OTP sent to <br><b id="display-email">your email</b></p>
        
        <input type="text" id="otp" class="otp-input" placeholder="000000" maxlength="6">
        
        <button id="mainBtn" class="verify-btn" onclick="handleVerify()">Verify & Activate</button>
        
        <p style="margin-top: 20px;"><a href="index.html" style="color: #0288d1; text-decoration: none;">Back to Login</a></p>
    </div>

    <script src="capacitor.js"></script>
    <script src="js/storage.js"></script>

    <script>
        const API_BASE = "https://fastapi-teachers.onrender.com";
        let email = null;
        let isResetFlow = false;

        // --- 1. INITIALIZATION ---
        window.onload = async () => {
            // Fetch context from Capacitor storage
            email = await AppStorage.get('pendingEmail');
            const resetFlag = await AppStorage.get('isPasswordReset');
            isResetFlow = (resetFlag === 'true');

            if (!email) {
                showBar("Session lost. Please restart process.", "error");
                setTimeout(() => { window.location.href = "login.html"; }, 2000);
            }
        };

        // --- 2. NOTIFICATION SYSTEM (Sign Box) ---
        function showBar(msg, type) {
            const bar = document.getElementById('notification-bar');
            if(!bar) return;

            bar.innerText = msg;
            // Applying your required styles
            bar.style.display = 'block';
            bar.className = type === 'error' ? 'sign-box bg-red' : 'sign-box bg-green';

            // Native Haptic feedback for professional feel
            if (window.AppHaptics) {
                window.AppHaptics.notification(type === 'error' ? 'ERROR' : 'SUCCESS');
            }

            setTimeout(() => {
                bar.style.display = 'none';
                bar.className = "";
            }, 4000);
        }

        // --- 3. OTP HANDLER ---
        async function handleVerify() {
            const otpInput = document.getElementById('otp');
            const otp = otpInput.value.trim();
            const btn = document.getElementById('mainBtn');

            if (otp.length < 6) {
                showBar("Please enter the full 6-digit code", "error");
                return;
            }

            btn.disabled = true;
            const originalText = btn.innerText;
            btn.innerText = "Verifying...";



            try {
                const response = await fetch(`${API_BASE}/auth/verify-action`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: email,
                        otp: otp,
                        action: isResetFlow ? 'reset' : 'signup'
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showBar("Identity Confirmed!", "success");

                    if (isResetFlow) {
                        // Logic for Password Reset Path
                        await AppStorage.set('resetEmail', email);
                        await AppStorage.set('passwordResetAuthorized', 'true');
                        await AppStorage.remove('isPasswordReset');
                        await AppStorage.remove('pendingEmail');

                        setTimeout(() => { window.location.href = "reset-password.html"; }, 1500);
                    } else {
                        // Logic for New Registration Path
                        await AppStorage.set('userEmail', email);
                        if (result.access_token) {
                            await AppStorage.set('institutionToken', result.access_token);
                        }
                        await AppStorage.remove('pendingEmail');

                        // Redirecting to Role selection as per institution flow
                        setTimeout(() => { window.location.href = "index.html"; }, 1500);
                    }
                } else {
                    showBar(result.detail || "Invalid OTP. Please try again.", "error");
                    btn.disabled = false;
                    btn.innerText = originalText;
                    otpInput.value = ""; // Security: Clear input on failure
                }
            } catch (e) {
                showBar("Institution server is unreachable.", "error");
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }
    </script>
</body>
</html>
