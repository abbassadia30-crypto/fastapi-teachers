<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account | Institution Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Institution App Styling */
        body { font-family: 'Poppins', sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .verify-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 380px; text-align: center; }

        h2 { color: #0288d1; margin-bottom: 10px; font-weight: 600; }
        .email-display-box { background: #f9f9f9; padding: 10px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #eee; }

        .otp-input {
            width: 100%; padding: 15px; letter-spacing: 10px; font-size: 24px;
            text-align: center; border: 2px solid #ddd; border-radius: 12px;
            box-sizing: border-box; margin-bottom: 10px; font-weight: bold;
        }

        .verify-btn { width: 100%; padding: 14px; background: #0288d1; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .verify-btn:disabled { background: #ccc; }

        /* Secondary Action Buttons */
        .action-row { display: flex; justify-content: space-between; margin-top: 20px; }
        .text-btn { color: #0288d1; font-size: 12px; font-weight: 600; cursor: pointer; text-decoration: none; padding: 5px; }
        .text-btn:hover { text-decoration: underline; }
        .edit-btn { color: #e53935; } /* Red for 'Correction' action */

        #notification-bar { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; padding: 15px; border-radius: 12px; color: white; font-weight: 600; text-align: center; transition: 0.4s ease-in-out; z-index: 1000; }
        .bg-red { background: #ef5350; top: 20px !important; border: 1px solid #b71c1c; }
        .bg-green { background: #43a047; top: 20px !important; border: 1px solid #1b5e20; }

        #attempt-counter { font-size: 11px; color: #e53935; font-weight: 600; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>

<div id="notification-bar"></div>

<div class="verify-card">
    <h2>Verify Identity</h2>
    <div class="email-display-box">
        <p style="margin:0; font-size: 11px; color: #888;">SENT TO</p>
        <b id="display-email" style="font-size: 14px; color: #333;">...</b>
    </div>

    <input type="text" id="otp" class="otp-input" placeholder="000000" maxlength="6" inputmode="numeric">
    <p id="attempt-counter"></p>

    <button id="mainBtn" class="verify-btn" onclick="handleVerify()">Verify & Activate</button>

    <div class="action-row">
        <span class="text-btn edit-btn" onclick="editEmail()">Edit Email</span>
        <span class="text-btn" id="resendBtn" onclick="handleResend()">Resend Code</span>
    </div>
</div>

<script src="js/storage.js"></script>
<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";
    let userEmail = null;

    window.onload = async () => {
        userEmail = await AppStorage.get('pendingEmail');
        if (userEmail) {
            document.getElementById('display-email').innerText = userEmail;
        } else {
            window.location.href = "signup.html";
        }
    };

    function showBar(msg, type) {
        const bar = document.getElementById('notification-bar');
        bar.innerText = msg;
        bar.className = type === 'error' ? 'bg-red' : 'bg-green';
        setTimeout(() => { bar.className = ""; }, 4000);
    }

    // ðŸ›ï¸ EDIT EMAIL: Clears state and goes back
    async function editEmail() {
        await AppStorage.remove('pendingEmail');
        window.location.href = "signup.html";
    }

    async function handleVerify() {
        const btn = document.getElementById('mainBtn');
        const otpVal = document.getElementById('otp').value.trim();
        const counterText = document.getElementById('attempt-counter');

        btn.disabled = true;
        btn.innerText = "Authenticating...";

        try {
            const response = await fetch(`${API_BASE}/auth/verify-action`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: userEmail, otp: otpVal, action: 'signup' })
            });
            const data = await response.json();

            if (response.ok) {
                btn.style.background = "#43a047";
                btn.innerText = "Access Granted!";
                window.location.href = "roles/role.html";
            } else {
                showBar(data.detail, "error");
                // Show 10 attempts limit countdown
                counterText.innerText = data.detail;
                counterText.style.display = "block";
                btn.disabled = false;
                btn.innerText = "Verify & Activate";
            }
        } catch (e) {
            showBar("Server Error", "error");
            btn.disabled = false;
        }
    }

    async function handleResend() {
        const resendBtn = document.getElementById('resendBtn');
        resendBtn.style.pointerEvents = "none";
        resendBtn.style.opacity = "0.5";

        try {
            const response = await fetch(`${API_BASE}/resend-otp`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: userEmail })
            });
            const data = await response.json();

            if (response.ok) {
                showBar(data.message, "success"); // Shows (X/5) count from backend
                setTimeout(() => {
                    resendBtn.style.pointerEvents = "auto";
                    resendBtn.style.opacity = "1";
                }, 30000); // 30s Cool-down
            } else {
                showBar(data.detail, "error");
            }
        } catch (e) {
            resendBtn.style.pointerEvents = "auto";
            resendBtn.style.opacity = "1";
        }
    }
</script>
</body>
</html>
