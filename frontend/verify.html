<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Account | Institution Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .verify-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 380px; text-align: center; }
        h2 { color: #0288d1; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        
        .otp-input { 
            width: 100%; padding: 15px; letter-spacing: 10px; font-size: 24px; 
            text-align: center; border: 2px solid #ddd; border-radius: 10px; 
            box-sizing: border-box; margin-bottom: 20px; font-weight: bold;
        }
        .otp-input:focus { border-color: #0288d1; outline: none; }
        
        .verify-btn { width: 100%; padding: 12px; background: #0288d1; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 16px; }
        
        /* Required Sign Boxes */
        #notification-bar { 
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px; 
            color: white; font-weight: 600; text-align: center; 
            transition: 0.4s ease-in-out; z-index: 1000; 
        }
        .bg-red { background: #ef5350; top: 20px !important; }
        .bg-green { background: #66bb6a; top: 20px !important; }
    </style>
</head>
<body>

    <div id="notification-bar"></div>

    <div class="verify-card">
        <h2>Verify Email</h2>
        <p>Please enter the 4-digit OTP sent to <br><b id="display-email">your email</b></p>
        
        <input type="text" id="otp" class="otp-input" placeholder="000000" maxlength="6">
        
        <button class="verify-btn" onclick="handleVerify()">Verify & Activate</button>
        <p style="margin-top: 20px;"><a href="index.html" style="color: #0288d1; text-decoration: none;">Back to Login</a></p>
    </div>

   <script>
    const API_BASE = "https://fastapi-teachers.onrender.com";
    const urlParams = new URLSearchParams(window.location.search);
    
    // Try getting email from URL first, then from localStorage as backup
    const email = urlParams.get('email') || localStorage.getItem('pendingEmail');

    // 1. Set email display or redirect if missing
    if (email) {
        document.getElementById('display-email').innerText = email;
    } else {
        window.location.href = "signup.html"; // Send back to signup if no email found
    }

    function showBar(msg, type) {
        const bar = document.getElementById('notification-bar');
        bar.innerText = msg;
        bar.className = type === 'error' ? 'bg-red' : 'bg-green';
        setTimeout(() => { bar.className = ""; }, 4000);
    }

    async function handleVerify() {
        const otp = document.getElementById('otp').value.trim();
        const btn = document.querySelector('.verify-btn');

        // Match the backend (6-digit generation)
        if (otp.length < 6) {
            showBar("Please enter the full 6-digit code", "error");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Verifying Code...";

        try {
            // Note the trailing slash to match @app.post("/verify-otp/")
            const response = await fetch(`${API_BASE}/verify-otp/`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    email: email, 
                    otp: otp 
                })
            });

            const result = await response.json();

            if (response.ok) {
                showBar("Account Verified Successfully!", "success");
                
                // Cleanup storage
                localStorage.removeItem('pendingEmail');

                setTimeout(() => {
                    window.location.href = "login.html"; // Redirect to your actual login page
                }, 2000);
            } else {
                // Shows "Invalid OTP" or "OTP Expired" from backend
                showBar(result.detail || "Verification failed", "error");
                btn.disabled = false;
                btn.innerText = "Verify & Activate";
            }
        } catch (e) {
            showBar("Server connection lost", "error");
            btn.disabled = false;
            btn.innerText = "Verify & Activate";
        }
    }
</script>
</body>
</html>
