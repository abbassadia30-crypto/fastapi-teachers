<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who is using? - Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS stays here */
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #141414; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; overflow: hidden; }
        h1 { font-weight: 400; font-size: 28px; margin-bottom: 40px; }
        .profile-container { display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; }
        .profile-card { text-align: center; cursor: pointer; transition: 0.3s transform ease; width: 110px; }
        .profile-card:active { transform: scale(0.9); }
        .icon-box { width: 100px; height: 100px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 50px; margin-bottom: 12px; transition: 0.3s; }
        .profile-card:hover .icon-box { outline: 3px solid white; }
        .name { color: #808080; font-size: 14px; }
        .student { background: #e50914; }
        .teacher { background: #2b5de4; }
        .admin { background: #e87d0d; }
        #notification-bar { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; padding: 15px; border-radius: 12px; color: white; text-align: center; transition: 0.4s ease; z-index: 1000; }
        .bg-green { top: 20px !important; background: #66bb6a; }
        .bg-red { top: 20px !important; background: #e53935; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="notification-bar"></div>
    <div id="loading" class="loading-overlay">
        <div style="margin-bottom: 20px;">Checking your records...</div>
        </div>

    <h1>Who is using?</h1>

    <div class="profile-container">
        <div class="profile-card" onclick="setRole('student')">
            <div class="icon-box student">üéì</div>
            <div class="name">Student</div>
        </div>
        <div class="profile-card" onclick="setRole('teacher')">
            <div class="icon-box teacher">üë®‚Äçüè´</div>
            <div class="name">Teacher</div>
        </div>
        <div class="profile-card" onclick="setRole('admin')">
            <div class="icon-box admin">‚öôÔ∏è</div>
            <div class="name">Admin</div>
        </div>
    </div>

    <script>
        const API_BASE = "https://fastapi-teachers.onrender.com";
        const email = localStorage.getItem('userEmail') || localStorage.getItem('pendingEmail');

        function showBar(msg, type = 'success') {
            const bar = document.getElementById('notification-bar');
            bar.innerText = msg;
            bar.className = type === 'success' ? 'bg-green' : 'bg-red';
            setTimeout(() => bar.className = '', 3000);
        }

        // --- THE AUTO-CHECKER (Runs on page load) ---
        async function checkExistingRole() {
            if (!email) {
                window.location.href = "index.html";
                return;
            }

            document.getElementById('loading').style.display = 'flex';

            try {
                // We fetch the user data to see if a role is already set
                const response = await fetch(`${API_BASE}/get-user?email=${email}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.role && data.role !== "") {
                        // Role already exists! Jump to dashboard
                        localStorage.setItem('user_role', data.role);
                        handleRedirect(data.role);
                        return;
                    }
                }
            } catch (e) {
                console.log("Auto-check failed, user will select manually.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Helper for consistent routing
        function handleRedirect(role) {
            if (role === 'admin') {
                window.location.href = "../admin/dashboard.html";
            } else if (role === 'teacher') {
                window.location.href = "../teacher/dashboard.html";
            } else {
                window.location.href = "../student/dashboard.html";
            }
        }

        async function setRole(role) {
            document.getElementById('loading').style.display = 'flex';

            try {
                const response = await fetch(`${API_BASE}/set-role`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, role: role })
                });

                if (response.ok) {
                    localStorage.setItem('user_role', role);
                    showBar(`Accessing ${role.toUpperCase()} Portal`, "success");
                    setTimeout(() => handleRedirect(role), 1500);
                } else {
                    showBar("Failed to sync role", "error");
                }
            } catch (e) {
                showBar("Network error", "error");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Start the check when page opens
        checkExistingRole();
    </script>
</body>
</html>
