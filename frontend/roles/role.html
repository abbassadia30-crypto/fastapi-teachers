<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who is using? - Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="../js/storage.js"></script>
    <script src="../capacitor.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #141414;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.4s;
        }
        body.ready { opacity: 1; }

        h1 { font-weight: 400; font-size: 24px; margin-bottom: 40px; text-align: center; }

        /* Container for smooth switching */
        #role-selection-view, #management-selection-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s ease;
        }

        .hidden { display: none !important; }

        .profile-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }

        .profile-card { text-align: center; cursor: pointer; transition: 0.3s; width: 100px; }
        .profile-card:active { transform: scale(0.9); opacity: 0.7; }

        .icon-box {
            width: 90px; height: 90px; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 45px; margin-bottom: 10px; transition: 0.3s;
        }
        .student { background: #e50914; }
        .teacher  { background: #2b5de4; }
        .admin    { background: #e87d0d; }
        .owner    { background: #b71c1c; }

        .name { color: #b3b3b3; font-size: 14px; font-weight: 600; }

        #notification-bar {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px;
            color: white; text-align: center; transition: 0.5s; z-index: 3000; font-weight: 600;
        }
        .show-notify { top: 20px !important; }
        .bg-green { background: #43a047; border: 1px solid #1b5e20; }
        .bg-red   { background: #e53935; border: 1px solid #b71c1c; }

        .loading-overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            z-index: 2000; justify-content: center; align-items: center;
        }

        .back-btn {
            margin-top: 30px; color: #888; font-size: 13px; cursor: pointer; text-decoration: underline;
        }
    </style>
</head>
<body id="mainBody">

<div id="notification-bar"></div>

<div id="loading" class="loading-overlay">
    <div style="font-size: 14px; letter-spacing: 1px;">Synchronizing Profile...</div>
</div>

<div id="role-selection-view">
    <h1>Who is using?</h1>
    <div class="profile-container">
        <div class="profile-card" onclick="setRole('student')">
            <div class="icon-box student">üéì</div>
            <div class="name">Student</div>
        </div>
        <div class="profile-card" onclick="setRole('teacher')">
            <div class="icon-box teacher">üë®‚Äçüè´</div>
            <div class="name">Teacher</div>
        </div>
        <div class="profile-card" onclick="showManagementSelection()">
            <div class="icon-box admin">‚öôÔ∏è</div>
            <div class="name">Admin/Owner</div>
        </div>
    </div>
</div>

<div id="management-selection-view" class="hidden">
    <h1>Specify Authority</h1>
    <div class="profile-container">
        <div class="profile-card" onclick="setRole('owner')">
            <div class="icon-box owner">üëë</div>
            <div class="name">Owner</div>
        </div>
        <div class="profile-card" onclick="setRole('admin')">
            <div class="icon-box admin">‚öôÔ∏è</div>
            <div class="name">Admin</div>
        </div>
    </div>
    <div class="back-btn" onclick="showMainSelection()">‚Üê Back to main roles</div>
</div>

<script>
    const API_URL = "https://fastapi-teachers.onrender.com";

    // Navigation Logic
    function showManagementSelection() {
        document.getElementById('role-selection-view').classList.add('hidden');
        document.getElementById('management-selection-view').classList.remove('hidden');
    }

    function showMainSelection() {
        document.getElementById('management-selection-view').classList.add('hidden');
        document.getElementById('role-selection-view').classList.remove('hidden');
    }

    async function checkExistingSession() {
        if (typeof AppStorage === 'undefined' || !AppStorage.get) {
            setTimeout(checkExistingSession, 30);
            return;
        }

        try {
            const token = await AppStorage.get('user_email');
            const inst_token = await AppStorage.get('institutionToken');
            const role = await AppStorage.get('user_role');
            const Identity = await AppStorage.get(`${role}_identity`);

            if (token && inst_token && role && Identity) {
                window.location.replace(`../${role}/dashboard/dashboard.html`);
            } else {
                document.body.classList.add('ready');
            }
        } catch (e) {
            document.body.classList.add('ready');
        }
    }

    checkExistingSession();

    const Notification = {
        el: document.getElementById('notification-bar'),
        show(msg, type) {
            this.el.innerText = msg;
            this.el.className = `show-notify ${type === 'success' ? 'bg-green' : 'bg-red'}`;
            setTimeout(() => { this.el.className = ''; }, 3500);
        }
    };

    async function setRole(roleName) {
        const loader = document.getElementById('loading');
        loader.style.display = 'flex';

        try {
            const token = await AppStorage.get('institutionToken');
            if (!token) throw new Error("Session expired.");

            const response = await fetch(`${API_URL}/institution/initialize-role`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ role: roleName })
            });

            if (!response.ok) {
                const result = await response.json();
                throw new Error(result.detail || "Initialization failed");
            }

            // Save the clean role (admin, owner, teacher, or student)
            await AppStorage.set('user_role', roleName);
            Notification.show(`Profile set as ${roleName.toUpperCase()}`, "success");

            setTimeout(() => {
                // Perfect Pathway Logic
                const path = (roleName === 'admin' || roleName === 'owner')
                    ? `../admin/${roleName}_identity/create_identity.html`
                    : `../${roleName}/setups/create_identity.html`;

                window.location.href = path;
            }, 1200);

        } catch (error) {
            Notification.show(error.message, "error");
        } finally {
            loader.style.display = 'none';
        }
    }
</script>
</body>
</html>
