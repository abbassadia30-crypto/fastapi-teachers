<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who is using? - Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS kept in head as requested for the institution app */
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #141414; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; overflow: hidden; }
        h1 { font-weight: 400; font-size: 28px; margin-bottom: 40px; }
        .profile-container { display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; }
        .profile-card { text-align: center; cursor: pointer; transition: 0.3s transform ease; width: 110px; }
        .profile-card:active { transform: scale(0.9); }
        .icon-box { width: 100px; height: 100px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 50px; margin-bottom: 12px; transition: 0.3s; }
        .profile-card:hover .icon-box { outline: 3px solid white; }
        .name { color: #808080; font-size: 14px; }
        .student { background: #e50914; }
        .teacher { background: #2b5de4; }
        .admin { background: #e87d0d; }
        
        #notification-bar { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; padding: 15px; border-radius: 12px; color: white; text-align: center; transition: 0.4s ease; z-index: 1000; }
        /* Red/Green Sign Boxes */
        .bg-green { top: 20px !important; background: #66bb6a; border: 1px solid #2e7d32; }
        .bg-red { top: 20px !important; background: #e53935; border: 1px solid #b71c1c; }
        
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #e50914; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="notification-bar"></div>
    
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <div>Configuring your workspace...</div>
    </div>

    <h1>Who is using?</h1>

    <div class="profile-container">
        <div class="profile-card" onclick="setRole('student')">
            <div class="icon-box student">üéì</div>
            <div class="name">Student</div>
        </div>
        <div class="profile-card" onclick="setRole('teacher')">
            <div class="icon-box teacher">üë®‚Äçüè´</div>
            <div class="name">Teacher</div>
        </div>
        <div class="profile-card" onclick="setRole('admin')">
            <div class="icon-box admin">‚öôÔ∏è</div>
            <div class="name">Admin</div>
        </div>
    </div>

    <script>
        const API_BASE = "https://fastapi-teachers.onrender.com";
        const token = localStorage.getItem('institutionToken');
        const userEmail = localStorage.getItem('userEmail');

        function showBar(msg, type = 'success') {
            const bar = document.getElementById('notification-bar');
            bar.innerText = msg;
            bar.className = type === 'success' ? 'bg-green' : 'bg-red';
            setTimeout(() => bar.className = '', 3000);
        }

        async function checkExistingRole() {
            if (!token) {
                window.location.href = "../index.html";
                return;
            }

            document.getElementById('loading').style.display = 'flex';

            try {
                // PROFESSIONAL ADVICE: Fetch profile using the Token (much safer)
                const response = await fetch(`${API_BASE}"/users/update-role"`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.role && data.role !== "unassigned") {
                        localStorage.setItem('user_role', data.role);
                        handleRedirect(data.role);

                    }
                }
            } catch (e) {
                console.warn("Auto-check failed. Connectivity issue.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

       function handleRedirect(role) {
           window.location.href = `../${role}/dashboard.html`;
    }


        async function setRole(selectedRole) {
            const email = localStorage.getItem('userEmail');
            const token = localStorage.getItem('institutionToken'); // CRITICAL: Get the token

            if (!token || !email) {
                showBar("Session expired. Please login again.", "error");
                setTimeout(() => window.location.href = "../index.html", 2000);
                return;
            }

            document.getElementById('loading').style.display = 'flex';

            try {
                const response = await fetch(`${API_BASE}/institution/update-role`, { // Match your backend path
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // CRITICAL: Added security back
                    },
                    body: JSON.stringify({
                        email: email,
                        role: selectedRole
                    })
                });

                if (response.ok) {
                    localStorage.setItem('user_role', selectedRole);
                    showBar(`Success! Identity set as ${selectedRole.toUpperCase()}`, "success");
                    setTimeout(() => handleRedirect(selectedRole), 1500);
                } else {
                    const err = await response.json();
                    showBar(err.detail || "Update failed", "error");
                }
            } catch (e) {
                showBar("Could not connect to institution server", "error");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Initialize
        checkExistingRole();
    </script>
</body>
</html>
