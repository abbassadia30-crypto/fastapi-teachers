<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who is using? - Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS maintained in head for Institution App standards */
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #141414; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; overflow: hidden; }
        h1 { font-weight: 400; font-size: 28px; margin-bottom: 40px; }
        .profile-container { display: flex; gap: 25px; flex-wrap: wrap; justify-content: center; }
        .profile-card { text-align: center; cursor: pointer; transition: 0.3s transform ease; width: 110px; }
        .profile-card:active { transform: scale(0.9); }
        .icon-box { width: 100px; height: 100px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 50px; margin-bottom: 12px; transition: 0.3s; }
        .profile-card:hover .icon-box { outline: 3px solid white; }
        .name { color: #808080; font-size: 14px; font-weight: 600; }
        .student { background: #e50914; }
        .teacher { background: #2b5de4; }
        .admin { background: #e87d0d; }

        #notification-bar { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; padding: 15px; border-radius: 12px; color: white; text-align: center; transition: 0.4s ease; z-index: 2000; }
        .bg-green { top: 20px !important; background: #66bb6a; border: 1px solid #2e7d32; }
        .bg-red { top: 20px !important; background: #e53935; border: 1px solid #b71c1c; }

        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #e50914; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="notification-bar"></div>

<div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <div id="loading-text">Synchronizing Profile...</div>
</div>

<h1>Who is using?</h1>

<div class="profile-container">
    <div class="profile-card" onclick="setRole('student')">
        <div class="icon-box student">üéì</div>
        <div class="name">Student</div>
    </div>
    <div class="profile-card" onclick="setRole('teacher')">
        <div class="icon-box teacher">üë®‚Äçüè´</div>
        <div class="name">Teacher</div>
    </div>
    <div class="profile-card" onclick="setRole('admin')">
        <div class="icon-box admin">‚öôÔ∏è</div>
        <div class="name">Admin</div>
    </div>
</div>

<script src="capacitor.js"></script>
<script src="js/storage.js"></script>

<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";
    let userEmail = null;
    let authToken = null;

    // --- 1. INITIALIZATION ---
    window.onload = async () => {
        userEmail = await AppStorage.get('userEmail');
        authToken = await AppStorage.get('institutionToken');

        if (!authToken) {
            window.location.replace("../index.html");
            return;
        }

        await checkExistingRole();
    };

    function showBar(msg, type = 'success') {
        const bar = document.getElementById('notification-bar');
        bar.innerText = msg;
        bar.className = type === 'success' ? 'bg-green' : 'bg-red';
        if (window.AppHaptics) window.AppHaptics.notification(type.toUpperCase());
        setTimeout(() => bar.className = '', 3500);
    }

    // --- 2. AUTH & ROLE SYNC ---
    async function checkExistingRole() {
        // Check local cache first for speed
        const localRole = await AppStorage.get('user_role');
        if (localRole && localRole !== "unassigned" && localRole !== "null") {
            handleRedirect(localRole);
            return;
        }

        // Sync with Server (Source of Truth)
        try {
            document.getElementById('loading').style.display = 'flex';
            // NOTE: Using the PATCH route for verification as well to avoid 405 Method Not Allowed
            const res = await fetch(`${API_BASE}/institution/update-role`, {
                method: 'GET', // Make sure your FastAPI has @router.get("/update-role")
                headers: { 'Authorization': `Bearer ${authToken}` }
            });

            if (res.ok) {
                const data = await res.json();
                if (data.role && data.role !== "unassigned") {
                    await AppStorage.set('user_role', data.role);
                    handleRedirect(data.role);
                }
            }
        } catch (e) {
            console.error("Sync failed");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    async function setRole(selectedRole) {
        document.getElementById('loading-text').innerText = `Setting role as ${selectedRole}...`;
        document.getElementById('loading').style.display = 'flex';

        try {
            const response = await fetch(`${API_BASE}/institution/update-role`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({ email: userEmail, role: selectedRole })
            });

            if (response.ok) {
                await AppStorage.set('user_role', selectedRole);
                handleRedirect(selectedRole);
            } else {
                const err = await response.json();
                showBar(err.detail || "Update failed", "error");
            }
        } catch (e) {
            showBar("Connection Error", "error");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    // --- 3. REDIRECT LOGIC ---
    async function handleRedirect(role) {
        if (role === 'admin') {
            // Admins must check if they have an institution created
            try {
                const checkRes = await fetch(`${API_BASE}/dashboard/check-ownership`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const checkData = await checkRes.json();

                if (checkData.has_institution) {
                    window.location.href = "../admin/dashboard/dashboard.html";
                } else {
                    window.location.href = "../admin/setups/no-institution.html";
                }
            } catch (e) {
                window.location.href = "../admin/setups/no-institution.html";
            }
        } else {
            // Students/Teachers go to their respective dashboards
            window.location.href = `../${role}/dashboard/dashboard.html`;
        }
    }
</script>
</body>
</html>
