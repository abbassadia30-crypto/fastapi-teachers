<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who is using? - Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Institution App Standard CSS */
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #141414; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; overflow: hidden; }
        h1 { font-weight: 400; font-size: 26px; margin-bottom: 40px; }

        .profile-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .profile-card { text-align: center; cursor: pointer; transition: 0.3s transform ease; width: 100px; }
        .profile-card:active { transform: scale(0.9); }

        .icon-box { width: 90px; height: 90px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 45px; margin-bottom: 10px; transition: 0.3s; }
        .student { background: #e50914; } /* Institution Red */
        .teacher { background: #2b5de4; } /* Institution Blue */
        .admin { background: #e87d0d; }   /* Institution Orange */

        .name { color: #b3b3b3; font-size: 14px; font-weight: 600; }

        /* Red/Green Sign Box */
        #notification-bar {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px;
            color: white; text-align: center; transition: 0.4s ease; z-index: 2000; font-weight: 600;
        }
        .bg-green { top: 20px !important; background: #66bb6a; border: 1px solid #2e7d32; }
        .bg-red { top: 20px !important; background: #e53935; border: 1px solid #b71c1c; }

        /* Loading Overlay */
        .loading-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center;
            align-items: center; flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #fff;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="notification-bar"></div>

<div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <div id="loading-text" style="font-size: 14px;">Updating Institution Profile...</div>
</div>

<h1>Who is using?</h1>

<div class="profile-container">
    <div class="profile-card" onclick="updateRole('student')">
        <div class="icon-box student">üéì</div>
        <div class="name">Student</div>
    </div>
    <div class="profile-card" onclick="updateRole('teacher')">
        <div class="icon-box teacher">üë®‚Äçüè´</div>
        <div class="name">Teacher</div>
    </div>
    <div class="profile-card" onclick="updateRole('admin')">
        <div class="icon-box admin">‚öôÔ∏è</div>
        <div class="name">Admin</div>
    </div>
</div>

<script src="capacitor.js"></script>
<script src="js/storage.js"></script>

<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";

    // --- 1. NOTIFICATION SYSTEM ---
    function showBar(msg, type = 'success') {
        const bar = document.getElementById('notification-bar');
        bar.innerText = msg;
        bar.className = type === 'success' ? 'bg-green' : 'bg-red';

        if (window.AppHaptics) {
            window.AppHaptics.notification(type.toUpperCase());
        }

        setTimeout(() => bar.className = '', 3500);
    }

    // --- 2. ROLE UPDATE LOGIC ---
    async function updateRole(selectedRole) {
        // Fetch fresh token from storage to avoid 401 race conditions
        const token = await AppStorage.get('institutionToken');
        const email = await AppStorage.get('userEmail');

        if (!token) {
            showBar("Session expired. Please login.", "error");
            setTimeout(() => window.location.href = "../index.html", 1500);
            return;
        }

        // Show Loading
        const loader = document.getElementById('loading');
        loader.style.display = 'flex';



        try {
            const response = await fetch(`${API_BASE}/auth/update-role`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // CRITICAL: Bearer + Space + Token
                },
                body: JSON.stringify({
                    email: email, // Sending email for schema validation (though server uses token)
                    role: selectedRole
                })
            });

            if (response.ok) {
                const result = await response.json();

                // Save role locally for fast routing next time
                await AppStorage.set('user_role', selectedRole);

                showBar("Profile Updated!", "success");

                // Delay for the green box to be visible
                setTimeout(() => {
                    handleRouting(selectedRole);
                }, 1200);

            } else if (response.status === 401) {
                showBar("Unauthorized. Please log in again.", "error");
            } else {
                const err = await response.json();
                showBar(err.detail || "Could not update role", "error");
            }
        } catch (error) {
            showBar("Institution server connection lost", "error");
        } finally {
            loader.style.display = 'none';
        }
    }

    // --- 3. DYNAMIC ROUTING ---
    function handleRouting(role) {
        if (role === 'admin') {
            // Check if admin needs to create an institution
            window.location.href = "../admin/setups/no-institution.html";
        } else if (role === 'teacher') {
            window.location.href = "../teacher/dashboard/dashboard.html";
        } else {
            window.location.href = "../student/dashboard/dashboard.html";
        }
    }
</script>
</body>
</html>
