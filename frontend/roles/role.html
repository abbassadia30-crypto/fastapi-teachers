<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who is using? - Institution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #141414; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: white; overflow: hidden; }
        h1 { font-weight: 400; font-size: 26px; margin-bottom: 40px; }

        .profile-container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .profile-card { text-align: center; cursor: pointer; transition: 0.3s; width: 100px; }

        /* Interactive feel */
        .profile-card:active { transform: scale(0.9); opacity: 0.7; }

        .icon-box { width: 90px; height: 90px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 45px; margin-bottom: 10px; transition: 0.3s; }
        .student { background: #e50914; }
        .teacher { background: #2b5de4; }
        .admin { background: #e87d0d; }

        .name { color: #b3b3b3; font-size: 14px; font-weight: 600; }

        /* Red/Green Sign Box */
        #notification-bar {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; padding: 15px; border-radius: 12px;
            color: white; text-align: center; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 3000; font-weight: 600;
        }
        .bg-green { top: 20px !important; background: #43a047; }
        .bg-red { top: 20px !important; background: #e53935; }

        .loading-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center;
            align-items: center; flex-direction: column;
        }
    </style>
</head>
<body>

<div id="notification-bar"></div>

<div id="loading" class="loading-overlay">
    <div style="font-size: 14px; letter-spacing: 1px;">Synchronizing Profile...</div>
</div>

<h1>Who is using?</h1>

<div class="profile-container">
    <div class="profile-card" onclick="setRole('student')">
        <div class="icon-box student">üéì</div>
        <div class="name">Student</div>
    </div>
    <div class="profile-card" onclick="setRole('teacher')">
        <div class="icon-box teacher">üë®‚Äçüè´</div>
        <div class="name">Teacher</div>
    </div>
    <div class="profile-card" onclick="setRole('admin')">
        <div class="icon-box admin">‚öôÔ∏è</div>
        <div class="name">Admin</div>
    </div>
</div>

<script src="../../capacitor.js"></script>
<script src="../../js/storage.js"></script>

<script>
    const API_BASE = "https://fastapi-teachers.onrender.com";

    function showNotify(msg, type = 'success') {
        const bar = document.getElementById('notification-bar');
        bar.innerText = msg;
        bar.className = type === 'success' ? 'bg-green' : 'bg-red';

        if (window.Capacitor && window.Capacitor.isPluginAvailable('Haptics')) {
            Capacitor.Plugins.Haptics.notification({ type: type.toUpperCase() });
        }
        setTimeout(() => { bar.className = ''; }, 3500);
    }

    async function setRole(roleName) {
        const loader = document.getElementById('loading');
        loader.style.display = 'flex';

        try {
            const token = await AppStorage.get('institutionToken');

            const response = await fetch(`${API_BASE}/institution/update-role`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ role: roleName })
            });

            const result = await response.json();

            if (response.ok) {
                await AppStorage.set('user_role', roleName);
                showNotify(`Profile synchronized as ${roleName}`, "success");

                // üèõÔ∏è EASY-TO-EDIT REDIRECT LOGIC
                setTimeout(() => {
                    if (roleName === 'admin') {
                        window.location.href = "../admin/setups/no-institution.html";
                    } else {
                        window.location.href = `../${roleName}/dashboard/dashboard.html`;
                    }
                }, 1200);

            } else {
                showNotify(result.detail || "Selection failed", "error");
            }
        } catch (error) {
            showNotify("Connection Error", "error");
        } finally {
            loader.style.display = 'none';
        }
    }

    window.onload = async () => {
        const token = await AppStorage.get('institutionToken');
        if (!token) window.location.href = "../../index.html";
    };
</script>
</body>
</html>
