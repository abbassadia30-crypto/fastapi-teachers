<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Institution Portal</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px 30px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 85%; max-width: 350px; text-align: center; }
        
        /* Strength Meter Styles */
        .meter-container { margin: -10px 0 20px 0; text-align: left; }
        .meter-bar { height: 4px; width: 100%; background: #eee; border-radius: 2px; margin-top: 8px; overflow: hidden; }
        .meter-fill { height: 100%; width: 0%; transition: 0.3s; }
        .strength-text { font-size: 11px; font-weight: 600; color: #999; text-transform: uppercase; }

        /* Notification Bar */
        #notification-bar { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 350px; padding: 15px; border-radius: 15px; color: white; font-weight: 600; text-align: center; transition: 0.5s; z-index: 1000; }
        .show-notify { top: 20px !important; }
        .bg-red { background: #e53935; }
        .bg-green { background: #43a047; }

        .input-group { margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; box-sizing: border-box; outline: none; }
        input:focus { border-color: #0288d1; }
        .btn { width: 100%; padding: 15px; background: #0288d1; color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .btn:disabled { background: #ccc; }
    </style>
</head>
<body>

    <script>
        (function() {
            if (localStorage.getItem('passwordResetAuthorized') !== 'true') {
                window.location.replace("forgot-password.html");
            }
        })();
    </script>

    <div id="notification-bar"></div>

    <div class="card">
        <h2>New Password</h2>
        <p>Ensure your account remains secure.</p>
        
        <form onsubmit="handleReset(event)">
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="New Password" required oninput="checkStrength(this.value)">
                
                <div class="meter-container">
                    <div class="meter-bar"><div id="fill" class="meter-fill"></div></div>
                    <span id="strength-label" class="strength-text">Too Short</span>
                </div>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
            </div>
            
            <button type="submit" class="btn" id="resetBtn">Update Password</button>
        </form>
    </div>

    <script>
        const API_BASE = "https://fastapi-teachers.onrender.com";

        function checkStrength(password) {
            const fill = document.getElementById('fill');
            const label = document.getElementById('strength-label');
            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    fill.style.width = "25%";
                    fill.style.background = "#ef5350";
                    label.innerText = "Weak";
                    label.style.color = "#ef5350";
                    break;
                case 2:
                    fill.style.width = "50%";
                    fill.style.background = "#ffa726";
                    label.innerText = "Fair";
                    label.style.color = "#ffa726";
                    break;
                case 3:
                    fill.style.width = "75%";
                    fill.style.background = "#8bc34a";
                    label.innerText = "Good";
                    label.style.color = "#8bc34a";
                    break;
                case 4:
                    fill.style.width = "100%";
                    fill.style.background = "#43a047";
                    label.innerText = "Strong";
                    label.style.color = "#43a047";
                    break;
            }
        }

        function showNotify(msg, type) {
            const el = document.getElementById('notification-bar');
            el.innerText = msg;
            el.className = (type === 'success' ? 'bg-green' : 'bg-red') + ' show-notify';
            setTimeout(() => { el.className = ''; }, 4000);
        }

        async function handleReset(e) {
            e.preventDefault();
            const pass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const email = localStorage.getItem('resetEmail');

            if (pass !== confirm) {
                showNotify("Passwords do not match", "error");
                return;
            }

            const btn = document.getElementById('resetBtn');
            btn.disabled = true;
            btn.innerText = "Updating...";

            try {
                const response = await fetch(`${API_BASE}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, new_password: pass })
                });

                if (response.ok) {
                    showNotify("Password updated successfully!", "success");
                    localStorage.removeItem('resetEmail');
                    localStorage.removeItem('passwordResetAuthorized');
                    setTimeout(() => { window.location.href = "index.html"; }, 2000);
                } else {
                    const err = await response.json();
                    showNotify(err.detail || "Update failed", "error");
                    btn.disabled = false;
                }
            } catch (err) {
                showNotify("Server Error", "error");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
