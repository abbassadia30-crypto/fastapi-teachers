<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Institution Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: #f4f7f6; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }

        #notification-bar { 
            position: fixed; 
            top: -100px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 90%; 
            max-width: 350px; 
            padding: 15px; 
            border-radius: 15px; 
            color: white; 
            font-weight: 600; 
            text-align: center; 
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            z-index: 1000; 
        }

        .show-notify { top: 20px !important; }
        .bg-red { background: #e53935; border: 1px solid #b71c1c; }
        .bg-green { background: #43a047; border: 1px solid #1b5e20; }

        .card { 
            background: white; 
            padding: 40px 30px; 
            border-radius: 30px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            width: 85%; 
            max-width: 350px; 
            text-align: center; 
        }

        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 13px; margin-bottom: 25px; }

        .input-group { margin-bottom: 20px; }
        input { 
            width: 100%; 
            padding: 15px; 
            border-radius: 12px; 
            border: 1px solid #eee; 
            background: #f9f9f9; 
            box-sizing: border-box; 
            outline: none; 
            transition: 0.3s;
        }
        input:focus { border-color: #0288d1; background: #fff; }

        .btn { 
            width: 100%; 
            padding: 15px; 
            background: #0288d1; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.3s;
        }
        .btn:hover { background: #0277bd; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <script>
        // --- Security Reset Guard ---
        (function() {
            const isAuthorized = localStorage.getItem('passwordResetAuthorized');
            const email = localStorage.getItem('resetEmail');

            if (isAuthorized !== 'true' || !email) {
                // If not authorized, send them back to the start of the forgot pass process
                window.location.replace("forgot-password.html");
            }
        })();
    </script>

    <div id="notification-bar"></div>
    <script>
        // Inside your handleReset(event) function success block:
        if (response.ok) {
            showNotify("Password updated!", "success");
            
            // CLEAN UP: Crucial for security
            localStorage.removeItem('resetEmail');
            localStorage.removeItem('passwordResetAuthorized');
            
            setTimeout(() => { window.location.href = "index.html"; }, 2000);
        }
    </script>

    <div id="notification-bar"></div>

    <div class="card">
        <h2>New Password</h2>
        <p>Set a strong password for your institutional account.</p>
        
        <form id="resetForm" onsubmit="handleReset(event)">
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="New Password" required minlength="6">
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required minlength="6">
            </div>
            <button type="submit" class="btn" id="resetBtn">Update Password</button>
        </form>
    </div>

    <script>
        const API_BASE = "https://fastapi-teachers.onrender.com";

        function showNotify(msg, type) {
            const el = document.getElementById('notification-bar');
            el.innerText = msg;
            el.className = (type === 'success' ? 'bg-green' : 'bg-red') + ' show-notify';
            setTimeout(() => { el.className = ''; }, 4000);
        }

        async function handleReset(event) {
            event.preventDefault();
            const pass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const btn = document.getElementById('resetBtn');

            // Client-side validation
            if (pass !== confirm) {
                showNotify("Passwords do not match", "error");
                return;
            }

            // In a real app, we need the email from the previous step
            const email = localStorage.getItem('resetEmail');
            if (!email) {
                showNotify("Session expired. Start over.", "error");
                setTimeout(() => window.location.href = "forgot-password.html", 2000);
                return;
            }

            btn.disabled = true;
            btn.innerText = "Updating...";

            try {
                const response = await fetch(`${API_BASE}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, new_password: pass })
                });

                const result = await response.json();

                if (response.ok) {
                    showNotify("Password updated successfully!", "success");
                    localStorage.removeItem('resetEmail'); // Clean up
                    setTimeout(() => { window.location.href = "index.html"; }, 2000);
                } else {
                    showNotify(result.detail || "Reset failed", "error");
                    btn.disabled = false;
                    btn.innerText = "Update Password";
                }
            } catch (error) {
                showNotify("Server Connection Error", "error");
                btn.disabled = false;
                btn.innerText = "Update Password";
            }
        }
    </script>
</body>
</html>
