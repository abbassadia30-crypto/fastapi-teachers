<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Records | Institution Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #fce4ec);
            min-height: 100vh;
            padding: 20px;
        }

        .back-nav {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #0277bd;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .back-nav:hover {
            background: #0277bd;
            color: white;
            transform: translateX(-5px);
        }

        header {
            background: linear-gradient(90deg, #0288d1, #26c6da);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px;
        }

        .card {
            background: white;
            padding: 35px 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, border-bottom 0.3s;
            cursor: pointer;
            border-bottom: 5px solid #29b6f6;
        }

        .card:hover { 
            transform: translateY(-8px); 
            border-bottom: 5px solid #f06292; 
        }

        .card h2 { color: #0277bd; margin: 0; font-size: 24px; }
        .card p { color: #666; margin-top: 10px; font-size: 14px; }

        #notification-bar {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            text-align: center;
            transition: 0.4s ease-in-out;
            z-index: 1000;
        }
        .bg-red { background: #ef5350; border: 1px solid #d32f2f; }
        .bg-green { background: #66bb6a; border: 1px solid #388e3c; }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #29b6f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
            grid-column: 1 / -1;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="notification-bar"></div>
    <a href="dashboard.html" class="back-nav">‚Üê Back to Dashboard</a>

    <header>
        <h1>üìÇ Student Grade Files</h1>
        <p>Dynamic records for your institution</p>
    </header>

    <div class="container" id="grades-grid">
        <div class="loader" id="loading-spinner"></div>
    </div>
<script>
const API_BASE = "https://fastapi-teachers.onrender.com";
const adminEmail = localStorage.getItem("adminEmail");

function showBar(msg, type) {
    const bar = document.getElementById('notification-bar');
    if (!bar) return;
    bar.innerText = msg;
    bar.className = type === 'error' ? 'bg-red' : 'bg-green';
    bar.style.top = "20px";
    setTimeout(() => bar.style.top = "-100px", 3000);
}

async function initGrades() {
    const grid = document.getElementById('grades-grid');
    const spinner = document.getElementById('loading-spinner');

    if (!adminEmail) { 
        window.location.href = "../index.html"; 
        return; 
    }

    try {
        const response = await fetch(`${API_BASE}/students?admin_email=${adminEmail}`);
        if (!response.ok) throw new Error("Failed to fetch data");

        const students = await response.json();
        if (spinner) spinner.style.display = 'none';
        grid.innerHTML = ""; 

        // 1. Get Unique Grades (removes duplicates and empty values)
        const uniqueGrades = [...new Set(students.map(s => s.grade).filter(g => g))];

        if (uniqueGrades.length === 0) {
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                    <h3>No Students Found</h3>
                    <p>Add students via Admission first.</p>
                </div>`;
            return;
        }

        // 2. Sort naturally (1, 2, 10 instead of 1, 10, 2)
        uniqueGrades.sort((a, b) => String(a).localeCompare(String(b), undefined, {numeric: true}));

        // 3. Create Cards
        uniqueGrades.forEach(gradeName => {
            // Count only students belonging to THIS specific grade
            const studentCount = students.filter(s => s.grade === gradeName).length;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.style.cursor = 'pointer';
            
            // Redirect to the list page with the grade in the URL
            card.onclick = () => { 
                window.location.href = `students.html?grade=${encodeURIComponent(Number(gradeName))}`; 
            };

            card.innerHTML = `
                <h2>Grade ${gradeName}</h2>
                <p>Total Records: ${studentCount}</p>
                <small>Click to view students ‚Üí</small>
            `;
            grid.appendChild(card);
        });

    } catch (err) {
        console.error(err);
        if (spinner) spinner.style.display = 'none';
        showBar("Server connection failed.", "error");
    }
}

window.onload = initGrades;
</script>
</body>
</html>
